0\u53d1\u4fe1\u606f \u8ddf\u4f60\u5206\u4eab\u4e86\u4eca\u5929\u7684\u65e9\u9910 \u4eca\u5929\u7684\u7a7f\u642d \u8fd8\u6709\u4eca\u5929\u7684\u597d\u5fc3\u60c5\uff0c\u53d1\u4e86\u5f88\u591a\u6761\u4fe1\u606f\u7ed9\u4f60\uff0c\u4f60\u56de\u4e86\u6211\u4e00\u4e2a[\u6eda]\u5b57 \u6211\u5728\u60f3 \u4f60\u4e00\u5b9a\u662f\u5e0c\u671b\u6211\u4eec\u7684\u611f\u60c5\u50cf\u957f\u6c5f\u4e00\u6837[\u4e0d\u5c3d\u957f\u6c5f\u6eda\u6eda\u6765]\u3002","\u4eca\u65e9\u7761\u89c9\u524d\u4e00\u76f4\u5e7b\u60f3\u8d77\u5e8a\u540e\u80fd\u6536\u5230\u4f60\u7684[\u65e9\u5b89]\uff0c\u9192\u540e\u6253\u5f00\u624b\u673a\uff0c\u804a\u5929\u6846\u4e00\u7247\u7a7a\u767d\uff0c\u6211\u6309\u8010\u4e0d\u4f4f\u60f3\u4f60\u7684\u5fc3\u60c5\uff0c\u6fc0\u52a8\u7684\u6253\u51fa\u4e00\u4e2a[\u65e9]\u3002\u4f60\u8bf4\u6211\u663c\u4f0f\u591c\u51fa\uff0c\u662f\u732a\u3002oh \u732a\u662f\u591a\u4e48\u53ef\u7231\u7684\u751f\u7269\u554a~\u4f60\u4e00\u5b9a\u662f\u5728\u5938\u6211\u5427\u3002\u6211\u613f\u610f\uff01\u6211\u613f\u610f\u505a\u4f60\u7684\u732a\u5b9d\u5b9d\u3002","\u4eca\u5929\u6211\u9f13\u8d77\u52c7\u6c14\u95ee\u5979\u662f\u559c\u6b22\u72fc\u72d7\u8fd8\u662f\u559c\u6b22\u5976\u72d7 \u5979\u8bf4\u5979\u559c\u6b22\u72fc\u72d7 \u6211\u95ee\u5979\u89c9\u5f97\u6211\u662f\u54ea\u4e00\u79cd \u5979\u8bf4\u6211\u662f\u571f\u72d7","\u542c\u7740\u7a97\u5916\u7a00\u7a00\u62c9\u62c9\u7684\u96e8\u58f0 \u6211\u5ffd\u7136\u60f3\u5230\u4f60\u5bf9\u6211\u8bf4\u7684\u8bdd \u5bf9\u554a \u751f\u5b69\u5b50\u672c\u6765\u5c31\u591f\u75db\u82e6\u4e86 \u8fd8\u7ba1\u662f\u8c01\u7684\u5e72\u561b\u5462","\u4eca\u5929\u5929\u6c14\u9634\u96e8\u7ef5\u7ef5 \u6211\u7684\u5fc3\u60c5\u4e5f\u4e0d\u7f8e\u4e3d \u5c04\u624b\u6211\u600e\u4e48\u4e5f\u8ddf\u4e0d\u4e0a\u4f60 \u4f60\u8981\u6211\u53bb\u8ddf\u7740\u6253\u91ce \u6253\u91ce\u6211\u600e\u4e48\u4e5f\u731c\u4e0d\u900f\u4f60 \u4e0a\u8def\u603b\u662f\u4f20\u6765\u6b7b\u4ea1\u8baf\u606f \u6cd5\u5e08\u603b\u662f\u59d7\u59d7\u6765\u8fdf \u56e2\u6218\u7684\u65f6\u5019\u6211\u5e94\u8be5\u5728\u54ea\u91cc \u661f\u661f\u5760\u5165\u6d77\u5e95 \u6211\u4e0d\u518d\u559c\u6b22\u4f60","\u4e3a\u4e86\u591a\u6323\u70b9\u94b1\u7ed9\u4f60\u4e70\u559c\u6b22\u7684\u53e3\u7ea2\uff0c\u6628\u5929\u591c\u73ed\uff0c\u4eca\u5929\u767d\u73ed\uff0c36\u5c0f\u65f6\u6ca1\u7761\u7684\u6211\u60f3\u4f60\u60f3\u7684\u7761\u4e0d\u7740\u89c9\uff0c\u95ed\u4e0a\u773c\u775b\u5168\u90fd\u662f\u4f60\u7684\u6837\u5b50\uff0c\u6211\u8fd9\u624d\u660e\u767d\uff0c\u539f\u6765\u52a8\u60c5\u7684\u4eba\uff0c\u4e0d\u914d\u5f53\u4fdd\u5b89\u3002\u4eca\u5929\u82b1\u4e00\u5929\u5de5\u8d44\u4e70\u4e86\u5b89\u795e\u8865\u8111\u6db2\uff0c\u660e\u5929\u52a0\u73ed\u8d5a\u56de\u6765\uff01over\u3002","\u6628\u5929\u6211\u8fd8\u662f\u7167\u5e38\u7ed9\u4f60\u53d1\u4e86\u597d\u591a\u6d88\u606f \u4eca\u5929\u4f60\u7ec8\u4e8e\u56de\u4e86\u6211\u4e94\u4e2a\u5b57[\u70e6\u4e0d\u70e6\u554a\u4f60] \u4f60\u5f00\u59cb\u5173\u5fc3\u6211\u89c9\u4e0d\u89c9\u5f97\u70e6\u4e86 \u6211\u592a\u611f\u52a8\u4e86 \u53d7\u5ba0\u82e5\u60ca\u7684 \u4e0d\u70e6\u4e0d\u70e6 \u4f60\u5929\u5929\u9a82\u6211\u6211\u90fd\u4e0d\u4f1a\u89c9\u5f97\u4f60\u70e6","\u4f60\u534a\u5929\u6ca1\u7406\u6211\u4e86\uff0c\u6211\u5fcd\u4e0d\u4f4f\u7ed9\u4f60\u6253\u4e86\u597d\u51e0\u4e2a\u7535\u8bdd\uff0c\u4f60\u7ec8\u4e8e\u63a5\u901a\u4e86\uff0c\u8ddf\u6211\u8bf4[\u8349]\u6211\u89c9\u5f97\u8fd9\u80af\u5b9a\u4e0d\u662f\u5b57\u9762\u610f\u601d\uff0c\u6211\u8003\u8651\u7684\u5f88\u4e45\uff0c\u8349\u7684\u4e0b\u9762\u662f\u65e9\uff0c\u4ee3\u8868\u7740\u4f60\u5bf9\u6211\u7684\u7231\u72b9\u5982\u65ed\u65e5\u4e1c\u5347\u7684\u592a\u9633\u7ef5\u7ef5\u4e0d\u65ad\u3002\u6211\u4e0d\u7981\u5fcd\u4e0d\u4f4f\uff0c\u6d41\u4e0b\u4e86\u611f\u52a8\u7684\u6cea\u6c34\uff0c\u6211\u77e5\u9053\u4f60\u80af\u5b9a\u4e5f\u559c\u6b22\u6211\u7684\u5427\u3002","\u5979\u597d\u50cf\u4ece\u6765\u6ca1\u6709\u4e3b\u52a8\u627e\u8fc7\u6211\uff0c\u6211\u770b\u4e86\u4e00\u4e0b\u6211\u4eec\u7684\u804a\u5929\u8bb0\u5f55\uff0c \u53ea\u6709\u60c5\u4eba\u8282\u90a3\u5929\u7ed9\u6211\u53d1\u7684\u5165\u4f4f\u9152\u5e97\u53eb\u6211\u5e2e\u5979\u780d\u4e00\u5200\u3002","\u4eca\u5929\u6211\u65e9\u8d77\u4e86 \u7ec8\u4e8e\u53ef\u4ee5\u5e2e\u4f60\u4e0a\u5206\u4e86 \u6253\u4e86\u534a\u5929\u4f60\u65e9\u4e0a\u9192\u4e86\u7b2c\u4e00\u53e5\u8bdd\u5c31\u662f\u95ee\u6211\u4e3a\u4ec0\u4e48\u8f93\u4e86\u4e00\u628a \u6211\u8fde\u5fd9\u7ed9\u4f60\u9053\u6b49\u8ba4\u9519 \u4e0d\u8fc7\u505a\u4f60\u7684\u5de5\u5177\u4eba \u771f\u7684\u592a\u5feb\u4e50\u4e86 \u4ee5\u540e\u6211\u4e5f\u8981\u7ee7\u7eed\u52aa\u529b \u4e89\u53d6\u505a\u4e00\u4e2a\u4e0d\u6f0f\u6cb9\u7684\u5de5\u5177\u4eba","\u7b2c\u4e00\u6b21\uff0c\u7b2c\u4e00\u6b21\uff0c\u7ed9\u4f60\u625350\u4e2a\u7535\u8bdd\u5c31\u63a5\u4e86\uff0c\u7136\u540e\u6211\u6fc0\u52a8\u7684\u4e00\u4e0b\u7ed9\u6302\u4e86\uff0c\u6211\u59d4\u5c48\uff0c\u6211\u60f3\u4f60\u3002","\u4eca\u5929\uff0c\u4f60\u628a\u6211\u5220\u4e86\uff0c\u8bf4\u73a9\u73a9\u6211\u7f62\u4e86\uff0c\u8fd8\u8bf4\u4e86\uff0c\u5bf9\u4e0d\u8d77\u628a\u6211\u5220\u4e86\uff0c\u4f60\u4eba\u771f\u597d\uff0c\u72af\u4e86\u9519\u8fd8\u4f1a\u548c\u6211\u9053\u6b49\u554a\uff0c\u6211\u771f\u7684\u662f\u8d8a\u6765\u8d8a\u559c\u6b22\u4f60\u4e86\u3002","\u4f60\u60f3\u6211\u4e86\u5427\uff1f\u53ef\u4ee5\u56de\u6211\u6d88\u606f\u4e86\u5417\uff1f\u6211\u4e70\u4e86\u4e07\u901a\u7b4b\u9aa8\u8d34 \u4f60\u8fd0\u52a8\u4e00\u4e2a\u665a\u4e0a\u8170\u5f88\u75bc\u5427\uff1f\u4eca\u665a\u65e9\u70b9\u56de\u5bb6 \u6211\u7096\u4e86\u6392\u9aa8\u6c64 \u7d2f\u4e86\u4e00\u4e2a\u665a\u4e0a\u5427 \u6ca1\u4e8b\u6211\u6c38\u8fdc\u5728\u5bb6\u7b49\u4f60","\u4eca\u5929\u548c\u4ed6\u73a9\u5403\u9e21\uff0c\u4ed6\u8981\u53bb\u6361\u7a7a\u6295\uff0c\u8f7d\u4e0a\u5176\u4ed6\u4e24\u4e2a\u4eba\u5c31\u8d70\u4e86\uff0c\u6211\u5728\u540e\u9762\u4f7f\u52b2\u5730\u8ffd\uff0c\u4ed6\u597d\u50cf\u662f\u6545\u610f\u4e0d\u8ba9\u6211\u4e0a\u8f66\uff0c\u4ed6\u77e5\u9053\u6211\u7684\u6280\u672f\uff0c\u6015\u6211\u4e00\u8d77\u53bb\u88ab\u6253\u6b7b\uff0c\u771f\u662f\u592a\u61c2\u6211\u4e86\uff0c\u6211\u66f4\u7231\u4ed6\u4e86","\u4eca\u5929\u7684\u6211\u6392\u4f4d\u8f93\u4e86\u597d\u591a\u628a\uff0c\u6211\u5c06\u8fd9\u4e9b\u4e8b\u60c5\u5206\u4eab\u7ed9\u4f60\uff0c\u4f46\u662f\u4f60\u4e00\u4e2a\u5b57\u90fd\u6ca1\u6709\u8bb2\uff0c\u6211\u5728\u60f3\u4f60\u662f\u4e0d\u662f\u5728\u5fd9?\u6211\u5934\u75db\u6b32\u88c2\uff0c\u7ec8\u4e8e\u5728\u6211\u7ed9\u4f60\u53d1\u4e86\u51e0\u5341\u6761\u6d88\u606f\u4e4b\u540e\uff0c\u4f60\u7ec8\u4e8e\u56de\u4e86\u6211\u4e00\u4e2a\u8111\u5b50\u662f\u4e0d\u662f\u6709\u75c5?\u539f\u6765\u4f60\u8fd8\u662f\u5173\u5fc3\u6211\u7684, \u770b\u5230\u8fd9\u53e5\u8bdd\uff0c\u6211\u7684\u8111\u5b50\u4e00\u4e0b\u5c31\u4e0d\u75bc\u4e86\uff0c\u4eca\u5929\u4e5f\u662f\u7231\u4f60\u7684\u4e00\u5929","\u4eca\u5929\u7ed9\u4e00\u4e2a\u5973\u751f\u53d1\u4e86\u5341\u4e00\u6761\u6d88\u606f\uff0c\u5979\u8fd8\u662f\u6ca1\u6709\u56de\u6211\uff0c\u6211\u77e5\u9053\u5979\u5728\u8ddf\u7537\u751f\u804a\u5929\uff0c\u4f46\u6211\u5c31\u662f\u60f3\u7528\u6d88\u606f\u7684\u6570\u91cf\u5237\u4e00\u4e0b\u5b58\u5728\u611f \u3002\u6211\u505a\u4e0d\u4e86\u4f60\u5fae\u4fe1\u804a\u5929\u7684\u4e3b\u4eba\u516c\u90a3\u6211\u53ea\u80fd\u505a\u4f60\u548c\u4ed6\u804a\u5929\u7684\u80cc\u666f\u63d0\u793a\u97f3\u3002","\u4eca\u5929\u65e9\u4e0a\u53bb\u4f60\u5bb6\u697c\u4e0b\u558a\u4f60\u4f60\u6ca1\u7406\u6211\u6211\u8db4\u5728\u4f60\u5bb6\u7a97\u6237\u4e0a\u770b\u5230\u4f60\u548c\u522b\u7684\u5973\u5b69\u5b50\u4e00\u8d77\u7761\u5728\u5e8a\u4e0a\uff0c\u6211\u62c5\u5fc3\u4f60\u6ca1\u76d6\u88ab\u5b50\u611f\u5192\u6025\u5fd9\u8dd1\u53bb\u4e70\u4e86\u611f\u5192\u836f\uff0c\u4f60\u628a\u6211\u558a\u4f4f\u6211\u4ee5\u4e3a\u4f60\u8981\u8ba9\u6211\u8fdb\u5c4b\u6ca1\u60f3\u5230\u4f60\u5374\u8ba9\u6211\u518d\u5e26\u4e00\u76d2\u907f\u5b55\u836f\u3002","\u6709\u4e2a\u5973\u5b69\u8ffd\u4e86\u6211\u4e09\u5e74 \uff0c\u8868\u767d\u4e86\u4e24\u6b21\u6211\u90fd\u7ed9\u62d2\u7edd\u4e86\uff0c\u524d\u51e0\u5929\u5979\u8bf4\u5979\u5f88\u60f3\u6211\uff0c\u6ca1\u60f3\u5230\u4eca\u5929\u5c45\u7136\u5927\u8001\u8fdc\u4ece\u5750\u98de\u673a\
