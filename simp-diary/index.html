60\u53d1\u6d88\u606f\uff0c\u6c47\u62a5\u65e5\u5e38\u5de5\u4f5c\uff0c\u4f60\u7ec8\u4e8e\u56de\u4e86\u6211\u56db\u4e2a\u5b57\uff1a\u201c\u55ef\u55ef\uff0c\u597d\u7684\u201d\u4f60\u5f00\u59cb\u613f\u610f\u6577\u884d\u6211\u4e86\uff0c\u6211\u592a\u611f\u52a8\u4e86\u53d7\u5ba0\u82e5\u60ca\u3002\u6211\u613f\u610f\u5929\u5929\u7ed9\u4f60\u53d1\u6d88\u606f\u3002\u5c31\u7b97\u4f60\u5929\u5929\u9a82\u6211\uff0c\u6211\u4e5f\u4e0d\u89c9\u5f97\u70e6\u3002","\u4f60\u6628\u5929\u665a\u4e0a\u53c8\u6ca1\u4f1a\u6211\u7684\u6d88\u606f\uff0c\u5728\u6211\u5b5c\u5b5c\u4e0d\u5026\u7684\u9a9a\u6270\u4e0b\uff0c\u4f60\u7ec8\u4e8e\u820d\u5f97\u56de\u6211\u4e86\uff0c\u4f60\u8bf4\u201c\u6eda\u201d\uff0c\u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49\uff0c\u6211\u60f3\u4e86\u5f88\u4e45\uff0c\u6eda\u662f\u4e09\u70b9\u6c34\uff0c\u8fd9\u4ee3\u8868\u4f60\u5bf9\u6211\u7684\u601d\u5ff5\u4e5f\u5982\u6eda\u6eda\u6d41\u6c34\u4e00\u6837\u6c79\u6d8c\uff0c\u6211\u611f\u52a8\u54ed\u4e86\uff0c\u4e0d\u77e5\u9053\u4f60\u73b0\u5728\u5728\u5e72\u561b\uff0c\u6211\u5f88\u60f3\u4f60\u3002","\u542c\u8bf4\u4f60\u60f3\u8981\u4e00\u5957\u5316\u5986\u54c1\uff0c\u6211\u7b97\u4e86\u7b97\uff0c\u660e\u5929\u6211\u53bb\u516c\u53f8\u91cc\u9762\u626b\u4e00\u5929\u5395\u6240\uff0c\u5c31\u53ef\u4ee5\u62ff\u5230200\u5757\u94b1\uff0c\u518d\u52a0\u4e0a\u6211\u4e0a\u4e2a\u6708\u6512\u4e0b\u6765\u7684\u96f6\u82b1\u94b1\uff0c\u521a\u597d\u7ed9\u4f60\u4e70\u4e00\u5957\u8fea\u5965\u3002","\u6628\u665a\u4f60\u548c\u670b\u53cb\u5927\u4f6c\u4e00\u665a\u4e0a\u6e38\u620f\uff0c\u4f60\u7834\u5929\u8352\u7684\u7ed9\u6211\u770b\u4e86\u4f60\u7684\u6218\u7ee9\uff0c\u867d\u7136\u6211\u770b\u4e0d\u61c2\u4f46\u6211\u76f8\u4fe1\u4f60\u4e00\u5b9a\u662f\u6700\u5389\u5bb3\u7684\uff0c\u6700\u68d2\u7684\uff01\u6211\u7ed9\u4f60\u53d1\u4e86\u597d\u591a\u6d88\u606f\u5938\u4f60\uff0c\u544a\u8bc9\u4f60\u6211\u591a\u5d07\u62dc\u4f60\uff0c\u4f60\u56de\u4e86\u6211\u4e00\u53e5\uff1a\u5565b\uff0c\u6211\u7ffb\u6765\u8986\u53bb\u601d\u8003\u8fd9\u662f\u4ec0\u4e48\u610f\u601d\uff1fsh-a\u50bb\uff0c\u5662\u4f60\u7684\u610f\u601d\u662f\u8bf4\u6211\u50bb\uff0c\u90a3b\u5c31\u662fbaby\u7684\u610f\u601d\u4e86\u5427\uff0c\u539f\u6765\u4f60\u662f\u5728\u53eb\u6211\u50bb\u5b9d\uff0c\u8fd9\u4e48\u5ba0\u6eba\u7684\u8bed\u6c14\uff0c\u6211\u7adf\u4e00\u65f6\u4e0d\u76f8\u4fe1\uff0c\u5176\u5b9e\u4f60\u4e5f\u662f\u559c\u6b22\u6211\u7684\u5bf9\u5427","\u4eca\u5929\u8868\u767d\u88ab\u62d2\u7edd\u4e86\uff0c\u5979\u5bf9\u6211\u8bf4\u80fd\u4e0d\u80fd\u8131\u4e0b\u88e4\u5b50\u6492\u6cfc\u5c3f\u7167\u7167\u81ea\u5df1\uff0c\u5f53\u6211\u8131\u4e0b\u88e4\u5b50\uff0c\u5979\u54bd\u4e86\u53e3\u6c34\uff0c\u8bf4\u6211\u4eec\u53ef\u4ee5\u8bd5\u4e00\u4e0b\u3002","\u521a\u4ece\u6d3e\u51fa\u6240\u51fa\u6765\uff0c\u539f\u56e0\u524d\u51e0\u592914\u53f7\u60c5\u4eba\u8282\uff0c\u6211\u60f3\u9001\u4f60\u793c\u7269\uff0c\u6211\u53bb\u5077\u4e1c\u897f\u7684\u65f6\u5019\u88ab\u6293\u4e86\uff0c\u6211\u672c\u6765\u60f3\u53cd\u6297\uff0c\u8b66\u5bdf\u8bf4\u4e86\u4e00\u53e5\u8001\u5b9e\u70b9\u522b\u52a8\uff0c\u6211\u7acb\u523b\u5c31\u653e\u5f03\u4e86\u53cd\u6297\uff0c\u56e0\u4e3a\u6211\u8bb0\u5f97\u4f60\u8bf4\u8fc7\uff0c\u4f60\u559c\u6b22\u8001\u5b9e\u4eba\u3002","\u75ab\u60c5\u4e0d\u80fd\u51fa\u95e8\uff0c\u73b0\u5728\u662f\u65e9\u4e0a\u516b\u70b9\uff0c\u4f60\u80af\u5b9a\u997f\u4e86\u5427\u3002\u6211\u65e9\u8d77\u505a\u597d\u4e86\u65e9\u9910\u6765\u5230\u4f60\u5c0f\u533a\u3002\u4fdd\u5b89\u5927\u54e5\u4e0d\u8ba9\u8fdb\u3002\u6211\u7ed9\u4f60\u6253\u4e86\u4e09\u4e2a\u7535\u8bdd\u4f60\u7ec8\u4e8e\u63a5\u4e86\u6709\u75c5\u554a\uff0c\u6211\u8fd8\u7761\u89c9\u5462\uff0c\u4f60\u5c0f\u533a\u95e8\u53e3\u7b49\u7740\u5427\u3002\u554a\uff0c\u6211\u9ad8\u5174\u574f\u4e86\u3002\u5979\u7ec8\u4e8e\u613f\u610f\u5403\u6211\u505a\u7684\u65e9\u9910\u4e86\uff0c\u5979\u8ba9\u6211\u7b49\u5979\uff0c\u554a\uff01\u554a\uff01\u554a\uff01","\u6211\u5b58\u4e86\u4e24\u4e2a\u6708\u94b1\uff0c\u7ed9\u4f60\u4e70\u4e86\u4e00\u53cc\u5317\u5361\u84dd\uff0c\u4f60\u5bf9\u6211\u8bf4\u4e00\u53e5\u8c22\u8c22\uff0c\u6211\u597d\u5f00\u5fc3\u3002\u8fd9\u662f\u4f60\u7b2c\u4e00\u6b21\u5bf9\u6211\u8bf4\u4e24\u4e2a\u5b57\uff0c\u4ee5\u524d\u4f60\u90fd\u53ea\u5bf9\u6211\u8bf4\u6eda\u3002\u4eca\u5929\u665a\u4e0a\u901b\u54b8\u9c7c\uff0c\u770b\u5230\u4e86\u4f60\u628a\u6211\u9001\u4f60\u7684\u5317\u5361\u84dd\u53d1\u5e03\u4e0a\u53bb\u4e86\u3002\u6211\u60f3\u4f60\u4e00\u5b9a\u662f\u5728\u8003\u9a8c\u6211\uff0c\u518d\u6b21\u9001\u7ed9\u4f60\uff0c\u7ed9\u4f60\u4e00\u4e2a\u60ca\u559c\uff0c\u6211\u7231\u4f60\u3002","\u6628\u5929\u4f60\u9886\u5b8c\u7ea2\u5305\u5c31\u628a\u6211\u5220\u4e86\uff0c\u6211\u9677\u5165\u4e45\u4e45\u5730\u6c89\u601d\u3002\u6211\u60f3\u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49\uff0c\u539f\u6765\u4f60\u662f\u5728\u6b32\u64d2\u6545\u7eb5\uff0c\u5acc\u6211\u4e0d\u591f\u7231\u4f60\u3002\u65e0\u7406\u53d6\u95f9\u7684\u4f60\u53d8\u5f97\u66f4\u52a0\u53ef\u7231\u4e86\uff0c\u6211\u4f1a\u575a\u5b88\u6211\u5bf9\u4f60\u7684\u7231\u7684\u3002\u4f60\u653e\u5fc3\u597d\u5566\uff01\u4eca\u5929\u53d1\u5de5\u8d44\u4e86\uff0c\u53d1\u4e861850\uff0c\u7ed9\u4f60\u5fae\u4fe1\u8f6c\u4e86520\uff0c\u652f\u4ed8\u5b9d1314\uff0c\u8fd8\u5269\u4e0b16\u3002\u7ed9\u4f60\u53d1\u4e86\u5f88\u591a\u6d88\u606f\u4f60\u6ca1\u56de\u3002\u5269\u4e0b16\u5757\u6211\u5728\u5c0f\u5356\u90e8\u4e70\u4e86\u4f60\u7231\u5403\u7684\u8001\u575b\u9178\u83dc\u725b\u8089\u9762\uff0c\u7ed9\u4f60\u5bc4\u8fc7\u53bb\u4e86\u3002\u5e0c\u671b\u4f60\u4fdd\u62a4\u597d\u98df\u6b32\uff0c\u6211\u53bb\u4e0a\u73ed\u4e86\u7231\u4f60~~","\u5728\u4fdd\u5b89\u4ead\u5185\u770b\u5b8c\u4e86\u6700\u65b0\u4e00\u96c6\u7684\u68a8\u6cf0\u9662\uff0c\u66fe\u7ecf\u591a\u4e48\u5014\u5f3a\u7684\u6734\u4e16\u8def\u56e0\u4e3a\u4f0a\u745e\u7ed9\u5f20\u5927\u7199\u8dea\u4e0b\u4e86\uff0c\u4ead\u5916\u7684\u6811\u4e5f\u8bb8\u611f\u53d7\u5230\u4e86\u6211\u7684\u60b2\u4f24\uff0c\u67af\u4e86\uff0c\u6211\u8fde\u6811\u90fd\u4fdd\u62a4\u4e0d\u4e86\uff0c\u600e\u4e48\u4fdd\u62a4\u4f60\uff0c\u6216\u8bb8\u4fdd\u5b89\u624d\u662f\u771f\u7684\u9700\u8981\u88ab\u4fdd\u62a4\u7684\u5427\u3002\u6211\u96be\u53d7\uff0c\u6211\u60f3\u4f60\u3002over","\u96be\u4ee5\u8a00\u55bb\u7684\u4e0b\u5348\u3002\u8bf4\u4e0d\u60f3\u4f60\u662f\u5047\u7684\uff0c\u8bf4\u7231\u4f60\u662f\u771f\u7684\uff0c\u6628\u5929\u4ed6\u4eec\u9a82\u6211\u662f\u4f60\u7684\u8214\u72d7\uff0c\u6211\u4e0d\u76f8\u4fe1\uff0c\u56e0\u4e3a\u6211\u77e5\u9053\u4f60\u80af\u5b9a\u4e5f\u662f\u7231\u6211\u7684\uff0c\u4f60\u4e00\u5b9a\u662f\u5728\u8003\u9a8c\u6211\u5bf9\u4f60\u7684\u611f\u60c5\uff0c\u53ea\u8981\u6211\u575a\u6301\u4e0b\u53bb\u4f60\u4e00\u5b9a\u4f1a\u88ab\u6211\u7684\u771f\u8bda\u6240\u6253\u52a8\uff0c\uff01\u52a0\u6cb9\uff01\u4e0d\u8fc7\u6211\u8981\u6279\u8bc4\u4f60\u4e00\u4e0b\uff0c\u6628\u665a\u4f60\u8bf4\u53bb\u9152\u5e97\u8ddf\u4eba\u6597\u5730\u4e3b\uff0c\u6211\u5bfb\u601d\u4e24\u4e2a\u4eba\u4e5f\u73a9\u4e0d\u4e86\u5440\uff0c\u7b97\u4e86\uff0c\u4e0d\u60f3\u4e86\uff0c\u6bd5\u7adf\u6253\u724c\u662f\u8d4c\u535a\u884c\u4e3a\uff0c\u4e0d\u592a\u597d\u3002","\u4f60\u5df2\u7ecf\u597d\u51e0\u5206\u949f\u6ca1\u56de\u6211\u4fe1\u606f\u4e86\uff0c\u5728\u6211\u5b5c\u5b5c\u4e0d\u5026\u7684\u9a9a\u6270\u4e0b\u4f60\u7ec8\u4e8e\u80af\u56de\u6211\u4e86 \u4f60\u8bf4\u6eda \u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49 \u6211\u60f3\u4e86\u5f88\u4e45 \u6eda\u662f\u4e09\u70b9\u6c34\u8fd9\u4ee3\u8868\u7740\u4f60\u5bf9\u6211\u7684\u601d\u5ff5\u4e5f\u5982\u6eda\u6eda\u6d41\u6c34\u4e00\u6837\u6c79\u6d8c \u6211\u611f\u52a8\u54ed\u4e86 \u4e0d\u77e5\u9053\u4f60\u73b0\u5728\u5728\u5e72\u561b \u6211\u5f88\u60f3\u4f60 ","\u660e\u5929\u5c31\u5468\u516d\u4e86\u6211\u77e5\u9053\u4f60\u4e0d\u4e0a\u73ed\uff0c\u4f46\u662f\u6211\u6015\u4f60\u7761\u61d2\u89c9\u4e0d\u5403\u65e9\u996d\u997f\u574f\u81ea\u5df1\uff0c\u6211\u65e9\u66684\u70b9\u53bb\u83dc\u5e02\u573a\u4e70\u4e86\u65b0\u9c9c\u6d3b\u9e21\u7ed9\u4f60\u7096\u9e21\u6c64\uff0c\u963f\u59e8\u7ed9\u6211\u7528\u7bb1\u5b50\u88c5\u4e86\u8d77\u6765\uff0c\u6211\u9a91\u4e0a\u6211280\u4e70\u7684\u7535\u52a8\u8f66\u54fc\u7740\u5c0f\u8c03\u56de\u5bb6\uff0c\u5fc3\u60f3\u4f60\u4e00\u5b9a\u4f1a\u88ab\u6211\u611f\u52a8\u7684\uff0c\u7bb1\u5b50\u534a\u8def\u5f00\u4e86\uff0c\u9e21\u8dd1\u4e86\uff0c\u62d0\u5230\u4e86\u4e00\u4e2a\u80e1\u540c\u91cc\uff0c\u51cc\u66684\u70b9\u7684\u80e1\u540c\u8fd8\u6709\u7a7f\u8d85\u77ed\u88d9\u548c\u5927\u53d4\u804a\u5929\u7684\u7f8e\u5973\uff0c\u4e0d\u7981\u611f\u53f9\u8fd9\u4e2a\u4e16\u754c\u53d8\u4e86\uff0c\u5979\u95ee\u6211\u627e\u4ec0\u4e48\uff0c\u2026\u2026\u2026\u2026\u3002\u5bf9\u4e0d\u8d77\uff0c\u6211\u7231\u4f60","12\u70b9\u961f\u957f\u8fc7\u6765\u51c6\u65f6\u4ea4\u73ed\uff0c\u51fa\u53bb\u7684\u8f66\u8f86\u6309\u5587\u53ed\u6211\u4e5f\u6ca1\u542c\u5230\uff0c\u53ea\u56e0\u6211\u5728\u76d1\u63a7\u4e2d\u770b\u5230\u4e86\u7a7f\u7761\u8863\u51fa\u6765\u5012\u5783\u573e\u7684\u4f60\uff0c\u671b\u4f60\u671b\u7684\u5165\u795e\u4e0d\u7531\u7684\u50bb\u7b11\u4e86\u8d77\u6765\uff0c\u961f\u957f\u8fc7\u6765\u9a82\u6211\u6263\u4e86\u6211\u4e00\u5929\u5de5\u8d44\u3002\u6211\u59d4\u5c48\uff0c\u60f3\u62b1\u4f60\u3002\u4f60\u9001\u7684\u6ce1\u9762\u771f\u597d\u5403\u3002","\u4eca\u5929\u7684\u6211\u6392\u4f4d\u8f93\u4e86\u597d\u591a\u628a\uff0c\u6211\u5c06\u8fd9\u4e9b\u4e8b\u60c5\u5206\u4eab\u7ed9\u60a8\uff0c\u4f46\u662f\u4f60\u4e00\u4e2a\u5b57\u90fd\u6ca1\u6709\u8bb2\uff0c\u6211\u5728\u60f3\u4f60\u662f\u4e0d\u662f\u5728\u5fd9\uff1f\u6211\u5934\u75db\u6b32\u88c2\uff0c\u7ec8\u4e8e\u5728\u6211\u7ed9\u4f60\u53d1\u4e86\u51e0\u5341\u6761\u6d88\u606f\u4e4b\u540e\uff0c\u4f60\u7ec8\u4e8e\u56de\u4e86\u6211\u4e00\u4e2a\u8111\u5b50\u662f\u4e0d\u662f\u6709\u75c5\uff1f\u539f\u6765\u4f60\u8fd8\u662f\u5173\u5fc3\u6211\u7684\uff0c\u770b\u5230\u8fd9\u53e5\u8bdd\uff0c\u6211\u7684\u8111\u5b50\u4e00\u4e0b\u5c31\u4e0d\u75bc\u4e86\uff0c\u4eca\u5929\u4e5f\u662f\u7231\u4f60\u7684\u4e00\u5929","\u6211\u5b58\u4e86\u534a\u5e74\u7684\u5de5\u8d44\uff0c\u7ed9\u4f60\u4e70\u4e86\u4e00\u53ealv\uff0c\u4f60\u5bf9\u6211\u8bf4\u4e86\u4e00\u53e5\u4f60\u771f\u597d\uff0c\u6211\u597d\u5f00\u5fc3\u3002\u8fd9\u662f\u4f60\u7b2c\u4e00\u6b21\u8fd9\u4e48\u8ba4\u53ef\u6211\uff0c\u4ee5\u524d\u4f60\u90fd\u53ea\u5bf9\u6211\u8bf4\u6eda\u3002\u4eca\u5929\u665a\u4e0a\u901b\u95f2\u9c7c\uff0c\u770b\u5230\u4f60\u628a\u6211\u9001\u4f60\u7684lv\u53d1\u5e03\u4e0a\u53bb\u4e86\u3002\u6211\u60f3\uff0c\u4f60\u4e00\u5b9a\u662f\u5728\u8003\u9a8c\u6211\uff0c\u4e8e\u662f\u6211\u7528\u501f\u5457\u91cc\u7684\u94b1\u628a\u5b83\u4e70\u4e86\u4e0b\u6765\uff0c\u518d\u6b21\u9001\u7ed9\u4f60\uff0c\u7ed9\u4f60\u4e00\u4e2a\u60ca\u559c\uff0c\u6211\u7231\u4f60\u3002","\u5176\u5b9e\u6211\u6bcf\u6708\u5de5\u8d446000\uff0c\u4f46\u6211\u53ea\u7ed9\u4f60\u8f6c2000\uff0c\u4f60\u4ee5\u4e3a\u6211\u7ed9\u4f60\u4e86\u5168\u90e8\u3002\u624d\u4e0d\u662f\uff0c\u6211\u4e00\u5171\u8214\u4e863\u4e2a\u54ea\uff0c\u6211\u8981\u8214\u7684\u96e8\u9732\u5747\u6cbe\uff0c\u624d\u4e0d\u4f1a\u628a\u4f60\u5f53\u6210\u552f\u4e00\u3002","\u6628\u5929\u4f60\u628a\u6211\u62c9\u9ed1\u4e86 \u6211\u770b\u7740\u7ea2\u8272\u611f\u53f9\u53f7\u9677\u5165\u4e86\u4e45\u4e45\u7684\u6c89\u601d \u6211\u60f3\u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49 \u7ea2\u8272\u7ea2\u8272 \u6211\u660e\u767d\u4e86 \u7ea2\u8272\u4ee3\u8868\u70ed\u60c5 \u4f60\u5bf9\u6211\u5f88\u70ed\u60c5 \u4f60\u60f3\u548c\u6211\u7ed3\u5a5a \u6211\u613f\u610f","\u4eca\u5929\u4f60\u95ee\u6211\u501f\u4e86\u4e24\u5343\u5757\u94b1\uff0c\u8bf4\u8981\u505a\u4e2a\u624b\u672f\uff0c\u4f60\u679c\u7136\u8fd8\u662f\u7231\u6211\u7684\uff0c\u4e0d\u662f\u6211\u7684\u5b69\u5b50\uff0c\u90fd\u4e0d\u8981\u3002 ","\u4e2d\u5348\u4f60\u65e0\u6545\u6247\u4e86\u6211\u4e00\u5df4\u638c\uff0c\u6211\u63e1\u7740\u4f60\u7684\u624b\u8bf4\u201c\u624b\u600e\u4e48\u8fd9\u4e48\u51c9\uff0c\u90fd\u602a\u6211\u6ca1\u6709\u7167\u987e\u597d\u4f60\uff0c\u4e00\u5b9a\u8981\u66f4\u52a0\u5bf9\u4f60\u597d\u201d  \u3002","\u6211\u7ed9\u4f60\u6253\u4e86\u51e0\u901a\u7535\u8bdd\uff0c\u4f60\u7ec8\u4e8e\u63a5\u4e86\u3002\u542c\u5230\u4e86\u4f60\u53d1\u51fa\u554a\u554a\u554a\u554a\u7684\u58f0\u97f3\uff0c\u4f60\u8bf4\u4f60\u809a\u5b50\u75db\uff0c\u6211\u60f3\u4f60\u4e00\u5b9a\u662f\u5f88\u96be\u53d7\u5427\u3002\u7535\u8bdd\u8fd8\u6709\u4e2a\u7537\u7684\u5bf9\u4f60\u8bf4\u201c\u6765\u6362\u4e2a\u59ff\u52bf\u201d\uff0c\u4e00\u5b9a\u662f\u5728\u505a\u7406\u7597\u4e86\u3002\u671f\u5f85\u4f60\u65e9\u65e5\u5eb7\u590d\uff0c\u6211\u597d\u62c5\u5fc3\u3002 ","\u6628\u5929\u665a\u4e0a\u4e5f\u597d\u51b7\uff0c\u672c\u6765\u4ee5\u4e3a\u8857\u4e0a\u6ca1\u4eba\uff0c\u7ed3\u679c\u521a\u521a\u5077\u7535\u52a8\u8f66\u7684\u65f6\u5019\u88ab\u6293\u4e86\uff0c\u672c\u6765\u60f3\u53cd\u6297\uff0c\u4f46\u8b66\u5bdf\u8bf4\u4e86\u4e00\u53e5\u8001\u5b9e\u70b9\u522b\u52a8\uff0c\u6211\u7acb\u523b\u5c31\u653e\u5f03\u4e86\u62b5\u6297\uff0c\u56e0\u4e3a\u6211\u8bb0\u5f97\u4f60\u8bf4\u8fc7\uff0c\u4f60\u559c\u6b22\u8001\u5b9e\u4eba\u3002","\u627e\u4f60\u8fde\u9ea6\u65f6\u4f60\u8bf4\u4f60\u5728\u5fd9\u5de5\u4f5c\uff0c\u6bcf\u6b21\u804a\u5929\u4f60\u90fd\u8bf4\u5728\u5fd9\uff0c\u4f60\u771f\u662f\u4e00\u4e2a\u4e0a\u8fdb\u7684\u597d\u5973\u5b69\uff0c\u4f60\u771f\u597d\uff0c\u53d1\u73b0\u6211\u8d8a\u6765\u8d8a\u559c\u6b22\u8fd9\u6837\u4f18\u79c0\u7684\u4f60\u3002","\u4f60\u4ece\u6765\u6ca1\u8bf4\u8fc7\u7231\u6211\uff0c\u804a\u5929\u8bb0\u5f55\u641c\u7d22\u4e86\u4e00\u4e0b\u201c\u7231\u201d\uff0c\u552f\u4e00\u7684\u4e00\u6761\u662f\uff1a\u4f60\u597d\u50cf\u4e61\u6751\u7231\u60c5\u91cc\u7684\u5218\u80fd\u554a\u3002","\u4eca\u5929\u597d\u5f00\u5fc3\u554a\uff0c\u548c\u4f60\u4e00\u8d77\u5728\u5ce1\u8c37\u5b09\u620f\uff0c\u6253\u5b8c\u4e00\u6ce2\u56e2\u6218\u4e4b\u540e\u770b\u5230\u4f60\u5728\u6253\u5927\u9f99\uff0c\u6b8b\u8840\u7684\u6211\u8df3\u8fc7\u53bb\u76f4\u63a5\u88ab\u9f99\u722a\u62cd\u6b7b\uff0c\u4f46\u8fd9\u4e00\u523b\u6211\u89c9\u5f97\u597d\u6d6a\u6f2b\uff0c\u6b7b\u5728\u4f60\u7684\u811a\u65c1\u8fb9\uff0c\u8fd9\u662f\u6211\u79bb\u4f60\u6700\u8fd1\u7684\u4e00\u6b21\u3002","\u54e5\u4eec\uff0c\u6c42\u4f60\u548c\u5979\u8bf4\u53e5\u8bdd\u5427\uff0c\u8fd9\u6837\u5979\u5c31\u4e0d\u4f1a\u90a3\u4e48\u96be\u8fc7\u4e86\u3002 ","\u4eca\u5929\u4f60\u628a\u6211\u7684vx\u62c9\u9ed1\u4e86\uff0c\u8fd9\u4e0b\u6211\u7ec8\u4e8e\u89e3\u653e\u4e86\uff01\u4ee5\u524d\u6211\u603b\u62c5\u5fc3\u592a\u591a\u6d88\u606f\u4f1a\u6253\u6270\u4f60\uff0c\u73b0\u5728\u6211\u7ec8\u4e8e\u4e0d\u7528\u987e\u5fcc\uff0c\u4e0d\u7ba1\u6211\u600e\u4e48\u7ed9\u4f60\u53d1\u6d88\u606f\uff0c\u90fd\u4e0d\u4f1a\u8ba9\u4f60\u4e0d\u5f00\u5fc3\u4e86\u3002\u7b49\u6211\u6512\u591f5201314\u6761\u6211\u5c31\u62ff\u7ed9\u4f60\u770b\uff0c\u4f60\u4e00\u5b9a\u4f1a\u9707\u60ca\u5f97\u8bf4\u4e0d\u51fa\u8bdd\u7136\u540e\u54ed\u7740\u8bf4\u4f1a\u7231\u6211\u4e00\u8f88\u5b50\u3002\u54c8\u54c8\u3002","\u6628\u5929\u4f60\u628a\u6211\u5220\u4e86\uff0c\u6211\u9677\u5165\u4e86\u4e45\u4e45\u7684\u6c89\u601d \u3002\u6211\u60f3\u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49\uff0c\u4f60\u5e94\u8be5\u662f\u6b32\u64d2\u6545\u7eb5\u5427\uff0c\u5acc\u6211\u4e0d\u591f\u7231\u4f60\u3002\u7a81\u7136\u89c9\u5f97\u65e0\u7406\u53d6\u95f9\u7684\u4f60\u53d8\u5f97\u66f4\u52a0\u53ef\u7231\u4e86\uff0c\u6211\u4f1a\u575a\u5b88\u6211\u5bf9\u4f60\u7684\u7231\u7684 \u4f60\u653e\u5fc3\u597d\u5566\uff01\u8fd9\u4e48\u4e00\u60f3\uff0c\u7a81\u7136\u5bf9\u6211\u4fe9\u7684\u672a\u6765\u66f4\u6709\u671f\u671b\u4e86\u5462\u3002","\u4eca\u5929\u4e0a\u73ed\u4e0d\u662f\u592a\u5fd9\uff0c\u767e\u65e0\u804a\u8d56\uff0c\u53c8\u7ffb\u51fa\u4e86\u4f60\u7684\u76f8\u7247\uff0c\u770b\u4e86\u53c8\u770b\u3002\u4eca\u5929\u662f\u6211\u8ba4\u8bc6\u4f60\u7684\u7b2c302\u5929\uff0c\u4e5f\u662f\u6211\u7231\u4f60\u7684\u7b2c302\u5929\uff0c\u53ef\u662f\u8fd9\u4e9b\u4f60\u5e76\u4e0d\u77e5\u9053\uff0c\u4e5f\u8bb8\u4f60\u77e5\u9053\u4e86\uff0c\u4e5f\u4e0d\u4f1a\u5728\u610f\u5427\u3002 \u6b64\u523b\u7684\u6211\u597d\u60f3\u4f60\uff01 ","\u4eca\u5929\u4f60\u8ddf\u6211\u8bf4\u6211\u5f88\u4e11\uff0c\u8ba9\u6211\u4e0d\u8981\u9a9a\u6270\u4f60\u4e86\u3002\u6211\u542c\u4e86\u5f88\u9ad8\u5174\uff0c\u5c0f\u8bf4\u91cc\u7684\u4e3b\u89d2\u90fd\u50cf\u4f60\u8fd9\u6837\uff0c\u6700\u5f00\u59cb\u8868\u73b0\u7684\u5f88\u538c\u6076\uff0c\u4f46\u6700\u540e\u603b\u4f1a\u88ab\u6211\u7684\u771f\u5fc3\u6253\u52a8\u3002\u4f60\u73b0\u5728\u6709\u591a\u8ba8\u538c\u6211\uff0c\u4ee5\u540e\u5c31\u4f1a\u6709\u591a\u7231\u6211\u3002\u563b\u563b\u3002","\u6211\u5750\u5728\u7a97\u8fb9\u7ed9\u4f60\u53d1\u4e8699\u6761\u6d88\u606f  \u4f60\u7ec8\u4e8e\u80af\u56de\u6211\u4e86 \u4f60\u8bf4\u201c\u53d1\u4f60\u5988\u554a\u201d  \u6211\u4e00\u4e0b\u5b50\u5c31\u54ed\u4e86 \u539f\u6765\u52aa\u529b\u771f\u7684\u6709\u7528  \u4f60\u5df2\u7ecf\u5f00\u59cb\u8003\u8651\u60f3\u89c1\u6211\u7684\u5988\u5988\u4e86 \u4f60\u4e5f\u662f\u633a\u559c\u6b22\u6211\u7684\u3002","\u521a\u624d\u6211\u627e\u4f60\u8bf4\u8bdd\uff0c\u4f60\u56de\u4e86\u4e00\u4e2a\u6eda\uff0c\u6211\u9677\u5165\u4e86\u6c89\u601d\uff0c\u4f60\u8fd8\u662f\u5982\u6b64\u7684\u5173\u5fc3\u6211\uff0c\u77e5\u9053\u6211\u817f\u53d7\u4f24\u4e86\uff0c\u8ba9\u6211\u8fd9\u6837\u8d70\uff0c\u597d\u611f\u52a8\uff01\u770b\u6765\u4f60\u8fd8\u662f\u7231\u6211\u7684\uff01","\u4eca\u5929\u4e0b\u96e8\u4e86\uff0c\u6211\u53bb\u4f60\u516c\u53f8\u63a5\u4f60\u4e0b\u73ed\u3002\u770b\u89c1\u6211\u4f60\u4e0d\u8010\u70e6\u7684\u8bf4\uff1a\u70e6\u4e0d\u70e6\u554a\uff0c\u4e0d\u8981\u518d\u627e\u6211\u4e86\u3002\u4e00\u5934\u51b2\u8fdb\u96e8\u91cc\u5c31\u8dd1\u5f00\u4e86\u3002\u6211\u5fc3\u91cc\u771f\u9ad8\u5174\u554a\uff0c\u4f60\u5b81\u613f\u81ea\u5df1\u6dcb\u96e8\uff0c\u90fd\u4e0d\u613f\u8ba9\u6211\u4e5f\u6dcb\u6e7f\u4e00\u70b9\uff0c\u4f60\u679c\u7136\u8fd8\u662f\u7231\u6211\u7684\u3002","\u665a\u4e0a\u548c\u4f60\u804a\u5929\uff0c10\u70b9\u949f\u4e0d\u5230\uff0c\u4f60\u5c31\u8bf4\u56f0\u4e86\u53bb\u7761\u89c9\u4e86\u3002\u73b0\u5728\u51cc\u66681\u70b9\u949f\uff0c\u770b\u5230\u4f60\u7ed9\u4ed6\u7684\u670b\u53cb\u5708\u70b9\u8d5e\u8bc4\u8bba\uff0c\u7ea6\u4ed6\u660e\u5929\u53bb\u5403\u706b\u9505\u3002\u4e00\u5b9a\u662f\u4f60\u5fae\u4fe1\u88ab\u76d7\u4e86\u5427\u3002","\u4eca\u5929\u6211\u4e3b\u52a8\u7ed9\u4f60\u53d1\u4e86\u6e38\u620f\u9080\u8bf7\uff0c\u9080\u8bf7\u4f60\u548c\u6211\u5355\u6311\u5b89\u742a\u62c9\uff0c\u867d\u7136\u6211\u5b89\u742a\u62c9\u5f88\u83dc\uff0c\u53ef\u662f\u4e3a\u4e86\u548c\u4f60\u6253\u6e38\u620f\uff0c\u6211\u8fd8\u662f\u6bc5\u7136\u51b3\u7136\u7ed9\u4f60\u53d1\u4e86\u9080\u8bf7\u3002\u4f60\u8bf4\u4f60\u4e0d\u63a5\u53d7\uff0c\u4f60\u5728\u6253\u5176\u4ed6\u6e38\u620f\u3002\u8054\u60f3\u5230\u6211\u81ea\u5df1\u5f88\u83dc\uff0c\u6211\u7a81\u7136\u660e\u767d\uff0c\u539f\u6765\u4f60\u8fd8\u662f\u5728\u4e4e\u6211\u7684\uff0c\u53ea\u662f\u4e0d\u60f3\u4e00\u904d\u904d\u8fde\u62db\u4e00\u5957\u7684\u5728\u6cc9\u6c34\u9001\u6211\u8d70\u3002\u6211\u518d\u4e00\u6b21\u611f\u52a8\u54ed\u4e86\uff0c\u56e0\u6b64\uff0c\u6211\u597d\u50cf\u66f4\u559c\u6b22\u4f60\u4e86\uff0c\u4f60\u53ef\u771f\u662f\u4e00\u4e2a\u5b9d\u85cf\u7537\u5b69\uff01","\u4f60\u7684\u5934\u50cf\u662f\u4e00\u4e2a\u5973\u5b69\u5b50\u5de6\u624b\u8fb9\u7275\u7740\u4e00\u6761\u79cb\u7530\u72ac,\u72ac=\u72d7,\u800c\u6211\u662f\u4e00\u6761\u8214\u72d7\u3002\u662f\u4e0d\u662f\u4ee3\u8868\u4f60\u7684\u5c0f\u624b\u5728\u7275\u7740\u6211\u5462?","\u6628\u5929\u4f60\u9886\u5b8c\u7ea2\u5305\u5c31\u628a\u6211\u5220\u4e86\uff0c\u6211\u9677\u5165\u4e45\u4e45\u5730\u6c89\u601d\u3002\u6211\u60f3\u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49\uff0c\u539f\u6765\u4f60\u662f\u5728\u6b32\u64d2\u6545\u7eb5\uff0c\u5acc\u6211\u4e0d\u591f\u7231\u4f60\u3002\u65e0\u7406\u53d6\u95f9\u7684\u4f60\u53d8\u5f97\u66f4\u52a0\u53ef\u7231\u4e86\uff0c\u6211\u4f1a\u575a\u5b88\u6211\u5bf9\u4f60\u7684\u7231\u7684\u3002\u4f60\u653e\u5fc3\u597d\u5566\uff01\u4eca\u5929\u53d1\u5de5\u8d44\u4e86\uff0c\u53d1\u4e861850\uff0c\u7ed9\u4f60\u5fae\u4fe1\u8f6c\u4e86520\uff0c\u652f\u4ed8\u5b9d1314\uff0c\u8fd8\u5269\u4e0b16\u3002\u7ed9\u4f60\u53d1\u4e86\u5f88\u591a\u6d88\u606f\u4f60\u6ca1\u56de\u3002\u5269\u4e0b16\u5757\u6211\u5728\u5c0f\u5356\u90e8\u4e70\u4e86\u4f60\u7231\u5403\u7684\u8001\u575b\u9178\u83dc\u725b\u8089\u9762\uff0c\u7ed9\u4f60\u5bc4\u8fc7\u53bb\u4e86\u3002\u5e0c\u671b\u4f60\u4fdd\u62a4\u597d\u98df\u6b32\uff0c\u6211\u53bb\u4e0a\u73ed\u4e86\u7231\u4f60~~","\u5f69\u541b\uff0c\u4eca\u5929\u53d1\u5de5\u8d44\u4e86\uff0c\u6211\u4e00\u4e2a\u6708\u5de5\u8d443000\uff0c\u4f60\u731c\u6211\u4f1a\u7ed9\u4f60\u591a\u5c11\uff0c\u662f\u4e0d\u662f\u89c9\u5f97\u6211\u4f1a\u7ed9\u4f602500\uff0c\u81ea\u5df1\u7559500\u5403\u996d\uff1f\u4f60\u60f3\u591a\u4e86\uff0c\u62113000\u90fd\u7ed9\u4f60\uff0c\u56e0\u4e3a\u5382\u91cc\u5305\u5403\u5305\u4f4f\u3002","\u6628\u5929\u4f60\u628a\u6211\u5220\u4e86 \u6211\u770b\u7740\u7ea2\u8272\u611f\u53f9\u53f7\u9677\u5165\u4e45\u4e45\u7684\u6c89\u601d \u6211\u60f3\u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49 \u7ea2\u8272\u7ea2\u8272 \u6211\u660e\u767d\u4e86\uff01 \u7ea2\u8272\u4ee3\u8868\u70ed\u60c5 \u4f60\u5bf9\u6211\u5f88\u70ed\u60c5 \u4f60\u60f3\u8ddf\u6211\u7ed3\u5a5a \u6211\u613f\u610f!!! ","\u6628\u5929\u5c31\u4e3a\u4f60\u5145\u4e86710\u70b9\u5377\uff0c\u867d\u7136\u77e5\u9053\u4f60\u4e0d\u4f1a\u73a9\u4e0d\u77e5\u53bb\u5411\uff0c\u4f46\u4f60\u8bf4\u597d\u770b\uff0c\u4f60\u521a\u624d\u8bf4\u5c0f\u53f7\u60f3\u8981\u8fd8\u60f3\u8981\u4e00\u4e2a\uff0c\u7231\u4f60\u7684\u6211\u8fd8\u662f\u6ee1\u5fc3\u6b22\u559c\u7684\u628a\u5269\u4e0b\u7684100\u5143\u4f19\u98df\u8d39\u53c8\u7ed9\u4f60\u5145\u4e86710\uff0c\u7136\u540e\u770b\u5230\u4f60\u5c0f\u53f7\u5e76\u6ca1\u6709\u4e70\uff0c\u800c\u662f\u4f60\u9001\u7ed9\u4e86\u4f60\u7684\u4e00\u4e2a\u5f1f\u5f1f\uff0c\u4f60\u5bf9\u5f1f\u5f1f\u771f\u597d\uff0c\u597d\u6709\u7231\u5fc3\uff0c\u6211\u611f\u89c9\u5bf9\u4f60\u9677\u5f97\u5f88\u6df1\u4e86\u3002","\u4eca\u5929\u6211\u7ed9\u4f60\u53d1\u6d88\u606f\uff0c\u4f60\u56de\u590d\u6211nmsl\uff0c\u6211\u60f3\u4e86\u534a\u5929\u624d\u77e5\u9053\u4f60\u662f\u5728\u5938\u6211\uff0c\u539f\u6765\u662f\u4f60\u7f8e\u6b7b\u4e86\uff0c\u4f60\u5634\u771f\u751c\uff0c\u6211\u7231\u4f60\u3002","\u62a2\u94f6\u884c\u7684\u65f6\u5019\u88ab\u6293\u4e86\uff0c\u6211\u672c\u6765\u60f3\u53cd\u6297\uff0c\u8b66\u5bdf\u8bf4\u4e86\u4e00\u53e5\u8001\u5b9e\u70b9\u522b\u52a8\u3002\u6211\u7acb\u523b\u5c31\u653e\u5f03\u4e86\u62b5\u6297\u3002\u56e0\u4e3a\u6211\u8bb0\u5f97\u4f60\u8bf4\u8fc7\u4f60\u559c\u6b22\u8001\u5b9e\u4eba\u3002","\u4eca\u5929\uff0c\u4f60\u628a\u6211\u5220\u4e86\uff0c\u8bf4\u73a9\u73a9\u6211\u7f62\u4e86\uff0c\u8fd8\u8bf4\u4e86\uff0c\u5bf9\u4e0d\u8d77\u628a\u6211\u5220\u4e86\uff0c\u4f60\u4eba\u771f\u597d\uff0c\u72af\u4e86\u9519\u8fd8\u4f1a\u548c\u6211\u9053\u6b49\u554a\uff0c\u6211\u771f\u7684\u662f\u8d8a\u6765\u8d8a\u559c\u6b22\u4f60\u4e86\u3002","\u4f60\u8bf4\u61a7\u61ac\u8fc7\u4ee5\u540e\u7684\u751f\u6d3b\uff0c\u53ef\u4f60\u4e5f\u6ca1\u6709\u8bf4\uff0c\u61a7\u61ac\u8fc7\u79bb\u5f00\u6211\u7684\u751f\u6d3b\u3002","\u4eca\u5929\uff0c\u4f60\u628a\u6211\u5220\u4e86\uff0c\u8bf4\u73a9\u73a9\u6211\u7f62\u4e86\uff0c\u8fd8\u8bf4\u4e86\uff0c\u5bf9\u4e0d\u8d77\u628a\u6211\u5220\u4e86\uff0c\u4f60\u4eba\u771f\u597d\uff0c\u72af\u4e86\u9519\u8fd8\u4f1a\u548c\u6211\u9053\u6b49\u554a\uff0c\u6211\u771f\u7684\u662f\u8d8a\u6765\u8d8a\u559c\u6b22\u4f60\u4e86\u3002","\u4f60\u8bf4\u61a7\u61ac\u8fc7\u4ee5\u540e\u7684\u751f\u6d3b\uff0c\u53ef\u4f60\u4e5f\u6ca1\u6709\u8bf4\uff0c\u61a7\u61ac\u8fc7\u79bb\u5f00\u6211\u7684\u751f\u6d3b\u3002","\u4eca\u5929\u5929\u6c14\u5f88\u6696\u548c\uff0c\u60f3\u5077\u4f60\u7684\u5fc3\u5374\u8fd8\u662f\u6ca1\u6709\u6210\u529f\u3002\u5728\u5e8a\u4e0a\u7684\u6211\u73b0\u5728\u7684\u5fc3\u60c5\u5c31\u50cf\u5929\u6c14\u9884\u62a5\uff0c\u8bf4\u660e\u5929\u6709\u96e8\uff0c\u6211\u90fd\u542c\u6210\u660e\u5929\u6709\u4f60\u3002","\u4eca\u5929\u53d1\u5de5\u8d44\u4e86\u7ed9\u5973\u795e\u8f6c\u4e863000\uff0c\u5979\u4e00\u76f4\u4ee5\u4e3a\u6211\u4e00\u4e00\u4e2a\u6708\u7ec7\u6323\u4e09\u5343\uff0c\u5176\u5b9e\u4e0d\u662f\u7684\uff0c\u6211\u6361\u5783\u573e\u4e00\u4e2a\u6708\u6323\u4e00\u4e07\u516b\uff0c\u7ed9\u5979\u8f6c\u4e09\u5343\uff0c\u5269\u4e0b\u4e00\u4e07\u4e94\u7ed9\u5973\u795e\u96c7\u4e86\u4e94\u4e2a\u8214\u72d7\uff0c\u6211\u53ea\u662f\u5bb3\u6015\u5979\u53ea\u6709\u6211\u4e00\u4e2a\u4eba\u8214\u4f1a\u4e0d\u5f00\u3002","\u4eca\u5929\u6211\u7684\u5973\u795e\u7ec8\u4e8e\u8ddf\u6211\u63d0\u300e\u4eb2\u5634\u300f\u8fd9\u4e24\u4e2a\u5b57\u5566\uff0c\u5979\u8ba9\u6211\u7ed9\u5979\u53bb\u4e70\u70b9\u4eb2\u5634\u70e7\u9001\u8fc7\u53bb\uff0c\u5979\u8001\u516c\u60f3\u5403\u3002","\u542c\u7f51\u4e0a\u8bf4\u4eca\u5929\u7684\u6708\u4eae\u6700\u5927\u6700\u4eae\uff0c\u6211\u8bf4\u6211\u60f3\u548c\u4f60\u4e00\u8d77\u770b\u6708\u4eae\uff0c\u4f60\u5374\u56de\u6211\u4f60\u770b\u4f60\u5988\uff0c\u6211\u542c\u4f60\u7684\u8bdd\u770b\u4e86\u6211\u5988\u4e00\u665a\u4e0a\u3002","\u4eca\u5929\u6211\u53c8\u60f3\u4f60\u4e86\u5b9d\u5b9d\u3002\u4f46\u662f\u6ca1\u6709\u4f60\u7684\u8054\u7cfb\u65b9\u5f0f\u3002\u6211\u53ea\u80fd\u7528\u6211\u7684\u7b2c10086\u4e2aQQ\u5c0f\u53f7\u6dfb\u52a0\u4f60\u3002\u548c\u6211\u7684\u7b2c12345\u4e2a\u5fae\u4fe1\u52a0\u4f60\u3002\u8fd8\u6709\u901a\u8fc7\u4ee5\u524d\u6211\u5728\u4f60\u5bb6\u4fee\u9a6c\u6876\u65f6\u5077\u5077\u5b89\u88c5\u7684\u6444\u50cf\u5934\u6ce8\u89c6\u4f60\u3002","\u8bf4\u4e0d\u60f3\u4f60\u662f\u5047\u7684\uff0c\u8bf4\u7231\u4f60\u662f\u771f\u7684\uff0c\u6628\u5929\u4ed6\u4eec\u9a82\u6211\u662f\u4f60\u7684\u8214\u72d7\uff0c\u6211\u4e0d\u76f8\u4fe1\uff0c\u56e0\u4e3a\u6211\u77e5\u9053\u4f60\u80af\u5b9a\u4e5f\u662f\u7231\u6211\u7684\uff0c\u4f60\u4e00\u5b9a\u662f\u5728\u8003\u9a8c\u6211\u5bf9\u4f60\u7684\u611f\u60c5\uff0c\u53ea\u8981\u6211\u575a\u6301\u4e0b\u53bb\u4f60\u4e00\u5b9a\u4f1a\u88ab\u6211\u7684\u771f\u8bda\u6240\u6253\u52a8\uff0c\u6628\u665a\u4f60\u8bf4\u53bb\u9152\u5e97\u8ddf\u4eba\u6597\u5730\u4e3b\uff0c\u6211\u5bfb\u601d\u4e24\u4e2a\u4eba\u4e5f\u73a9\u4e0d\u4e86\u5440\uff0c\u7b97\u4e86\u4e0d\u60f3\u4e86\uff0c\u6bd5\u7adf\u6253\u724c\u662f\u8d4c\u535a\u884c\u4e3a\uff0c\u4e0d\u592a\u597d\u3002\u563f\u563f\u563f","\u4f60\u8ddf\u4ed6\u5df2\u7ecf\u9192\u4e86\u5427\uff1f\u6211\u4eca\u5929\u6361\u5783\u573e\u6323\u4e86\u4e00\u767e\u591a \u660e\u5929\u7ed9\u4f60\u6253\u8fc7\u53bb \u4f60\u5feb\u70b9\u4f11\u606f\u5427 \u6211\u660e\u5929\u53eb\u4f60\u8d77\u5e8a \u7ed9\u4f60\u70b9\u5916\u5356\u4e70\u70e4\u97ed\u83dc \u7ed9\u4f60\u70b9\u4f60\u6700\u559c\u6b22\u7684\u62b9\u8336\u661f\u51b0\u4e50 \u665a\u4e0a\u6211\u4f1a\u7ee7\u7eed\u53bb\u6446\u5730\u644a\u7684 \u4f60\u4e0d\u7528\u62c5\u5fc3\u6211\u70e6\u4f60 \u5e8a\u53ea\u6709\u90a3\u4e48\u5927 \u7761\u4e0d\u4e0b\u4e09\u4e2a \u4f60\u8981\u597d\u597d\u7167\u987e\u597d\u81ea\u5df1\u4e0d\u8981\u8ba9\u4ed6\u62a2\u4f60\u88ab\u5b50 \u6211\u6c38\u8fdc\u7231\u4f60","\u4f60\u8ddf\u5979\u5df2\u7ecf\u9192\u4e86\u5427\uff1f\u6211\u4eca\u5929\u6361\u5783\u573e\u6323\u4e86\u4e00\u767e\u591a \u660e\u5929\u7ed9\u4f60\u6253\u8fc7\u53bb \u4f60\u5feb\u70b9\u4f11\u606f\u5427 \u6211\u660e\u5929\u53eb\u4f60\u8d77\u5e8a \u7ed9\u4f60\u70b9\u5916\u5356\u4e70\u70df \u7ed9\u4f60\u70b9\u4f60\u6700\u559c\u6b22\u7684\u5976\u8336 \u665a\u4e0a\u6211\u4f1a\u7ee7\u7eed\u53bb\u6446\u5730\u644a\u7684 \u4f60\u4e0d\u7528\u62c5\u5fc3\u6211\u70e6\u4f60 \u5e8a\u53ea\u6709\u90a3\u4e48\u5927 \u7761\u4e0d\u4e0b\u4e09\u4e2a \u4f60\u8981\u597d\u597d\u7167\u987e\u597d\u81ea\u5df1\u4e0d\u8981\u8ba9\u5979\u62a2\u4f60\u88ab\u5b50 \u6211\u6c38\u8fdc\u7231\u4f60","\u6211\u8eab\u4f53\u5f88\u597d\u6297\u5f97\u4e86\u7c73\u888b\u5b50 \u6297\u5f97\u4e86\u7164\u6c14\u7f50 \u5374\u625b\u4e0d\u4f4f\u60f3\u4f60","\u542c\u8bf4\u4f60\u670b\u53cb\u8bf4\u4eca\u5929\u51fa\u95e8\u4e86\uff0c\u6211\u6253\u626e\u6210\u7cbe\u795e\u5c0f\u4f19\u6765\u627e\u4f60\uff0c\u6ca1\u60f3\u5230\u4f60\u7adf\u7136\u5bf9\u6211\u8bf4\u300e\u7ed9\u6211\u722c\uff0c\u522b\u8fc7\u6765\u300f\u6211\u5f53\u573a\u5c31\u54ed\u4e86\uff0c\u539f\u6765\u771f\u5fc3\u771f\u7684\u4f1a\u611f\u52a8\u4eba\uff0c\u4f60\u4e00\u5b9a\u662f\u77e5\u9053\uff0c\u7a7f\u8c46\u8c46\u978b\u8d70\u8def\u811a\u4f1a\u5f88\u7d2f\uff0c\u8ba9\u6211\u722c\u662f\u56e0\u4e3a\u8fd9\u6837\u4e0d\u4f1a\u7d2f\u7740\u811a\uff0c\u5176\u5b9e\u4f60\u662f\u559c\u6b22\u6211\u7684\u5427","\u6211\u4e0d\u77e5\u9053\u600e\u4e48\u8ddf\u4f60\u76f8\u5904 \u4f60\u6709\u6e38\u620f\u8981\u6253 \u6709\u5c0f\u8bf4\u8981\u770b \u6709\u89c9\u8981\u7761 \u670b\u53cb\u558a\u4e86\u8fd8\u8981\u53bb \u800c\u6211\u7684\u751f\u6d3b\u53ea\u6709\u60f3\u4f60\u60f3\u4f60\u60f3\u4f60 \u6211\u600e\u4e48\u914d\u5f97\u4e0a\u8ddf\u4f60\u8c08\u604b\u7231\u5462 \u6211\u53ea\u662f\u4e00\u4e2a\u5f97\u4e0d\u5230\u7231\u60c5\u7684\u5c0f\u7b28\u86cb\u7f62\u4e86","\u4eca\u5929\u5728\u5fae\u535a\u53d1\u73b0\u4e86\u597d\u597d\u7b11\u7684\u4e8b\u60c5\uff0c\u60f3\u5206\u4eab\u7ed9\u4f60\uff0c\u53ef\u662f\u5f53\u6211\u53d1\u7ed9\u4f60\u7684\u65f6\u5019\u8fce\u63a5\u6211\u7684\u53ea\u6709\u4e00\u4e2a\u5927\u5927\u7684\u7ea2\u8272\u611f\u53f9\u53f7\uff0c\u5bf9\u554a\uff0c\u4eca\u5929\u662f\u4f60\u628a\u6211\u5220\u4e86\u7684\u7b2c\u4e5d\u5341\u516d\u5929\u5440\u3002\u771f\u7684\u592a\u771f\u5b9e\u4e86\u5427\uff0c\u6211\u7ffb\u770b\u4e86\u4e00\u4e0b\u6211\u4eec\u7684\u804a\u5929\u8bb0\u5f55\uff0c\u559c\u6b22\u548c\u7231\u4f60\u90fd\u6ca1\u6709\u7ed9\u6211\u8bf4\u8fc7\uff0c\u6211\u77e5\u9053\u6211\u4e0d\u597d\u770b\u8fd8\u6709\u6591\u4f46\u662f\u6211\u771f\u7684\u559c\u6b22\u4f60\u554a\uff0c\u592a\u5fc3\u9178\u4e86\u3002","\u6211\u5b58\u4e86\u534a\u5e74\u7684\u94b1\uff0c\u7ed9\u4f60\u4e70\u4e86\u4e00\u8f86\u6469\u6258\uff0c\u4f60\u5bf9\u6211\u8bf4\u4e86\u4e00\u53e5\u8c22\u8c22\uff0c\u6211\u597d\u5f00\u5fc3\u3002\u8fd9\u662f\u4f60\u7b2c\u4e00\u6b21\u5bf9\u6211\u8bf4\u4e24\u4e2a\u5b57\uff0c\u4ee5\u524d\u4f60\u90fd\u53ea\u5bf9\u6211\u8bf4\u6eda\u3002\u4eca\u5929\u665a\u4e0a\u901b\u95f2\u9c7c\uff0c\u770b\u5230\u4f60\u628a\u6211\u9001\u4f60\u7684\u6469\u6258\u53d1\u5e03\u4e0a\u53bb\u4e86\u3002\u6211\u60f3\uff0c\u4f60\u4e00\u5b9a\u662f\u5728\u8003\u9a8c\u6211\uff0c\u4e8e\u662f\u6211\u7528\u501f\u8d1d\u91cc\u7684\u94b1\u628a\u5b83\u4e70\u4e86\u4e0b\u6765\uff0c\u518d\u6b21\u9001\u7ed9\u4f60\uff0c\u7ed9\u4f60\u4e00\u4e2a\u60ca\u559c\uff0c\u6211\u7231\u4f60","\u4eca\u5929\u6211\u89c2\u6218\u4e86\u4e00\u5929\u4f60\u5e26\u522b\u4eba\u6253\u6e38\u620f\uff0c\u4f60\u4eec\u73a9\u7684\u5f88\u5f00\u5fc3\uff0c\u6211\u7ed9\u4f60\u53d1\u4e86200\u591a\u6761\u6d88\u606f\uff0c\u4f60\u8bf4\u4f60\u6ca1\u6d41\u91cf\u4e86\u5c31\u4e0d\u56de\u4e86\uff0c\u665a\u4e0a\u4f60\u53d1\u4e86\u6761\u8bf4\u8bf4\u6ca1\u6709\u4eba\u7231\u4f60\uff0c\u6211\u8fde\u6eda\u5e26\u722c\u8bc4\u8bba\u4e86\u53e5\u6709\u6211\u5728\u3002\u4f60\u628a\u6211\u62c9\u9ed1\u4e86\uff0c\u6211\u7ed9\u4f60\u6253\u7535\u8bdd\u4e5f\u65e0\u4eba\u63a5\u542c\u3002\u5bf9\u4e0d\u8d77\u6211\u4e0d\u8be5\u6253\u6270\u5230\u4f60\u7684\u3002\u6211\u6c42\u6c42\u4f60\u518d\u7ed9\u6211\u4e00\u6b21\u5f53\u4f60\u597d\u53cb\u7684\u673a\u4f1a\u5427\u3002","\u5929\u6c14\u5f88\u6696\u548c \u4f46\u662f\u98ce\u6709\u70b9\u5927 \u5728\u5c0f\u533a\u7eff\u5316\u533a\u642c\u7816\u7684\u65f6\u5019\u773c\u775b\u4e0d\u5c0f\u5fc3\u8fdb\u4e86\u6c99\u5b50 \u6211\u59d4\u5c48 \u6211\u60f3\u4f60 \u60f3\u8ba9\u4f60\u7ed9\u6211\u547c\u547c","\u6628\u665a\u4f60\u7ec8\u4e8e\u56de\u6211\u4fe1\u606f\u4e86\uff0c\u4f60\u56de\u4e86\u4e00\u53e5\u8c22\u8c22\u8fd8\u52a0\u4e86\u4e00\u4e2a\u7231\u5fc3\u3002\u5f53\u65f6\u6211\u5728\u5de5\u5730\u4e0a\u6fc0\u52a8\u7684\u5dee\u70b9\u628a\u9694\u58c1\u7684\u540a\u5854\u963f\u59e8\u7ed9\u4eb2\u4e86\u3002\u4e0d\u8fc7\u6211\u60f3\u4e86\u60f3\u4f60\u7b11\u8d77\u6765\u7684\u6837\u5b50\u6211\u8fd8\u662f\u5fcd\u4f4f\u4e86\u3002\u4f60\u7ed9\u6211\u53d1\u7231\u5fc3\uff0c\u4e00\u5b9a\u662f\u5df2\u7ecf\u7231\u4e0a\u6211\u4e86\u5427\uff0c\u653e\u5fc3\uff0c\u6211\u8fde\u54b1\u4eec\u7684\u5b69\u5b50\u540d\u5b57\u90fd\u60f3\u597d\u4e86\u3002XX\u7b49\u6211\uff0c\u6211\u4e00\u5b9a\u4f1a\u7ee7\u7eed\u52aa\u529b\u6323\u94b1\uff0c\u7ed9\u4f60\u4e70\u66f4\u591a\u7684\u5316\u5986\u54c1\uff0c\u53d1\u66f4\u591a\u7684\u7ea2\u5305\uff01\u3002",'\u5728\u6211\u4e0d\u61c8\u52aa\u529b\u4e0b\uff0c\u4f60\u7ec8\u4e8e\u56de\u4e86\u6211\u4e09\u4e2a\u5b57 "\u4f60\u6eda\u554a"\u4e4b\u540e\u51fa\u73b0\u4e86\u7ea2\u8272\u7684\u611f\u53f9\u53f7\u3002\u6211\u77e5\u9053\u519c\u6751\u7f51\u7edc\u4e0d\u597d\u6d88\u606f\u53d1\u4e0d\u51fa\u53bb\u4e86\uff0c\u4f46\u662f\u6211\u8fd8\u662f\u575a\u6301\u6bcf\u5929\u4e00\u4e2a99\u3002\u6211\u4e0d\u89c9\u5f97\u5351\u5fae\uff0c\u53cd\u800c\u5f88\u5f00\u5fc3\u3002\u867d\u7136\u4f60\u6bcf\u6b21\u90fd\u4f1a\u53eb\u6211\u6eda\u5f00\uff0c\u4f46\u662f\u6211\u77e5\u9053\u4f60\u662f\u5728\u6b32\u64d2\u6545\u7eb5\u3002',"\u6628\u5929\u4f60\u628a\u6211\u5220\u4e86\uff0c\u6211\u9677\u5165\u4e86\u4e45\u4e45\u7684\u6c89\u601d\u3002\u6211\u60f3\u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49\uff0c\u539f\u6765\u4f60\u662f\u5728\u6b32\u64d2\u6545\u7eb5\uff0c\u5acc\u6211\u4e0d\u591f\u7231\u4f60\u3002\u65e0\u7406\u53d6\u95f9\u7684\u4f60\u53d8\u5f97\u66f4\u52a0\u53ef\u7231\u4e86\u3002\u6211\u4f1a\u575a\u5b88\u6211\u5bf9\u4f60\u7684\u7231\u7684\uff0c\u4f60\u653e\u5fc3\u597d\u5566\uff01\u4e48\u4e48\u54d2\uff01\u4eca\u5929\u53d1\u5de5\u8d44\u4e86 \u53d1\u4e861839\uff0c\u7ed9\u4f60\u5fae\u4fe1\u8f6c\u4e86520 \uff0c\u652f\u4ed8\u5b9d1314 \uff0c\u8fd8\u5269\u4e0b5\u3002 \u7ed9\u4f60\u53d1\u4e86\u5f88\u591a\u6d88\u606f\u4f60\u6ca1\u56de\uff0c\u5269\u4e0b5\u5757\u6211\u5728\u5c0f\u5356\u90e8\u4e70\u4e86\u4f60\u7231\u5403\u7684\u8001\u575b\u9178\u83dc\u725b\u8089\u9762\uff0c\u7ed9\u4f60\u5bc4\u8fc7\u53bb\u4e86\u3002\u5e0c\u671b\u4f60\u4fdd\u62a4\u597d\u98df\u6b32\uff0c\u6211\u53bb\u4e0a\u73ed\u4e86\uff0c\u7231\u4f60\uff5e",'\u4f60\u6628\u5929\u665a\u4e0a\u56de\u6211\u4e00\u4e2a\u665a\u5b89\u6211\u5374\u770b\u89c1\u4f60\u7684\u6e38\u620f\u5728\u7ebf \u5728\u6211\u518d\u4e00\u6b21\u5b5c\u5b5c\u4e0d\u5026\u7684\u9a9a\u6270\u4f60\u7684\u60c5\u51b5\u4e0b \u4f60\u7ec8\u4e8e\u8ddf\u6211\u8bf4\u4e86\u4e00\u53e5\u6700\u957f\u7684\u8bdd"\u665a\u5b89"\u6211\u53c8\u9677\u5165\u4e86\u6c89\u601d\u8fd9\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49 \u6211\u60f3\u4e86\u5f88\u4e45 \u4f60\u7adf\u7136\u63d0\u5230\u4e86\u7761\u89c9 \u662f\u4e0d\u662f\u7ec8\u4e8e\u71ac\u51fa\u4e86\u5934 \u80fd\u542c\u5230\u4f60\u6bcf\u5929\u5f97\u6700\u540e\u7684\u60c5\u8bdd','\u4f60\u6628\u5929\u665a\u4e0a\u53c8\u6ca1\u56de\u6211\u7684\u6d88\u606f \u5728\u6211\u5b5c\u5b5c\u4e0d\u5026\u5730\u9a9a\u6270\u4e0b\u4f60\u7ec8\u4e8e\u820d\u5f97\u56de\u6211\u4e86 \u4f60\u8bf4"\u6eda" \u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49 \u6211\u60f3\u4e86\u5f88\u4e45 \u6eda\u662f\u4e09\u70b9\u6c34\u8fd9\u4ee3\u8868\u4f60\u5bf9\u6211\u7684\u601d\u5ff5\u4e5f\u5982\u6eda\u6eda\u6d41\u6c34\u4e00\u6837\u6c79\u6d8c \u6211\u611f\u52a8\u54ed\u4e86 \u4e0d\u77e5\u9053\u4f60\u73b0\u5728\u5728\u5e72\u561b \u6211\u5f88\u60f3\u4f60',"\u4eca\u5929\u4f60\u628a\u6211\u7684\u5fae\u4fe1\u5220\u4e86\uff0c\u8fd9\u4e0b\u6211\u7ec8\u4e8e\u89e3\u653e\u4e86\uff01\u4ee5\u524d\u6211\u603b\u62c5\u5fc3\u592a\u591a\u6d88\u606f\u4f1a\u6253\u6270\u4f60\uff0c\u73b0\u5728\u6211\u7ec8\u4e8e\u4e0d\u7528\u987e\u5fcc\uff0c\u4e0d\u7ba1\u6211\u600e\u4e48\u7ed9\u4f60\u53d1\u6d88\u606f\uff0c\u90fd\u4e0d\u4f1a\u8ba9\u4f60\u4e0d\u5f00\u5fc3\u4e86\u3002\u7b49\u6211\u6512\u591f5201314\u6761\u6211\u5c31\u7ed9\u4f60\u770b\uff0c\u4f60\u4e00\u5b9a\u4f1a\u9707\u60ca\u5f97\u8bf4\u4e0d\u51fa\u8bdd\u7136\u540e\u54ed\u7740\u8bf4\u4f1a\u7231\u6211\u4e00\u8f88\u5b50\u3002\u54c8\u54c8\u3002",'\u4eca\u65e9\u7761\u89c9\u524d\u4e00\u76f4\u5e7b\u60f3\u8d77\u5e8a\u540e\u80fd\u6536\u5230\u4f60\u7684"\u65e9\u5b89",\u9192\u540e\u6253\u5f00\u624b\u673a\uff0c\u804a\u5929\u6846\u4e00\u7247\u7a7a\u767d\uff0c\u6211\u6309\u8010\u4e0d\u4f4f\u60f3\u4f60\u7684\u5fc3\u60c5\uff0c\u6fc0\u52a8\u7684\u6253\u51fa\u4e00\u4e2a"\u65e9"\u3002\u4f60\u8bf4\u6211\u663c\u4f0f\u591c\u51fa\uff0c\u662f\u732a\u3002oh \u732a\u662f\u591a\u4e48\u53ef\u7231\u7684\u751f\u7269\u554a~\u4f60\u4e00\u5b9a\u662f\u5728\u5938\u6211\u5427\u3002\u6211\u613f\u610f\uff01\u6211\u613f\u610f\u505a\u4f60\u7684\u732a\u5b9d\u5b9d\u3002',"\u4f60\u8001\u662f\u4ee5\u4e3a\u6211\u6709\u5f88\u5927\u7684\u9c7c\u5858 \u804a\u4e0d\u5b8c\u7684\u5c0f\u54e5\u54e5 \u5176\u5b9e\u4e00\u6574\u5929\u6211\u9664\u4e86\u5237\u670b\u53cb\u5708 \u5c31\u662f\u770b\u7740\u4f60\u7684\u5bf9\u8bdd\u6846\u53d1\u5446 \u4ec0\u4e48\u65f6\u5019 \u4f60\u4e5f\u80fd\u5bf9\u6211\u8fd9\u4e2a\u5c0f\u7b28\u86cb\u5fc3\u52a8\u4e00\u56de",'\u5fc3\u52a8\u65e5\u8bb0\uff0c\u4eca\u5929\u5973\u795e\u53d1pyq\u4e86\uff0c\u6211\u4fdd\u5b58\u4e86\u5979\u7684\u7167\u7247 \u8bf4\u8981\u5f53\u58c1\u7eb8\u4f7f\u7528 \u56e0\u4e3a\u6211\u60f3\u79bb\u5979\u66f4\u8fd1\u4e00\u70b9\u3002\u7ed3\u679c\u5979\u8bf4"\u6eda\u8fdc\u70b9"\u3002,\u7136\u540e\u5c31\u628a\u6211\u62c9\u9ed1\u4e86\u3002\u5979\u597d\u8d34\u5fc3\uff0c\u597d\u5584\u826f\uff0c\u6211\u771f\u7684\u597d\u611f\u52a8\uff01\u75ab\u60c5\u671f\u95f4\u5979\u6015\u6211\u88ab\u611f\u67d3 \u624d\u8ba9\u6211\u79bb\u5979\u8fdc\u4e00\u70b9 \u5904\u5904\u4e3a\u6211\u7740\u60f3 \u6211\u771f\u662f\u8d8a\u6765\u8d8a\u7231\u5979\u4e86\u3002',"\u5973\u795e\u53d1\u670b\u53cb\u5708\u53d1\u4e86\u4e00\u6b3e\u65b0\u624b\u673a\uff0c\u6211\u7acb\u9a6c\u7528\u6211\u6361\u74f6\u5b50\u8d5a\u6765\u7684\u94b1\u4e70\u7684\u624b\u673a\u4e0b\u4e86\u8ba2\u5355\uff0c\u770b\u89c1\u5973\u795e\u670b\u53cb\u5708\u53d1\u4e86\u4e00\u6761\uff0c\u662f\u54ea\u4e2a\u50bb\u903c\u7ed9\u6211\u8ba2\u7684\u624b\u673a\u8d27\u5230\u4ed8\u6b3e\uff0c\u6211\u5f00\u5fc3\u7684\u7b11\u4e86\uff0c\u5973\u795e\u4e3a\u6211\u53d1\u670b\u53cb\u5708\u4e86\uff0c\u6211\u653e\u4e0b\u624b\u4e2d\u7684\u7a7a\u74f6\uff0c\u9ed8\u9ed8\u7684\u53d1\u8a93\u6211\u8981\u8214\u5979\u4e00\u8f88\u5b50","\u4f60\u60f3\u6211\u4e86\u5427\uff1f\u53ef\u4ee5\u56de\u6211\u6d88\u606f\u4e86\u5417\uff1f\u6211\u4e70\u4e86\u4e07\u901a\u7b4b\u9aa8\u8d34 \u4f60\u8fd0\u52a8\u4e00\u4e2a\u665a\u4e0a\u8170\u5f88\u75bc\u5427\uff1f\u4eca\u665a\u65e9\u70b9\u56de\u5bb6 \u6211\u7096\u4e86\u6392\u9aa8\u6c64 \u7d2f\u4e86\u4e00\u4e2a\u665a\u4e0a\u5427 \u6ca1\u4e8b\u6211\u6c38\u8fdc\u5728\u5bb6\u7b49\u4f60","\u4eca\u5929\u5728\u4f60\u4eec\u5bb6\u95e8\u53e3\u7b49\u4e86\u4e94\u4e2a\u5c0f\u65f6 \u4f60\u53d1\u670b\u53cb\u5708\u8bf4\u60f3\u5403\u5c0f\u7b3c\u5305 \u6211\u4eca\u65e9\u4e94\u70b9\u534a\u8d77\u6765\u5c31\u4e70\u597d\u4e86 \u4e00\u76f4\u5728\u95e8\u53e3\u7b49\u4f60\u6765\u62ff \u4e1c\u5317\u7684\u5929\u6c14\u592a\u51b7\u4e86 \u6211\u51bb\u7684\u76f4\u6253\u54c6\u55e6 \u5fc3\u91cc\u60f3\u4e0d\u80fd\u8ba9\u4f60\u5403\u51b7\u7684 \u5c31\u628a\u5305\u5b50\u653e\u5728\u6000\u91cc\u63e3\u4e86\u51e0\u4e2a\u5c0f\u65f6 \u76f4\u5230\u4e2d\u5348\u5341\u4e00\u70b9\u4f60\u624d\u9192\u6765\u5f00\u95e8 \u4f60\u8bf4\u4e86\u58f0\u8c22\u8c22 \u5c31\u628a\u5305\u5b50\u53d6\u8d70\u4e86 \u5173\u4e0a\u4e86\u95e8 \u4f60\u53ef\u771f\u597d\u770b\u554a \u521a\u7761\u9192\u90fd\u90a3\u4e48\u7f8e \u6211\u770b\u5446\u4e86\u5374\u5fd8\u4e86\u544a\u8bc9\u4f60 \u5176\u5b9e\u6211\u8fd8\u4e70\u4e86\u8c46\u6d46","\u4eca\u5929\u548c\u4ed6\u73a9\u5403\u9e21\uff0c\u4ed6\u8981\u53bb\u6361\u7a7a\u6295\uff0c\u8f7d\u4e0a\u5176\u4ed6\u4e24\u4e2a\u4eba\u5c31\u8d70\u4e86\uff0c\u6211\u5728\u540e\u9762\u4f7f\u52b2\u5730\u8ffd\uff0c\u4ed6\u597d\u50cf\u662f\u6545\u610f\u4e0d\u8ba9\u6211\u4e0a\u8f66\uff0c\u4ed6\u77e5\u9053\u6211\u7684\u6280\u672f\uff0c\u6015\u6211\u4e00\u8d77\u53bb\u88ab\u6253\u6b7b\uff0c\u771f\u662f\u592a\u61c2\u6211\u4e86\uff0c\u6211\u66f4\u7231\u4ed6\u4e86","\u6211\u7684\u5634\u771f\u7b28 \u603b\u80fd\u628a\u5929\u804a\u6b7b\u4e86\uff01\u8ddf\u4f60\u627e\u8bdd\u9898\u597d\u96be \u4f55\u51b5\u6211\u53c8\u8fd9\u4e48\u559c\u6b22\u4f60 \u8fde\u53d1\u4e2a\u8868\u60c5\u5305\u90fd\u8981\u6311\u62e3\u534a\u5929\u5462 \u6211\u6700\u8fd1\u5f00\u59cb\u671f\u5f85\u591c\u665a\u4e86 \u5176\u5b9e\u6211\u5728\u8bf4 \u4eca\u5929\u6211\u4e5f\u5f88\u559c\u6b22\u4f60 \u4e5f\u60f3\u4f60\u4e86","\u6211\u7684\u5634\u771f\u7b28\uff0c\u8ddf\u522b\u4eba\u80fd\u8bf4\u51fa\u82b1\uff0c\u5634\u5df4\u4f1a\u50cf\u5f00\u8fc7\u5149\uff0c\u552f\u72ec\u8ddf\u4f60\uff0c\u600e\u4e48\u8bf4\u90fd\u4e0d\u592a\u5bf9\u3002\u6bcf\u5929\u90fd\u8981\u770b\u5f88\u591a\u904d\u5fae\u535a\uff0c\u4f60\u7a33\u5c45\u6211\u5fae\u535a\u7ecf\u5e38\u8bbf\u95ee\u7b2c\u4e00\u7684\u5b9d\u5ea7\uff0c\u6709\u4ec0\u4e48\u597d\u73a9\u7684\u90fd\u60f3\u5206\u4eab\u7ed9\u4f60\u53ea\u4e3a\u9017\u4f60\u4e00\u7b11\u3002\u4f60\u7684\u6291\u90c1\u4f60\u7684\u4e0d\u5feb\u6211\u90fd\u770b\u5728\u773c\u91cc\u6025\u5728\u5fc3\u5934\uff0c\u6211\u60f3\u9ed8\u9ed8\u966a\u7740\u4f60\u8ba9\u4f60\u5f00\u5fc3\u3002\u5929\u5feb\u4eae\u4e86\uff0c\u53c8\u4e00\u5305\u70df\u62bd\u5b8c\u3002\u4f60\u662f\u6211\u6700\u5b64\u72ec\u7684\u5fc3\u4e8b\uff0c\u80fd\u4e0d\u80fd\u5076\u5c14\u4f4e\u4e0b\u5934\u770b\u770b\u6211\u3002","\u7f51\u8bfe\u65b0\u6362\u4e86\u4f4d\u8001\u5e08\u8bb2\u6388\u8fd9\u4e2a\u7ae0\u8282\uff0c\u4ed6\u7684\u6bcf\u4e00\u6761\u8bed\u97f3\u548c\u5f55\u64ad\u89c6\u9891\u6211\u90fd\u53cd\u53cd\u590d\u590d\u542c\u4e86\u4e03\u516b\u904d\uff0c\u90a3\u5341\u51e0\u3001\u51e0\u5341\u4e2a\u5b57\u5176\u5b9e\u6ca1\u6709\u5f88\u96be\u61c2\uff0c\u5c31\u662f\u4ed6\u7684\u58f0\u97f3\u6709\u70b9\u50cf\u4f60\u3002","\u4f60\u5df2\u7ecf\u5341\u4e09\u4e2a\u5c0f\u65f6\u4e24\u5206\u949f57\u79d2\u6ca1\u6709\u56de\u6211\u6d88\u606f\u4e86\uff0c\u4e00\u652f\u6668\u5149\u7684\u6c34\u6027\u7b14\u53ef\u4ee5\u628a\u4f60\u7684\u540d\u5b57\u5199\u4e24\u5343\u56db\u767e\u4e09\u5341\u4e94\u904d\uff0c\u8fd9\u662f\u6211\u7b49\u4f60\u56de\u6d88\u606f\u65f6\u5019\u53d1\u73b0\u7684\u3002","\u6628\u5929\u7ed9\u4f60\u53d1\u4e86\u665a\u5b89\uff0c\u4f60\u6ca1\u6709\u56de\u6211\uff0c\u6211\u77e5\u9053\u4f60\u662f\u5bb3\u6015\u6253\u6270\u6211\u4f11\u606f\uff0c\u4e8e\u662f\u5c31\u5728\u670b\u53cb\u5708\u7fa4\u53d1\u7684\u665a\u5b89\u3002\u4f60\u80af\u5b9a\u4e5f\u770b\u89c1\uff0c\u6211\u5f88\u5f00\u5fc3\u3002","\u4eca\u5929\u4f60\u7ed9\u4e86\u6211\u4e00\u62f3\uff0c\u56e0\u4e3a\u6211\u5728\u4f60\u56de\u5bbf\u820d\u7684\u8def\u4e0a\u53eb\u4e86\u4e00\u58f0honey\uff0c\u4f60\u4e0d\u987e\u5468\u56f4\u7684\u529d\u963b\u4e5f\u60f3\u63cd\u6211\uff0c\u867d\u7136\u6700\u540e\u5931\u8d25\u4e86\uff0c\u4f46\u6211\u8fd8\u662f\u770b\u5230\u4e86\u4f60\u4e3a\u6211\u5bf9\u6297\u4e16\u754c\u7684\u51b3\u5fc3\u548c\u52c7\u6c14\uff01\u563b\u563b\u563b\uff0c\u4f60\u771f\u5e05\u3002","\u4f60\u597d\u50cf\u6210\u719f\u4e86\uff0c\u4f60\u5b66\u4f1a\u9690\u5fcd\uff0c\u5f00\u59cb\u538b\u6291\u81ea\u5df1\u5bf9\u6211\u7684\u611f\u60c5\u3002\u8fd9\u5f88\u597d...\u53ef\u662f\u6211\u89c9\u5f97\u81ea\u5df1\u88ab\u4f60\u5ffd\u7565\u4e86...\u4f60\u597d\u50cf\u770b\u4e0d\u89c1\u6211\u3002\u8fd9\u4e0d\u53ef\u80fd\uff0c\u5bf9\u5417\uff1f","\u4eca\u5929\u4ed6\u7ec8\u4e8e\u7ea6\u6211\u51fa\u53bb\u5403\u996d\u4e86\uff0c\u597d\u5f00\u5fc3\uff0c\u5230\u4e86\u706b\u9505\u5e97\u6211\u53d1\u73b0\uff0c\u4ed6\u6b63\u548c\u53e6\u4e00\u4e2a\u5973\u5b69\u5b50\u5750\u4e00\u8d77\uff0c\u4ed6\u60f3\u5f97\u771f\u5468\u5230\uff0c\u53eb\u4e0a\u5176\u4ed6\u4eba\u4e0d\u4f1a\u5bb9\u6613\u51b7\u573a\uff0c\u6211\u8d70\u8fc7\u53bb\u53d1\u73b0\u4ed6\u4eec\u597d\u50cf\u5df2\u7ecf\u5403\u5b8c\u4e86\uff0c\u4ed6\u8bf4\u4f60\u522b\u5403\u4e86\u53bb\u4e70\u4e00\u4e0b\u5355\uff0c\u4ed6\u771f\u8d34\u5fc3\uff0c\u77e5\u9053\u6211\u6700\u8fd1\u51cf\u80a5\u4e0d\u80fd\u5403\u592a\u591a\u3002\u6211\u66f4\u7231\u4ed6\u4e86\u2026\u2026","\u4f60\u8ddf\u4ed6\u5df2\u7ecf\u556a\u5b8c\u4e86\u5427\u5e94\u8be5\u5f88\u7d2f\u5427\u6211\u7ed9\u4f60\u716e\u4e86\u7ca5\u9001\u5230\u4f60\u90a3\u91cc\u4f60\u5f85\u4f1a\u559d\u597d\u8865\u5145\u4f53\u529b\u6628\u5929\u665a\u4e0a\u6211\u542c\u5230\u4f60\u524d\u534a\u591c\u53eb\u7684\u58f0\u97f3\u5f88\u5927\u540e\u534a\u591c\u5e94\u8be5\u662f\u6709\u70b9\u54d1\u4e86\u6211\u8dd1\u4e86\u597d\u8fdc\u7ed9\u4f60\u4e70\u4e86\u6da6\u5589\u7cd6\u4e0b\u6b21\u8ba9\u4ed6\u6e29\u67d4\u4e00\u70b9\u597d\u5417\u6211\u771f\u7684\u5f88\u5fc3\u75bc\u6628\u5929\u53d1\u4f20\u5355\u6323\u4e86\u4e00\u767e\u591a\u4eca\u5929\u7ed9\u4f60\u6253\u8fc7\u53bb\u4f60\u591a\u4f11\u606f\u5566\u6211\u665a\u70b9\u53eb\u4f60\u8d77\u5e8a\u7ed9\u4f60\u70b9\u5916\u5356\u7ed9\u4f60\u70b9\u6700\u559c\u6b22\u559d\u7684\u5976\u8336\u5230\u665a.\u4e0a\u7684\u8bdd\u6211\u8fd8\u8981\u53bb\u5382\u91cc\u4e0a\u665a\u73ed\u4f60\u8981\u597d\u597d\u7167\u987e\u81ea\u5df1\u4e0d\u8981\u8ba9\u4ed6\u8001\u62a2\u4f60\u7684\u88ab\u5b50\u8bb0\u5f97\u6234\u5957\u6211\u6c38\u8fdc\u90fd\u7231\u4f60","\u521a\u521a\u6211\u5077\u4e1c\u897f\u7684\u65f6\u5019\u88ab\u6293\u4e86\uff0c\u6211\u672c\u6765\u60f3\u53cd\u6297\uff0c\u8b66\u5bdf\u8bf4\u4e86\u4e00\u53e5\u8001\u5b9e\u70b9\u522b\u52a8\uff0c\u6211\u7acb\u523b\u5c31\u653e\u5f03\u4e86\u62b5\u6297\uff0c\u56e0\u4e3a\u6211\u8bb0\u5f97\u4f60\u8bf4\u8fc7 \u4f60\u559c\u6b22\u8001\u5b9e\u4eba\u3002",'\u4eca\u5929\u6211\u8d77\u5e8a\u8d77\u665a\u4e86\uff0c\u8fde\u5fd9\u770b\u624b\u673a\uff0c\u770b\u5230\u4e86\u4f60\u5bf9\u6211\u8fd8\u6ca1\u6709\u8d77\u5e8a\u7684\u62c5\u5fc3\uff0c\u4f60\u8bf4:"nmsl\u8fd8\u4e0d\u7ed9 \u6253\u94b1\u5403\u65e9\u9910\uff0c\u6211\u7ed9\u4f60\u5988\u4e24\u9762\u70e4\u7684\u7126\u9ec4\u5c31\u9171\u5403\u4e86"\u6211\u5f88\u611f\u52a8\uff0c\u7acb\u9a6c\u6253\u4e86\u4e24\u500d\u7684\u65e9\u996d\u94b1\u7ed9\u4ed6\uff0c\u5fc3\u91cc\u4e0d\u592a\u8212\u670d\uff0c\u89c9\u5f97\u6127\u5bf9\u4e8e\u4ed6\uff0c\u53c8\u591a\u52a0\u4e00\u767e"\u8bb0\u5f97\u559d\u5976\u8336"\u6211\u8bf4\u5230\u3002',"\u4eca\u5929\u4e0a\u7ebf\u770b\u5230\u4f60\u628a\u6211\u5220\u4e86\uff0c\u6ca1\u5173\u7cfb\u3002\u6211\u8fdb\u4e86\u4f60\u7684\u519b\u56e2\uff0c\u54c8\u54c8\u54c8\u6211\u806a\u660e\u5427\uff1f\uff01\u6211\u4e00\u76f4\u5728\u5927\u5385\u770b\u7740\u4f60\u4eec\u4fe9\u7ec4\u961f\u53cc\u6392\uff0c\u7b49\u4f60\u4eec\u7ed3\u675f\u540e\u518d\u770b\u770b\u4f60\u7684\u6218\u7ee9\uff0c\u5fc3\u91cc\u65e0\u9650\u751c\u871c\u3002\u770b\u770b\u5427\uff0c\u5e26\u59b9\u5c31\u662f\u6bd4\u548c\u6211\u73a9\u65f6\u5f31\u5427\u3002\u867d\u7136\u4f60\u4ece\u672a\u548c\u6211\u5f00\u9ea6\u8fc7\uff0c\u53ef\u6ca1\u5173\u7cfb\u3002\u6211\u80fd\u611f\u53d7\u5230\u4f60\u7684\u6e29\u67d4\uff0c\u548c\u4f60\u6bcf\u6b21\u521a\u4e0d\u8fc7\u65f6\u53d1\u7684\u90a3\u53e5\uff0c\u4f60\u5728\u90a3\u4e0d\u52a8\uff0c\u5728\u5e72\u561b\u554a\uff1f\u4f60\u7684\u5173\u5fc3\u603b\u662f\u90a3\u4e48\u7a81\u7136","\u5916\u9762\u4e0b\u4e86\u597d\u5927\u7684\u96e8\uff0c\u6211\u5bb6\u91cc\u53ea\u6709\u4e00\u628a\u4f1e\uff0c \u6211\u62ff\u7ed9\u4e86\u4ed6\uff0c\u4ed6\u548c\u5979\u4e00\u8d77\u6491\u7740\u4f1e\u8d70\u8fdc\u4e86\uff0c \u7559\u4e0b\u6211\u4e00\u4e2a\u4eba\u5728\u5c4b\u6a90\u4e0b\u8eb2\u96e8\u3002 \u6211\u77e5\u9053\u4ed6\u6015\u6211\u6dcb\u96e8\uff0c\u6240\u4ee5\u624d\u6ca1\u53eb\u6211\u4e00\u8d77\u8d70\u7684\uff0c\u4ed6\u771f\u8d34\u5fc3\uff01\u6211\u66f4\u7231\u4ed6\u4e86\u2026\u2026","\u6211\u53d1\u6d88\u606f\u95ee\u4f60\u5728\u5e72\u561b \u4f60\u6ca1\u56de\u6211\u6d88\u606f\u3002\u5207\u5230\u6e38\u620f\u5ba2\u6237\u7aef \u53d1\u73b0\u4f60\u5df2\u7ecf\u5f00\u5c4015\u5206\u949f\u4e86 \u6211\u89c9\u5f97\u90a3\u7b49\u7740\u4f60\u73a9\u5b8c\u8fd9\u4e00\u5c40\u5c31\u597d\u4e86\u3002\u7ed3\u679c\u6211\u5c31\u770b\u7740\u4f60\u4e00\u76f4\u5728\u7ec4\u961f\u5f00\u5c40 \u53c8\u7ec4\u961f\u5f00\u5c40\u3002\u6ca1\u4ec0\u4e48 \u5c31\u662f\u60f3\u544a\u8bc9\u4f60\u8981\u5c11\u73a9\u624b\u673a \u4e0d\u60f3\u7406\u6211\u5c31\u4e0d\u7528\u7406\u6211 \u6ca1\u5173\u7cfb\u7684\u3002","\u4eca\u5929\u7684\u6211\u6392\u4f4d\u8f93\u4e86\u597d\u591a\u628a\uff0c\u6211\u5c06\u8fd9\u4e9b\u4e8b\u60c5\u5206\u4eab\u7ed9\u60a8\uff0c\u4f46\u662f\u4f60\u4e00\u4e2a\u5b57\u90fd\u6ca1\u6709\u8bb2\uff0c\u6211\u5728\u60f3\u4f60\u662f\u4e0d\u662f\u5728\u5fd9\uff1f\u6211\u5934\u75db\u6b32\u88c2\uff0c\u7ec8\u4e8e\u5728\u6211\u7ed9\u4f60\u53d1\u4e86\u51e0\u5341\u6761\u6d88\u606f\u4e4b\u540e\uff0c\u4f60\u7ec8\u4e8e\u56de\u4e86\u6211\u4e00\u4e2a\u8111\u5b50\u662f\u4e0d\u662f\u6709\u75c5\uff1f\u539f\u6765\u4f60\u8fd8\u662f\u5173\u5fc3\u6211\u7684\uff0c\u770b\u5230\u8fd9\u53e5\u8bdd\uff0c\u6211\u7684\u8111\u5b50\u4e00\u4e0b\u5c31\u4e0d\u75bc\u4e86\uff0c\u4eca\u5929\u4e5f\u662f\u7231\u4f60\u7684\u4e00\u5929",'\u4f60\u4e00\u4e2a\u5c0f\u65f6\u6ca1\u56de\u6211\u7684\u6d88\u606f \u5728\u6211\u5b5c\u5b5c\u4e0d\u5026\u5730\u9a9a\u6270\u4e0b\u4f60\u7ec8\u4e8e\u820d\u5f97\u56de\u6211\u4e86 \u4f60\u8bf4"\u53bb\u6b7b" \u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49 \u6211\u60f3\u4e86\u5f88\u4e45 \u53bb\u6b7b\u8fd9\u7b80\u7b80\u5355\u5355\u7684\u4e24\u4e2a\u5b57\u80af\u5b9a\u4ee3\u8868\u4f60\u6709\u4e0e\u6211\u6b89\u60c5\u7684\u60f3\u6cd5 \u4e3a\u4e86\u548c\u6211\u6c38\u8fdc\u5728\u4e00\u8d77\u5373\u4f7f\u6b7b\u4e5f\u65e0\u754f \u6211\u611f\u52a8\u54ed\u4e86 \u4e0d\u77e5\u9053\u4f60\u73b0\u5728\u5728\u5e72\u561b \u6211\u5f88\u60f3\u4f60','\u6628\u665a\u4f60\u548c\u670b\u53cb\u6253\u4e86\u4e00\u665a\u4e0a\u6e38\u620f\uff0c\u4f60\u7834\u5929\u8352\u7684\u7ed9\u6211\u770b\u4e86\u6218\u7ee9\u3002\u867d\u7136\u6211\u770b\u4e0d\u61c2\u4f46\u662f\u6211\u76f8\u4fe1\u4f60\u4e00\u5b9a\u662f\u6700\u5389\u5bb3\u7684\u6700\u68d2\u7684\uff0c\u6211\u7ed9\u4f60\u53d1\u4e86\u597d\u591a\u6d88\u606f\u5938\u4f60\uff0c\u544a\u8bc9\u4f60\u6211\u591a\u5d07\u62dc\u4f60\uff0c\u4f60\u56de\u4e86\u6211\u4e00\u53e5"\u50bb b"\u6211\u7ffb\u6765\u8986\u53bb\u601d\u8003\u8fd9\u662f\u4ec0\u4e48\u610f\u601d sh-a \u50bb\u5662\u4f60\u662f\u8bf4\u6211\u50bb\u90a3 b \u5c31\u662f baby \u7684\u610f\u601d\u4e86\u5427\u3002\u539f\u6765\u4f60\u662f\u5728\u53eb\u6211\u50bb\u5b9d\u8d1d\uff0c\u8fd9\u4e48\u5ba0\u6eba\u7684\u8bed\u6c14\u6211\u7adf\u4e00\u65f6\u4e0d\u6562\u76f8\u4fe1\uff0c\u5176\u5b9e\u4f60\u4e5f\u662f\u559c\u6b22\u6211\u7684\u5bf9','\u4eca\u5929\u522b\u4eba\u9a82\u6211\u4e86\uff0c\u8bf4\u8214\u72d7\u4e0d\u914d\u5199\u65e5\u8bb0\uff0c\u5176\u5b9e\u8fd9\u4e2a\u4e0d\u7b97\u6700\u96be\u53d7\u7684\uff0c\u6700\u96be\u53d7\u7684\u662f"\u4f60\u89c9\u5f97\u4ed6\u5f88\u6709\u8da3\uff0c\u4ed6\u7684\u4e00\u5361\u8f66\u8214\u72d7\u4e5f\u89c9\u5f97"\uff0c\u7a81\u7136\u597d\u60f3\u95ee\u4f60\u6211\u662f\u7b2c\u51e0\u53f7\uff0c\u4f46\u6211\u5bb3\u6015\u95ee\u4e86\u4f60\u5c31\u628a\u6211\u5220\u4e86',"\u4eca\u5929\u6211\u7ec8\u4e8e\u6512\u591f\u4e8699\u6761\u6d88\u606f\uff0c\u5728\u8fc7\u53bb\u4f60\u6ca1\u6709\u9a82\u6211\u7684\u516b\u4e2a\u5c0f\u65f6\uff0c\u6211\u6bcf\u56de\u5fc6\u4f60\u6700\u540e\u9a82\u6211\u7684\u6837\u5b50\u4e00\u6b21\uff0c\u5c31\u53d1\u4e00\u6761\u3002\u5230\u73b0\u5728\u65e9\u4e0a\u516b\u70b9\uff0c\u7ec8\u4e8e\u6512\u591f\u4e86\u3002\u4f60\u53ef\u80fd\u7761\u4e86\uff0c\u4f46\u4f60\u65e9\u4e0a\u770b\u5230\u6211\u7684\u6d88\u606f\u4e00\u5b9a\u4f1a\u5927\u5403\u4e00\u60ca\uff0c\u88ab\u6211\u7684\u7231\u610f\u6253\u52a8\u3002\u563f\u563f\u3002","\u90fd\u660e\u767d\u7684\u3002\u6211\u4e00\u76f4\u90fd\u61c2\u4f60\uff0c\u4eca\u5929\u662f\u56db\u6708\u7684\u6700\u540e\u4e00\u5929\uff0c\u4f60\u4e00\u76f4\u60f3\u8ddf\u6211\u5f00\u4e00\u4e2a\u611a\u4eba\u8282\u73a9\u7b11\uff0c\u5bf9\u5427\uff1f","\u4f60\u8bf4\u751f\u5b69\u5b50\u672c\u6765\u5c31\u591f\u75db\u82e6\u4e86 \u8fd8\u7ba1\u662f\u8c01\u7684\u5e72\u561b\u5462  \u6211\u53ef\u4ee5\u8ddf\u4f60\u7684\u5b69\u5b50\u59d3","\u73b2\u73d1\u9ab0\u5b50\u5b89\u7ea2\u8c46\uff0c\u5165\u9aa8\u76f8\u601d\u77e5\u4e0d\u77e5\u3002 \u848b\u4ecb\u77f3\u56e0\u4e3a\u5b8b\u7f8e\u9f84\u7684\u4e00\u53e5\u559c\u6b22\u68a7\u6850\uff0c\u4ed6\u4fbf\u79cd\u6ee1\u4e86\u6574\u4e2a\u5357\u4eac\u3002\u800c\u6211\u56e0\u4e3a\u4f60\u7684\u4e00\u53e5\u4e0d\u559c\u6b22\u5c0f\u5077\uff0c\u6211\u4fbf\u653e\u8fc7\u4e86\u6574\u4e2a\u671d\u9633\u533a\u7535\u74f6\u8f66\u3002",'\u4f60\u4e00\u4e2a\u5c0f\u65f6\u6ca1\u56de\u6211\u7684\u6d88\u606f\u3002\u5728\u6211\u5b5c\u5b5c\u4e0d\u5026\u5730\u9a9a\u6270\u4e0b\u4f60\u7ec8\u4e8e\u820d\u5f97\u56de\u6211\u4e86 \u4f60\u8bf4"\u53bb\u6b7b"\u3002\u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49\uff0c\u6211\u60f3\u4e86\u5f88\u4e45 \u53bb\u6b7b\u8fd9\u7b80\u7b80\u5355\u5355\u7684\u4e24\u4e2a\u5b57\u80af\u5b9a\u4ee3\u8868\u4f60\u6709\u4e0e\u6211\u6b89\u60c5\u7684\u60f3\u6cd5\uff0c\u4e3a\u4e86\u548c\u6211\u6c38\u8fdc\u5728\u4e00\u8d77\u5373\u4f7f\u6b7b\u4e5f\u65e0\u754f\u3002\u6211\u611f\u52a8\u54ed\u4e86(\u252c\uff3f\u252c)\u3002\u4e0d\u77e5\u9053\u4f60\u73b0\u5728\u5728\u5e72\u561b\u3002\u6211\u5f88\u60f3\u4f60\u3002',"\u4ed6\u597d\u50cf\u4ece\u6765\u6ca1\u6709\u4e3b\u52a8\u8bf4\u8fc7\u7231\u6211\uff0c\u6211\u641c\u7d22\u4e86\u4e00\u4e0b\u5173\u952e\u5b57\u300e\u7231\u300f\u3002\u5728\u6211\u4eec\u7684\u804a\u5929\u8bb0\u5f55\u91cc\uff0c\u4ed6\u53ea\u8bf4\u8fc7\u4e00\u6b21\uff1a\u4f60\u7231\u600e\u4e48\u60f3\u5c31\u600e\u4e48\u60f3","\u6211\u5750\u5728\u7a97\u8fb9\u7ed9\u4f60\u53d1\u4e8699\u6761\u6d88\u606f\uff0c\u4f60\u7ec8\u4e8e\u80af\u56de\u6211\u4e86\uff0c\u4f60\u8bf4\u300e\u53d1\u4f60\u5988\u554a\u300f \u6211\u4e00\u4e0b\u5b50\u5c31\u54ed\u4e86\uff0c\u539f\u6765\u52aa\u529b\u771f\u7684\u6709\u7528\uff0c\u4f60\u5df2\u7ecf\u5f00\u59cb\u8003\u8651\u60f3\u89c1\u6211\u7684\u5988\u5988\u4e86\uff0c\u4f60\u4e5f\u662f\u633a\u559c\u6b22\u6211\u7684\u3002","\u4ece\u6211\u8d77\u5e8a\u5230\u665a\u4e0a\u4e00\u76f4\u5728\u7ed9\u4f60\u5206\u4eab\u6211\u7684\u751f\u6d3b\u788e\u7247\u5e76\u5173\u5fc3\u4f60\u7684\u8863\u98df\u4f4f\u884c \u76f4\u5230\u6df1\u591c\u4f60\u7ec8\u4e8e\u56de\u6211\u4e86 \u7d2f\u4e86 \u7761\u4e86 \u539f\u6765\u4f60\u662f\u7231\u6211\u7684 \u8fd9\u4e48\u665a\u4e86\u8fd8\u5728\u62c5\u5fc3\u6211\u7d2f\u5e76\u5631\u5490\u6211\u65e9\u70b9\u7761","\u4eca\u5929\u4f60\u7ec8\u4e8e\u4e3b\u52a8\u627e\u6211\u4e86\uff0c\u4f60\u7529\u7ed9\u4e86\u6211\u4e00\u4e2atb\u94fe\u63a5\u8ba9\u6211\u5e2e\u4f60\u4ed8\u6b3e\uff0c\u8fd9\u662f\u4f60\u8ba9\u6211\u7ed9\u4f60\u4e70\u7684\u7b2c\u4e00\u4e2a\u4e1c\u897f\uff0c\u6211\u4ed8\u4e86\u6b3e\u4f60\u5bf9\u6211\u8bf4\u300e\u8c22\u8c22\u300f\uff0c\u8fd9\u8ba9\u6211\u611f\u89c9\u6211\u4eec\u7684\u5173\u7cfb\u66f4\u8fdb\u4e00\u6b65\u4e86\uff0c\u771f\u7684\u662f\u8d8a\u6765\u8d8a\u7231\u4f60\u4e86\u3002","\u73b0\u5728\u5df2\u7ecf\u51cc\u6668\u4e00\u70b9\u591a\u4e86\uff0c\u6211\u671b\u7740\u624b\u673a\u5c4f\u5e55\u8fdf\u8fdf\u6ca1\u6709\u4ed6\u7684\u6d88\u606f\uff1a\u4f60\u77e5\u9053\u5417\uff1f\u6211\u7b49\u4e86\u4e00\u665a\u4e0a\u4f60\u7684\u6d88\u606f\u3002\u4ed6\u7ec8\u4e8e\u56de\u590d\u6211\u4e86\uff1a\u662f\u6211\u8ba9\u4f60\u7b49\u7684\uff1f","\u4f60\u4e09\u5929\u6ca1\u56de\u6211\u7684\u6d88\u606f \u5728\u6211\u5b5c\u5b5c\u4e0d\u5026\u5730\u9a9a\u6270\u4e0b\u4f60\u7ec8\u4e8e\u820d\u5f97\u56de\u6211\u4e86 \u4f60\u8bf4\u300enmsl\u300f \u6211\u60f3 \u8fd9\u4e00\u5b9a\u662f\u6709\u4ec0\u4e48\u542b\u4e49\u5427 \u5662\uff01\u6211\u604d\u7136\u5927\u609f \u539f\u6765\u662f\u5c3c\u7f8e\u8212\u5229\u9897\u7c92 \u5979\u77e5\u9053\u6211\u5173\u8282\u708e \u8ba9\u6211\u5403\u5c3c\u7f8e\u8212\u5229\u9897\u7c92 \u4f60\u8fd8\u662f\u5173\u5fc3\u6211\u7684\u4f46\u662f\u53c8\u4e0d\u60f3\u663e\u73b0\u7684\u90a3\u4e48\u70ed\u60c5\u7684 \u5929\u554a \u4f60\u597d\u9ad8\u51b7 \u6211\u597d\u50cf\u66f4\u559c\u6b22\u4f60\u4e86","\u4eca\u5929\u6211\u9f13\u8d77\u52c7\u6c14\u95ee\u5979\u662f\u559c\u6b22\u72fc\u72d7\u8fd8\u662f\u559c\u6b22\u5976\u72d7 \u5979\u8bf4\u5979\u559c\u6b22\u72fc\u72d7 \u6211\u95ee\u5979\u89c9\u5f97\u6211\u662f\u54ea\u4e00\u79cd \u5979\u8bf4\u6211\u662f\u571f\u72d7","\u4eca\u5929\u4f60\u7834\u5929\u8352\u7684\u7ed9\u6211\u53d1\u4e86\u4e2a\u65e9\uff0c\u6211\u5f00\u5fc3\u6781\u4e86\uff0c\u96be\u9053\u8fd9\u5c31\u662f\u604b\u7231\u7684\u611f\u89c9\u5417\u3002\u6211\u4e00\u770b\u65f6\u95f4\uff0c\u5341\u4e8c\u70b9\u6574\uff0c\u4f60\u4e00\u9192\u6765\u5c31\u5728\u60f3\u6211\uff0c\u6211\u6d41\u4e0b\u4e86\u6fc0\u52a8\u7684\u773c\u6cea\u3002\u53c8\u60f3\u5230\u4f60\u5230\u73b0\u5728\u90fd\u6ca1\u6709\u5403\u996d\uff0c\u6211\u7ed9\u4f60\u53d1\u4e86\u4e24\u767e\u5757\u94b1\u7ea2\u5305\u3002\u4f60\u5feb\u901f\u7684\u9886\u53d6\u4e86\uff0c\u5374\u8fdf\u8fdf\u6ca1\u6709\u56de\u6211\u3002\u6211\u60f3\u4f60\u53ef\u80fd\u4e5f\u6c89\u6d78\u611f\u52a8\u5f53\u4e2d\u5427\uff0c\u6211\u7ed9\u4f60\u53d1\u4e86\u53e5\u53bb\u5403\u70b9\u4e1c\u897f\u5427\u3002\u56de\u590d\u6211\u7684\u5374\u662f\u4e00\u4e2a\u7ea2\u8272\u611f\u53f9\u53f7\uff0c\u7ea2\u8272\u4ee3\u8868\u7231\u60c5\uff0c\u4f60\u4e00\u5b9a\u662f\u4e0d\u597d\u610f\u601d\u8bf4\u51fa\u53e3\uff0c\u624d\u7528\u8fd9\u4e48\u59d4\u5a49\u7684\u65b9\u5f0f\u8868\u8fbe\u4f60\u5bf9\u6211\u7684\u7231\uff0c\u6211\u4e5f\u7231\u4f60\u3002","\u5929\u4e00\u4eae\u6211\u5c31\u7ed9\u4f60\u53d1\u6d88\u606f \u4f60\u8bf4\u4f60\u300e\u55d3\u5b50\u75db\u300f \u6211\u4e00\u4e0b\u5b50\u5c31\u7740\u6025\u4e86 \u6211\u5f88\u5173\u5fc3\u7684\u8bf4\u9053 \u4e70\u836f\u6ca1\u6709 \u662f\u8863\u670d\u7a7f\u592a\u8584\u4e86\u5417 \u8fd9\u51e0\u5929\u522b\u5403\u8f9b\u8fa3\u98df\u7269 \u96f6\u98df\u4e5f\u522b\u5403\u4e86 \u591a\u559d\u70b9\u70ed\u6c34 \u65e9\u665a\u5929\u6c14\u6bd4\u8f83\u51b7 \u8863\u670d\u4e00\u5b9a\u8981\u6ce8\u610f \u65e9\u4e0a\u53ef\u4ee5\u559d\u4e00\u676f\u70ed\u725b\u5976 \u6362\u5b63\u7684\u65f6\u5019\u662f\u5bb9\u6613\u611f\u5192 \u662f\u6211\u6ca1\u6709\u53ee\u5631\u597d\u4f60\u5bf9\u4e0d\u8d77 \u4f60\u8bf4\u4e0d\u662f \u662f\u6628\u665a\u7ed9\u522b\u4eba\u53e3\u4e86 \u6211\u5fc3\u60f3\u539f\u6765\u4e0d\u662f\u611f\u5192\u554a\u5413\u6211\u4e00\u8df3 \u7b54\u5e94\u6211\u4ee5\u540e\u522b\u7ed9\u522b\u4eba\u53e3\u4e86\u597d\u5417 \u7231\u4f60\u4e48\u4e48\u4e48\u4e48\u54d2","\u4eca\u5929\u7ed9\u4e00\u4e2a\u5973\u751f\u53d1\u4e86\u5341\u4e00\u6761\u6d88\u606f\uff0c\u5979\u8fd8\u662f\u6ca1\u6709\u56de\u6211\uff0c\u6211\u77e5\u9053\u5979\u5728\u8ddf\u7537\u751f\u804a\u5929\uff0c\u4f46\u6211\u5c31\u662f\u60f3\u7528\u6d88\u606f\u7684\u6570\u91cf\u5237\u4e00\u4e0b\u5b58\u5728\u611f \u3002\u6211\u505a\u4e0d\u4e86\u4f60\u5fae\u4fe1\u804a\u5929\u7684\u4e3b\u4eba\u516c\u90a3\u6211\u53ea\u80fd\u505a\u4f60\u548c\u4ed6\u804a\u5929\u7684\u80cc\u666f\u63d0\u793a\u97f3\u3002","\u4eca\u5929\u662f\u6211\u7b2c\u4e00\u5929\u5f53\u7535\u710a\u5de5 \u5929\u6c14\u5f88\u6696\u548c \u98ce\u4e5f\u5439\u7684\u5f88\u8212\u670d \u6211\u7ad9\u5728\u6811\u4e0b\u70b9\u4e86\u4e00\u6839\u70df \u6211\u4e0d\u60f3\u518d\u505a\u7535\u710a\u5de5\u4e86 \u6211\u628a\u81ea\u5df1\u7684\u5fc3\u5173\u8d77\u6765\u9501\u5728\u4e86\u4e00\u4e2a\u5f88\u6df1\u7684\u5730\u65b9 \u6211\u662f\u4e00\u4e2a\u4e0d\u79f0\u804c\u7684\u7535\u710a\u5de5 \u6211\u7535\u4e0d\u5230\u4f60 \u4e5f\u710a\u4e0d\u7262\u4f60\u7684\u5fc3\u3002","\u6211\u7238\u8bf4\u518d\u6562\u7f51\u604b\u5c31\u6253\u65ad\u6211\u7684\u817f \u5e78\u597d\u4e0d\u662f\u80f3\u818a \u8fd9\u6837\u6211\u8fd8\u80fd\u7ee7\u7eed\u548c\u4f60\u6253\u5b57\u804a\u5929\uff0c\u5c31\u7b97\u8fde\u80f3\u818a\u4e5f\u6253\u65ad\u4e86\uff0c\u6211\u7684\u5fc3\u91cc\u4e5f\u4f1a\u6709\u4f60\u4f4d\u7f6e\u3002","\u4eca\u5929\u4f60\u7ec8\u4e8e\u5bf9\u6211\u8bf4\u665a\u5b89\u4e86\uff0c\u867d\u7136\u4f60\u4e0d\u5728\u6211\u8eab\u8fb9\uff0c\u4f46\u662f\u6211\u77e5\u9053\uff0c\u4f60\u8981\u8bf4\u7684\u662fwanan\u3002\u563b\u563b\uff0c\u6211\u5c31\u77e5\u9053\u4f60\u8fd8\u662f\u7231\u6211\u7684\uff0c\u7b49\u6211\u518d\u52aa\u628a\u529b\uff0c\u6211\u4e00\u5b9a\u8981\u628a\u4f60\u7559\u5728\u6211\u8eab\u8fb9\uff0c\u4e0d\u8ba9\u4f60\u53bb\u591c\u5e97\u4e86\u3002","\u7ecf\u8fc7\u4e24\u4e2a\u591a\u6708\u75ab\u60c5\u7ec8\u4e8e\u7ed3\u675f\u4e86\uff0c\u6211\u7ed9\u4f60\u53d1\u6d88\u606f\u663e\u793a\u88ab\u62c9\u9ed1\u4e86 \u4f60\u8fd8\u662f\u8fd9\u4e48\u8d34\u5fc3\uff0c\u6015\u75ab\u60c5\u901a\u8fc7\u7f51\u7edc\u4f20\u64ad\u7ed9\u6211\uff0c\u539f\u6765\u4f60\u4e00\u76f4\u5728\u9ed8\u9ed8\u4fdd\u62a4\u7740\u6211\u3002","\u4eca\u5929\u6ca1\u600e\u4e48\u548c\u4f60\u8bf4\u8bdd\uff0c\u6211\u627e\u4e86\u534a\u4e2a\u5c0f\u65f6\u7684\u6587\u6848\uff0c\u53d1\u4e86\u6761\u670b\u53cb\u5708\uff0c\u4ec5\u4f60\u53ef\u89c1\uff0c\u662f\u60f3\u8ba9\u4f60\u77e5\u9053\u6211\u559c\u6b22\u4f60\uff0c\u79c1\u804a\u6211\u54b1\u4eec\u8c08\u604b\u7231\u5427\uff0c\u7ed3\u679c\u4f60\u5728\u5e95\u4e0b\u8bc4\u8bba\uff1a\u5077\u4e86","\u8fd9\u662f\u6211\u7528\u6211\u5976\u5976\u7684\u624b\u673a\u7ed9\u4f60\u53d1\u7684\u4fe1\u606f \u4e0d\u8981\u518d\u62c9\u9ed1\u6211\u4e86 \u6211\u771f\u7684\u6ca1\u6709\u624b\u673a\u8054\u7cfb\u4f60\u4e86","\u522b\u7684\u59b9\u59b9\u53eb\u4f60\u6253\u6e38\u620f \u4f60\u8ba9\u4eba\u5bb6\u8bed\u97f3\u7ed9\u4f60\u53d1\u4e86\u53e5\u54e5\u54e5 \u4f60\u5c31\u966a\u5979\u6253\u4e00\u5929 \u6211\u53eb\u4f60\u6253\u6e38\u620f \u4f60\u56de\u4e86\u6211\u4e00\u53e5 70/h","\u770b\u5230\u4f60\u548c\u4e00\u4e2a\u5e05\u54e5\u5403\u996d\uff0c\u770b\u8d77\u6765\u5173\u7cfb\u5f88\u4eb2\u5bc6\u7684\u6837\u5b50\uff0c\u4f60\u4ece\u6765\u6ca1\u6709\u544a\u8bc9\u6211\u4f60\u8fd8\u6709\u8fd9\u4e48\u597d\u7684\u670b\u53cb\uff0c\u4e00\u5b9a\u662f\u6015\u6211\u591a\u60f3\uff0c\u4f60\u603b\u662f\u4e3a\u6211\u7740\u60f3\uff0c\u4f60\u5bf9\u6211\u771f\u597d\u3002",'\u6628\u665a\u672c\u738b\u548c\u670b\u53cb\u6253\u4e86\u4e00\u665a\u4e0a\u6e38\u620f\uff0c\u6211\u7834\u5929\u8352\u7684\u7684\u7ed917\u53f7\u8214\u72d7\u770b\u4e86\u6218\u7ee9\uff0c\u867d\u7136\u4ed6\u770b\u4e0d\u61c2\u4f46\u662f\u4ed6\u76f8\u4fe1\u672c\u738b\u4e00\u5b9a\u662f\u6700\u5389\u5bb3\u7684\uff0c\u6700\u68d2\u7684\uff01\u4ed6\u7ed9\u672c\u738b\u53d1\u4e86\u597d\u591a\u6d88\u606f\uff0c\u544a\u8bc9\u6211\u6709\u591a\u5d07\u62dc\u6211\uff0c\u6211\u56de\u4e86\u4ed6\u4e00\u53e5"\u5565b"\u3002\u5e76\u4e0d\u662f\u56e0\u4e3a\u4ec0\u4e48\uff0c\u53ea\u662f\u521a\u521a\u7537\u795e\u7ed9\u6211\u6253\u7535\u8bdd\uff0c\u53eb\u6211\u53bb\u5bbe\u9986\u3002\u54ce\u4e00\u665a\u4e0a\u6574\u7684\u6211\u6b7b\u53bb\u6d3b\u6765\uff0c\u7b2c\u4e8c\u5929\u5c31\u7ed9\u4ed6\u6253\u7535\u8bdd\u53eb\u4ed6\u6765\u63a5\u6211\uff0c\u624d\u53d1\u73b0\u4ed6\u7adf\u7136\u6539\u4e86ID\uff0c"\u6211\u662f\u4f60\u7684\u5565b\u554a"',"\u4eca\u5929\u4f60\u8ddf\u6211\u8bf4\u6211\u5f88\u6076\u5fc3\uff0c\u8ba9\u6211\u4e0d\u8981\u9a9a\u6270\u4f60\u4e86\u3002\u6211\u542c\u4e86\u5f88\u9ad8\u5174\uff0c\u5c0f\u8bf4\u91cc\u7684\u4e3b\u89d2\u90fd\u50cf\u4f60\u8fd9\u6837\uff0c\u6700\u5f00\u59cb\u8868\u73b0\u7684\u5f88\u538c\u6076\uff0c\u4f46\u6700\u540e\u603b\u4f1a\u88ab\u6211\u7684\u771f\u5fc3\u6253\u52a8\u3002\u4f60\u8d8a\u8ba8\u538c\u6211\uff0c\u4ee5\u540e\u5c31\u4f1a\u8d8a\u6127\u759a\uff0c\u8d8a\u7231\u6211\u3002\u563b\u563b\u3002","\u4eca\u5929\u95ee\u4f60\u4e2d\u5348\u6253\u7b97\u5403\u4ec0\u4e48\uff0c\u4f60\u8bf4\u5403NM\uff0c\u6211\u4ed4\u7ec6\u601d\u8003\u4e86\u4e00\u4e0b\uff0cNM\u662f\u67e0\u6aac\u7684\u7f29\u5199\uff0c\u4f60\u662f\u56e0\u4e3a\u6211\u6628\u5929\u5728\u4f60\u95fa\u871c\u7684\u8bc4\u8bba\u4e0b\u7559\u8a00\u800c\u611f\u5230\u9178\uff0c\u5403\u6211\u918b\u4e86\u5bf9\u5427\uff1f\u5c0f\u50bb\u74dc\uff0c\u6211\u53ea\u7231\u4f60\u4e00\u4e2a\u5440\u3002","\u4eca\u5929\u4f60\u8bf4\u4e86\u8981\u548c\u6211\u6253\u7535\u8bdd\uff0c\u6211\u7b49\u4e86\u4e00\u5929\uff0c\u9a6c\u4e0a\u5341\u4e8c\u70b9\u4e86\u624d\u6253\u8fc7\u6765\uff0c\u6211\u6709\u70b9\u4e0d\u9ad8\u5174\u5c31\u6302\u4e86\uff0c\u4f60\u9a82\u4e86\u53e5\u7ed9\u8138\u4e0d\u8981\u8138\u3002\u6211\u60f3\u4e86\u4e00\u4e0b\uff0c\u54ce\u5440\u4f60\u8fd8\u4f1a\u5173\u5fc3\u6211\u7684\u8138\uff0c\u591a\u4e48\u5584\u826f\u7684\u7537\u5b69\u5b50\uff0c\u6211\u53d1\u8a93\u8fd8\u80fd\u518d\u7b49\u4e00\u5929\u7535\u8bdd[\u592a\u958b\u5fc3]","\u4f60\u8bf4\u4f60\u60c5\u5934\u662f\u4e00\u4e2a\u4eba\u7528\u7684 \u7a7a\u95f4\u4e0a\u9501\u662f\u56e0\u4e3a\u4f60\u4e0d\u559c\u6b22\u73a9\u7a7a\u95f4 \u60c5\u4fa3\u7a7a\u95f4\u662f\u548c\u95fa\u871c\u5f00\u7684 \u627e\u4f60\u8fde\u9ea6\u65f6\u4f60\u8bf4\u4f60\u5728\u5fd9\u5de5\u4f5c \u6bcf\u6b21\u804a\u5929\u4f60\u90fd\u8bf4\u5728\u5fd9 \u4f60\u771f\u662f\u4e00\u4e2a\u4e0a\u8fdb\u7684\u597d\u5973\u5b69 \u4f60\u771f\u597d \u6211\u597d\u559c\u6b22\u4f60","\u4eca\u5929\u4f60\u8ddf\u6211\u8bf4\u4e86\u5f88\u591a\uff0c\u6709\u5bf9\u6211\u611f\u60c5\u7684\u7406\u89e3\uff0c\u5bf9\u4e4b\u524d\u884c\u4e3a\u7684\u9053\u6b49\uff0c\u8fd8\u6709\u5bf9\u8fd9\u4e00\u5207\u7684\u611f\u8c22\u3002\u4f60\u8bf4\u6211\u8ba9\u4f60\u52a0\u6df1\u4e86\u5bf9\u4e16\u754c\u7684\u7406\u89e3\uff0c\u9524\u70bc\u4e86\u81ea\u5df1\u7684\u5fc3\u667a\u3002\u4f60\u6700\u540e\u8bf4\uff0c\u8c22\u8c22\u4f60\u5bf9\u6211\u7684\u559c\u6b22\uff0c\u4f46\u6211\u4e0d\u559c\u6b22\u540c\u6027\uff0c\u4ece\u8fc7\u53bb\u5230\u672a\u6765\u90fd\u4e0d\u4f1a\uff0c\u8bf7\u4f60\u79bb\u5f00\u6211\u7684\u751f\u6d3b\u3002\u4f60\u8bf4\u8fd9\u662f\u4f60\u552f\u4e00\u7684\u8bf7\u6c42\uff0c\u5176\u5b9e\u6211\u90fd\u660e\u767d\u7684\u3002\u6211\u4e00\u76f4\u90fd\u61c2\u4f60\uff0c\u4eca\u5929\u662f\u56db\u6708\u7684\u6700\u540e\u4e00\u5929\uff0c\u4f60\u4e00\u76f4\u60f3\u8ddf\u6211\u5f00\u4e00\u4e2a\u611a\u4eba\u8282\u73a9\u7b11\uff0c\u5bf9\u5427\uff1f","\u6211\u53d1\u4e86\u6761\u670b\u53cb\u5708 \u4ed6\u53bb\u70b9\u8d5e\u4e86 \u6211\u9ad8\u5174\u7684\u628a\u4ed6\u622a\u5c4f\u5e76\u53d1\u7ed9\u4ed6 \u95ee\u4ed6\uff1a\u4f60\u662f\u4e0d\u662f\u6709\u5565\u60f3\u5bf9\u6211\u8bf4\u7684 \uff0c\u4ed6\u4e0b\u4e00\u79d2 \u628a\u70b9\u8d5e\u53d6\u6d88\uff0c\u544a\u8bc9\u6211 \uff0c\u4f60\u770b\u6211\u6ca1\u70b9\u8d5e \u6211\u4e5f\u6ca1\u770b\u5230","\u4eca\u5929\u4e00\u4e2a\u5973\u5b69\u5b50\u5bf9\u6211\u8868\u767d\u8bf4\u559c\u6b22\u6211\uff0c\u53ef\u662f\u6211\u7684\u5fc3\u91cc\u53ea\u6709\u4f60\u554a\uff0c\u6211\u7acb\u9a6c\u62d2\u7edd\u4e86\u5979\uff0c\u5979\u8bf4\u5979\u4e0d\u4f1a\u653e\u5f03\u7684\uff0c\u6211\u7684\u5fc3\u91cc\u53ea\u6709\u4f60\u4e00\u4e2a\u4eba\u554a\uff0c\u4e0d\u4f1a\u7b54\u5e94\u5979\u7684\uff0c\u8bdd\u8bf4\u4eca\u5929\u53d1\u5de5\u8d44\u4e86\uff0c\u4e94\u5343\uff0c\u4f60\u731c\u731c\u770b\u6211\u4f1a\u7ed9\u4f60\u591a\u5c11\uff1f\u56db\u5343\u591a\uff1f\u4e0d\u5bf9\uff0c\u6211\u628a\u6211\u7684\u5361\u7ed9\u4f60\uff0c\u5bc6\u7801\u4f60\u7684\u751f\u65e5\u3002\u4eca\u5929\u4e5f\u4f1a\u7ed9\u4f60\u505a\u597d\u5403\u7684\uff0c\u65e9\u4e0a\u4f60\u548c\u6211\u8bf4\u4f60\u8170\u9178\u6b7b\u4e86\uff0c\u6628\u5929\u665a\u4e0a\u7d2f\u574f\u4e86\u5427\uff0c\u6211\u8fd8\u662f\u4f1a\u7ed9\u4f60\u505a\u597d\u5403\u7684\uff0c\u679c\u7136\u4f60\u4ec0\u4e48\u65f6\u5019\u90fd\u662f\u597d\u770b\u7684\uff0c\u4f60\u4eca\u5929\u8ba9\u6211\u4ea4\u94b1\u7684\u65f6\u5019\u53d1\u7684\u5b57\u662f\u6700\u591a\u7684\u554a\uff0c\u6211\u60f3\u4f60\u4e00\u5b9a\u66f4\u7231\u6211\u4e86\uff0c\u90fd\u7c98\u7740\u6211\u4e86\uff0c\u6211\u4e00\u5b9a\u52aa\u529b\u8d5a\u94b1\u7684\u3002","\u5973\u795e\u53d1\u670b\u53cb\u5708\u53d1\u4e86\u4e00\u6b3e\u65b0\u624b\u673a \u6211\u7acb\u9a6c\u7528\u6211\u6361\u74f6\u5b50\u8d5a\u6765\u7684\u94b1\u4e70\u7684\u624b\u673a\u4e0b\u4e86\u8ba2\u5355 \u770b\u89c1\u5973\u795e\u670b\u53cb\u5708\u53d1\u4e86\u4e00\u6761 \u662f\u54ea\u4e2a\u50bb\u903c\u7ed9\u6211\u8ba2\u7684\u624b\u673a\u8d27\u5230\u4ed8\u6b3e \u6211\u5f00\u5fc3\u7684\u7b11\u4e86 \u5973\u795e\u4e3a\u6211\u53d1\u670b\u53cb\u5708\u4e86 \u6211\u653e\u4e0b\u624b\u4e2d\u7684\u7a7a\u74f6 \u9ed8\u9ed8\u7684\u53d1\u8a93\u6211\u8981\u8214\u5979\u4e00\u8f88\u5b50","\u4eca\u5929\u665a\u4e0a\u597d\u51b7\uff0c\u672c\u6765\u4ee5\u4e3a\u8857\u4e0a\u6ca1\u4eba\uff0c\u7ed3\u679c\u525b\u525b\u5077\u7535\u52a8\u8f66\u7684\u6642\u5019\u88ab\u6293\u4e86\uff0c\u672c\u4f86\u60f3\u53cd\u6297\uff0c\u8b66\u5bdf\u8aaa\u4e86\u4e00\u53e5\u8001\u5be6\u9ede\u5225\u52d5\uff0c\u6211\u7acb\u523b\u5c31\u653e\u68c4\u4e86\u62b5\u6297\uff0c\u56e0\u70ba\u6211\u8a18\u5f97\u4f60\u8aaa\u904e\uff0c\u4f60\u559c\u6b61\u8001\u5be6\u4eba\u3002","\u65f6\u969430\u4e2a\u5c0f\u65f6 \u4f60\u7ec8\u4e8e\u53d1\u4e86\u4fe1\u606f\u7ed9\u6211 \u4f60\u8bf4 \u5b9d\u8d1d \u6211\u60f3\u4f60\u4e86 \u6211\u5f88\u5f00\u5fc3 \u6211\u7ec8\u4e8e\u4ee5\u4e3a\u6211\u7684\u8214\u72d7\u65e5\u5b50\u5230\u4e86 \u53ef\u6ca1\u60f3\u5230\u4fe1\u606f\u53d1\u51fa\u6765\u4e24\u79d2\u90fd\u6ca1\u6709 \u4f60\u5c31\u64a4\u56de\u4e86 \u4f60\u8bf4\u53d1\u9519\u4e86 \u8bf4\u6211\u8001\u662f\u53d1\u4fe1\u606f\u7ed9\u4f60 \u70e6\u4e0d\u70e6\u554a \u5f53\u6211\u8bf4\u51c6\u5907\u8981\u56de\u6ca1\u5173\u7cfb\u7684\u65f6\u5019 \u6211\u770b\u89c1\u4e86\u7ea2\u8272\u7684\u611f\u53f9\u53f7 \u4f46\u8fd9\u4e0d\u5f71\u54cd\u6211\u53bb\u5fae\u535a\u70e6\u4f60",'\u4eca\u5929\u4f60\u5728\u7fa4\u91cc\u95ee\u6709\u6ca1\u6709\u4eba\u6253\u6e38\u620f\uff0c\u6211\u8bf4\u6211\u4eec\u53cc\u6392\u5427\uff0c\u4f60\u5bf9\u6211\u8bf4\uff1a"\u6eda\uff0csb",\u6211\u5f53\u65f6\u5c31\u5f00\u5fc3\u4e86\uff0c\u56e0\u4e3a\u6211\u77e5\u9053sb\u662fsweet baby\u7684\u7f29\u5199\uff0c\u539f\u6765\u4f60\u4e5f\u559c\u6b22\u6211\u3002',"\u6211\u5b58\u4e86\u4e24\u4e2a\u6708\u94b1\uff0c\u7ed9\u4f60\u4e70\u4e86\u4e00\u53cc\u5317\u5361\u84dd\uff0c\u4f60\u5bf9\u6211\u8bf4\u4e00\u53e5\u8c22\u8c22\uff0c\u6211\u597d\u5f00\u5fc3\u3002\u8fd9\u662f\u4f60\u7b2c\u4e00\u6b21\u5bf9\u6211\u8bf4\u4e24\u4e2a\u5b57\uff0c\u4ee5\u524d\u4f60\u90fd\u53ea\u5bf9\u6211\u8bf4\u6eda\u3002\u4eca\u5929\u665a\u4e0a\u901b\u54b8\u9c7c\uff0c\u770b\u5230\u4e86\u4f60\u628a\u6211\u9001\u4f60\u7684\u5317\u5361\u84dd\u53d1\u5e03\u4e0a\u53bb\u4e86\u3002\u6211\u60f3\u4f60\u4e00\u5b9a\u662f\u5728\u8003\u9a8c\u6211\uff0c\u518d\u6b21\u9001\u7ed9\u4f60\uff0c\u7ed9\u4f60\u4e00\u4e2a\u60ca\u559c\uff0c\u6211\u7231\u4f60\u3002","\u4eca\u5929\u6253\u5355\u5b50\u8d5a\u4e8656 \u7ed9\u4f60\u8f6c\u4e8652\u81ea\u5df1\u7559\u4e864\u5757\u94b1 \u6211\u82b1\u4e24\u5757\u4e70\u4e86\u4e24\u5305\u6ce1\u9762 \u7528\u5269\u4e0b\u7684\u4e24\u5757\u94b1\u4e70\u4e86\u4e00\u74f6\u77ff\u6cc9\u6c34 \u81ea\u5df1\u70e7\u6c34\u6ce1\u9762\u5403 \u800c\u4f60\u7528\u90a352\u5757\u94b1\u60f3\u90fd\u6ca1\u60f3\u7684\u7ed9\u4f60\u522b\u7684\u54e5\u54e5\u4e70\u4e86\u76ae\u80a4 \u6211\u592a\u5f00\u5fc3\u4e86 \u56e0\u4e3a\u4f60\u7528\u4e0a\u6211\u7684\u94b1\u4e86 \u4ee5\u540e\u6211\u8981\u8d5a\u66f4\u591a\u7684\u94b1\u7ed9\u4f60",'\u4f60\u73b0\u5728\u5728\u5e72\u561b\uff1f\u5403\u996d\u4e86\u561b\uff1f\u60f3\u6211\u4e86\u561b\uff1f\u4f60\u5df2\u7ecf5\u5c0f\u65f6\u6ca1\u7406\u6211\u4e86\uff0c\u6211\u4e00\u76f4\u5728\u7b49\u4f60\u3002\u5b9d\u8d1d\u4f60\u77e5\u9053\u5417\uff0c\u6211\u521a\u4e0b\u697c\u5012\u5783\u573e\u65f6\u770b\u5230\u95e8\u53e3\u4fdd\u5b89\u5199\u7684\u65e5\u8bb0\uff0c\u770b\u5230\u4ed6\u8bf4"\u4ed6\u59d4\u5c48\u4ed6\u60f3\u5979"\u7684\u65f6\u5019\u6211\u7b11\u4e86\u51fa\u6765\uff0c\u54c8\u54c8\u54c8\u4ed6\u771f\u7684\u597d\u50cf\u4e00\u6761\u8214\u72d7\u554a\uff0c\u8fd8\u597d\u6211\u4e0d\u662f\uff0c\u563f\u563f\u563f\u563f\u563f\u563f\uff01\u4ed6\u771f\u53ef\u601c\u3002',"\u6211\u7238\u8bf4\u518d\u6562\u5199\u8214\u72d7\u65e5\u8bb0\u5c31\u6253\u65ad\u6211\u7684\u817f \u5e78\u597d\u4e0d\u662f\u80f3\u818a \u8fd9\u6837\u6211\u8fd8\u80fd\u7ee7\u7eed\u548c\u4f60\u6253\u5b57\u804a\u5929\uff0c\u5c31\u7b97\u8fde\u80f3\u818a\u4e5f\u6253\u65ad\u4e86\uff0c\u6211\u7684\u5fc3\u91cc\u4e5f\u53ea\u4f1a\u6709\u4f60\u7684\u4f4d\u7f6e\u3002",'\u4eca\u5929\u6211\u89c2\u6218\u4e86\u4e00\u5929\u4f60\u5e26\u522b\u4eba\u6253\u6e38\u620f\uff0c\u4f60\u4eec\u73a9\u7684\u5f88\u5f00\u5fc3\uff0c\u6211\u7ed9\u4f60\u53d1\u4e86200\u591a\u6761\u6d88\u606f\uff0c\u4f60\u8bf4\u4f60\u6ca1\u6d41\u91cf\u4e86\u5c31\u4e0d\u56de\u4e86\uff0c\u665a\u4e0a\u4f60\u53d1\u4e86\u6761\u8bf4\u8bf4\u6ca1\u6709\u4eba\u7231\u4f60\uff0c\u6211\u8fde\u6eda\u5e26\u722c\u8bc4\u8bba\u4e86\u53e5\u6709\u6211\u5728\u3002\u4f60\u628a\u6211\u62c9\u9ed1\u4e86\uff0c\u6211\u7ed9\u4f60\u6253\u7535\u8bdd\u4e5f\u65e0\u4eba\u63a5\u542c\uff0c\u5bf9\u4e0d\u8d77\u6211\u4e0d\u8be5\u6253\u6270\u5230\u4f60\u7684\uff0c\u6211\u54ed\u7740\u8981\u4f60\u628a\u6211\u79fb\u9664\u9ed1\u540d\u5355\uff0c\u7136\u540e\u4f60\u7ed9\u6211\u53d1\u4e86\u53e5"nmsI"',"\u6211\u60ca\u559c\u7684\u53d1\u73b0\u7ed3\u5c3e\u6709\u4e2a\u95ee\u53f7\u662f\u7591\u95ee\u53e5\uff0c\u539f\u6765\u4f60\u4e00\u76f4\u5728\u5173\u5fc3\u6211\u7684\u5bb6\u4eba\uff0c\u770b\u6765\u4f60\u771f\u7684\u559c\u6b22\u6211\u3002","\u4eca\u5929\u6253\u738b\u8005\u8f93\u4e86\u597d\u591a\u628a\uff0c\u6211\u5c06\u8fd9\u4e9b\u4e8b\u60c5\u79c1\u4fe1\u5206\u4eab\u7ed9\u4f60\uff0c\u4f46\u662f\u4f60\u4e00\u4e2a\u5b57\u90fd\u6ca1\u6709\u8bb2\uff0c\u6211\u5728\u60f3\u4f60\u662f\u4e0d\u662f\u5728\u5fd9?\u6211\u5934\u75db\u6b32","\u7ec8\u4e8e\u5728\u6211\u7ed9\u4f60\u53d1\u4e86\u51e0\u5341\u6761\u6d88\u606f\u4e4b\u540e\uff0c\u4f60\u7ec8\u4e8e\u56de\u4e86\u6211\u4e00\u4e2a\u8111\u5b50\u662f\u4e0d\u662f\u6709\u75c5?\u539f\u6765\u4f60\u8fd8\u662f\u5173\u5fc3\u6211\u7684\uff0c\u770b\u5230\u8fd9\u53e5\u8bdd\uff0c\u6211\u7684\u8111\u5b50\u4e00\u4e0b\u5c31\u4e0d\u75bc\u4e86\uff0c\u4eca\u5929\u4e5f\u662f\u7231\u4f60\u7684\u4e00\u5929~",'\u4f60\u5341\u5206\u949f\u6ca1\u6709\u56de\u6211\u7684\u6d88\u606f\u5728\u6211\u5b5c\u5b5c\u4e0d\u5026\u7684\u9a9a\u6270\u4e0b\u4f60\u7ec8\u4e8e\u820d\u5f97\u56de\u6211\u4e86 \u4f60\u8bf4"\u61a8\u61a8"\u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49 \u53ef\u80fd\u8bf4\u5728\u5938\u6211\u50bb\u50bb\u5f88\u53ef\u7231\u5427 \u6211\u4e0a\u767e\u5ea6\u641c\u4e86 \u4e5f\u8bb8\u4f60\u8bdd\u6ca1\u6709\u8bf4\u5168 \u662f\u4e0d\u662f\u4f60\u5077\u6211\u8fd9\u4e2a\u61a8\u61a8\u7684\u5fc3\u6240\u4ee5\u53d8\u6210\u6562\u6562\u5462 \u6211\u611f\u52a8\u54ed\u4e86 \u539f\u6765\u662f\u6211\u81ea\u5df1\u611f\u52a8\u4e86\u6211\u81ea\u5df1 \u4e0d\u77e5\u9053\u4f60\u73b0\u5728\u5728\u5e72\u561b\u5462 \u6211\u5f88\u60f3\u4f60',"\u4f60\u8bf4\u4f60\u60f3\u4e70AJ\uff0c\u4eca\u5929\u6211\u53bb\u4e86\u53d4\u53d4\u7684\u53e3\u7f69\u5382\u505a\u4e86\u4e00\u5929\u7684\u6253\u5305\u3002\u62ff\u5230\u4e86\u4e24\u767e\u5757\u94b1\uff0c\u52a0\u4e0a\u6211\u8fd9\u51e0\u5929\u7701\u4e0b\u7684\u94b1\u521a\u597d\u80fd\u7ed9\u4f60\u4e70\u4e00\u4e2a\u978b\u76d2\u3002\u5373\u6ca1\u6709\u7ed9\u6211\u81ea\u5df1\u5269\u4e0b\u4e00\u5206\u94b1\uff0c\u4f46\u4f60\u4e0d\u7528\u62c5\u5fc3\uff0c\u56e0\u4e3a\u5382\u91cc\u5305\u5403\u5305\u4f4f\u3002\u5bf9\u4e86\u6253\u5305\u7684\u65f6\u5019\uff0c\u6ee1\u8111\u5b50\u90fd\u662f\u4f60\uff0c\u60f3\u7740\u4f60\u54ea\u5929\u7a81\u7136\u5c31\u63a5\u53d7\u6211\u7684\u6a44\u6984\u679d\u4e86\u5462\u3002\u800c\u4e14\u4eca\u5929\u6211\u5f88\u68d2\u5462\uff0c\u4e3b\u7ba1\u8868\u626c\u6211\u5f88\u80fd\u5e72\uff0c\u5176\u5b9e\u4e5f\u6709\u4f60\u7684\u529f\u52b3\u5566\uff0c\u662f\u4f60\u7ed9\u4e86\u6211\u65e0\u7a77\u7684\u529b\u91cf\u3002\u4eca\u5929\u6211\u6bd4\u6628\u5929\u591a\u60f3\u4f60\u4e00\u70b9\uff0c\u6bd4\u660e\u5929\u5c11\u60f3\u4f60\u4e00\u70b9\u3002","\u4eca\u5929\u53d1\u5de5\u8d44\u4e86\uff0c\u53d1\u4e862000\uff0c\u7ed9\u4f60\u5fae\u4fe1\u8f6c\u4e86520\u652f\u4ed8\u5b9d1314\uff0c\u8fd8\u5269\u4e0b166\uff0c\u4e2d\u5348\u7ed9\u4f60\u53d1\u4e86\u5f88\u591a\u6d88\u606f\u4f60\u6ca1\u56de\uff0c\u603b\u662f\u6b63\u5728\u901a\u8bdd\u4e2d\u3002\u4f60\u8ba9\u6211\u522b\u70e6\uff0c\u522b\u6253\u6270\u4f60\u548c\u4f60\u7684\u5b9d\u8d1d\u8fde\u9ea6\uff0c\u597d\u5427\u6ca1\u5173\u7cfb\uff0c\u5b9d\u5b9d\u6211\u7231\u4f60\uff0c\u6240\u4ee5\u6211\u4e0d\u751f\u6c14\uff0c\u5269\u4e0b166\u5757\u6211\u5728\u7f51\u4e0a\u4e70\u4e86\u4f60\u7231\u5403\u7684\u96f6\u98df\uff0c\u8fd8\u6709\u4e00\u76d2\u54bd\u5589\u7247\u7ed9\u4f60\u5bc4\u8fc7\u53bb\u4e86\uff0c\u5e0c\u671b\u4f60\u4fdd\u62a4\u597d\u55d3\u5b50\uff0c\u6211\u7231\u4f60\x7f\u3002",'\u6211\u5750\u5728\u7a97\u8fb9\u7ed9\u4f60\u53d1\u4e8699\u6761\u6d88\u606f \u4f60\u7ec8\u4e8e\u80af\u56de\u6211\u4e86 \u4f60\u8bf4"\u53d1\u4f60\u5988\u554a" \u6211\u4e00\u4e0b\u5b50\u5c31\u54ed\u4e86 \u539f\u6765\u52aa\u529b\u771f\u7684\u6709\u7528 \u4f60\u5df2\u7ecf\u5f00\u59cb\u8003\u8651\u60f3\u89c1\u6211\u7684\u5988\u5988\u4e86 \u4f60\u5176\u5b9e\u4e5f\u662f\u633a\u559c\u6b22\u6211\u7684',"\u8fd9\u662f\u6211\u6700\u540e\u4e00\u7bc7\u4fdd\u5b89\u65e5\u8bb0\u4e86 \u521a\u521a\u7ed9\u961f\u957f\u8bf4\u4e86\u4e0d\u5e72\u4e86 \u884c\u674e\u6536\u62fe\u597d\u4e86 \u51c6\u5907\u8d70\u4eba\u4e86\u3002\u848b\u4ecb\u77f3\u4e3a\u4e86\u5b8b\u7f8e\u9f84\u653e\u5f03\u4e86\u5357\u4eac\u6211\u4e3a\u4e86\u4f60\u8f9e\u804c ,\u653e\u5f03\u4e86\u6574\u4e2a\u5c0f\u533a\u7684\u6cbb\u5b89\u53ea\u662f\u56e0\u4e3a\u4f60\u4e00\u53e5\u4e0d\u559c\u6b22\u4fdd\u5b89\u3002\u6211\u677e\u5f00\u4e86\u7275\u72d7\u7684\u624b,\u4e5f\u7275\u4e0d\u5230\u4f60\u7684\u624b,\u6211\u8131\u4e0b\u4e86\u4fdd\u5b89\u5236\u670d,\u6700\u540e\u4e5f\u795d\u4f60\u5e78\u798f,\u544a\u8bc9\u4f60\u4e00\u4e2a\u79d8\u5bc6,\u5176\u5b9e\u6211\u662f\u4e00\u4e2a\u75f4\u6c49,\u6211\u6765\u505a\u4fdd\u5b89\u662f\u4e3a\u4e86\u76d1\u89c6\u4f60,\u6700\u540e,\u6848\u5b50\u6ca1\u7834, \u6211\u7684\u5fc3\u88ab\u4f60\u7834\u4e86","\u4eca\u5929\u6211\u4ec0\u4e48\u4e5f\u6ca1\u6709\u5f97\u624b\uff0c\u6211\u6709\u70b9\u5fc3\u7d2f\uff0c\u56de\u5bb6\u65f6\u8def\u8fc7\u4e00\u6761\u8857\uff0c\u8857\u4e0a\u7684\u5c0f\u59d0\u59d0\u70ed\u60c5\u7684\u62c9\u7740\u6211\u7684\u624b\u5bf9\u6211\u8bf4 \u5c0f\u54e5\u54e5\u5feb\u6765\u73a9\u554a~ \u6211\u672c\u60f3\u62d2\u7edd\uff0c\u53ef\u662f\u6211\u8fd8\u662f\u653e\u5f03\u4e86\u62b5\u6297\uff0c\u56e0\u4e3a\u60f3\u5230\u4f60\u66fe\u8bf4\u8fc7 \u592a\u65e9\u56de\u5bb6\u7684\u7537\u4eba\u6ca1\u524d\u9014\u3002","\u4ee5\u524d\u6211\u95ee\u4f60\u600e\u6837\u624d\u80fd\u8ddf\u6211\u5904\u5bf9\u8c61\uff0c\u4f60\u8bf4\u7b49\u706b\u821e\u6a58\u5b50\u51fa\u76ae\u80a4\u5c31\u5904\uff0c\u6211\u4ee5\u4e3a\u8fd9\u8f88\u5b50\u6ca1\u673a\u4f1a\u4e86\uff0c\u76f4\u5230\u4eca\u5929\u6211\u624d\u660e\u767d\uff0c\u539f\u6765\u4f60\u662f\u7231\u6211\u7684",'\u4eca\u5929\u6211\u8fd8\u662f\u7167\u5e38\u7ed9\u4f60\u53d1\u6d88\u606f\uff0c\u6c47\u62a5\u65e5\u5e38\u5de5\u4f5c\uff0c\u4f60\u7ec8\u4e8e\u56de\u4e86\u6211\u56db\u4e2a\u5b57\uff1a"\u55ef\u55ef\uff0c\u597d\u7684"\u4f60\u5f00\u59cb\u613f\u610f\u6577\u884d\u6211\u4e86\uff0c\u6211\u592a\u611f\u52a8\u4e86\u53d7\u5ba0\u82e5\u60ca\u3002\u6211\u613f\u610f\u5929\u5929\u7ed9\u4f60\u53d1\u6d88\u606f\u3002\u5c31\u7b97\u4f60\u5929\u5929\u9a82\u6211\uff0c\u6211\u4e5f\u4e0d\u89c9\u5f97\u70e6\u3002',"\u4eca\u5929\u6211\u8fd8\u662f\u65e5\u5e38\u7ed9\u4f60\u53d1\u65e9\u5b89\u5348\u5b89\u95ee\u4f60\u5403\u4e86\u6ca1\uff0c\u4f60\u60f3\u5403\u4ec0\u4e48\uff0c\u4f60\u8bf4\u4e86\u53e5sb\uff0c\u6211\u7279\u522b\u5f00\u5fc3\u4f60\u56de\u6211\u4e00\u4e2a\u5b57\u4ee5\u4e0a\u7684\u6d88\u606f\u4e86\uff0csb\u4e00\u5b9a\u662f\u968f\u4fbf\u7684\u610f\u601d\u5427\uff0c\u6211\u559c\u6b22\u7684\u4eba\u5c31\u662f\u8fd9\u6837\u4e0d\u6311\u98df\uff0c\u6211\u611f\u89c9\u5979\u66f4\u5b8c\u7f8e\u4e86\uff0c\u4eca\u5929\u6211\u4e5f\u5728\u975e\u5e38\u559c\u6b22\u5979","\u848b\u4ecb\u77f3\u56e0\u4e3a\u5b8b\u7f8e\u9f84\u7684\u4e00\u53e5\u559c\u6b22\u68a7\u6850\uff0c\u4ed6\u4fbf\u79cd\u6ee1\u4e86\u6574\u4e2a\u5357\u4eac\u3002\u800c\u6211\u56e0\u4e3a\u4f60\u7684\u4e00\u53e5\u4e0d\u559c\u6b22\u5c0f\u5077\uff0c\u6211\u4fbf\u653e\u8fc7\u4e86\u6574\u4e2a\u4e0a\u6d77\u7684\u7535\u52a8\u8f66\u3002","\u548c\u4f60\u627e\u8bdd\u9898\u597d\u96be \u6211\u603b\u662f\u4e0d\u77e5\u9053\u8bf4\u4ec0\u4e48 \u6bcf\u6b21\u90fd\u662f\u5728\u804a\u5929\u680f\u91cc\u5220\u4e86\u53c8\u5220 \u624d\u98a4\u98a4\u5dcd\u5dcd\u5730\u53d1\u51fa\u53bb \u91cc\u9762\u6bcf\u4e00\u4e2a\u5b57\u90fd\u5305\u542b\u6211\u5bf9\u4f60\u7684\u7231 \u6211\u6700\u8fd1\u8d8a\u6765\u8d8a\u671f\u5f85\u591c\u665a\u4e86 \u56e0\u4e3a\u767d\u5929\u4e0d\u6562\u53bb\u627e\u4f60 \u6015\u5435\u9192\u4f60\u7761\u89c9 \u665a\u4e0a\u8fd8\u53ef\u4ee5\u548c\u4f60\u8bf4\u665a\u5b89 \u4eca\u5929\u6211\u597d\u60f3\u4f60","\u54e5\u54e5\u521a\u521a\u8bf4\u53bb\u6d17\u6fa1\u4e86\uff0c\u6211\u7b49\u4e86\u4ed63\u4e2a\u5c0f\u65f6\u3002\u6211\u95ee\u4ed6\u73a9\u4e0d\u73a9\uff0c\u4ed6\u8bf4\u8981\u7761\u89c9\u4e86\u3002\u53ef\u5f53\u6211\u4e0a\u7ebf\u770b\u4e86\u4ed6\u7684\u6218\u7ee9\uff0c\u539f\u6765\u5df2\u7ecf\u6709\u522b\u7684\u7487\u7487\u4e86\u3002\u6ca1\u5173\u7cfb\uff0c\u660e\u5929\u6211\u4e5f\u4f1a\u8214\u4f60\u3002","\u4eca\u5929\u554a\u73cd\u8ddf\u554a\u84c1\u53bb\u901b\u8857\u4e86\uff0c\u5e76\u53eb\u6211\u4e0d\u8981\u8ddf\u4e0a\uff0c\u4f60\u4eec\u5e94\u8be5\u662f\u5728\u8003\u9a8c\u6211\u5427\uff0c\u4e8e\u662f\u6211\u628a\u90a3\u6761\u8857\u4e70\u4e86\u4e0b\u6765\uff0c\u4f60\u4eec\u56de\u5bb6\u540e\u679c\u7136\u90fd\u4eb2\u4e86\u6211\u4e00\u53e3\uff0c\u5509\uff0c\u6211\u7b80\u76f4\u662f\u592a\u806a\u660e\u4e86","\u5b9d\u5b9d \u521a\u521a\u7761\u9192\u6ca1\u770b\u5230\u4f60\u56de\u6211\u7684\u6d88\u606f \u6628\u5929\u7761\u89c9\u68a6\u5230\u4f60\u6362\u4e86\u60c5\u5934 \u5413\u9192\u624d\u610f\u8bc6\u8fc7\u6765\u662f\u505a\u68a6 \u6240\u4ee5\u4f60\u4e3a\u4ec0\u4e48\u4e0d\u56de\u6211\u7684\u6d88\u606f\u5462 \u8fd9\u6b21\u4e0d\u56de\u6211\u6211\u4e0b\u6b21\u8981\u627e\u4ec0\u4e48\u7406\u7531\u518d\u53bb\u627e\u4f60\u5462 \u6211\u59d4\u5c48 \u6211\u597d\u60f3\u4f60","\u4e0d\u80fd\u5220\u9664\u5fae\u4fe1\uff0c\u5373\u4f7f\u4e0d\u804a\u5929\uff0c\u5373\u4f7f\u4f60\u53ea\u4f1a\u7ed9\u6211\u53d1\u8868\u60c5\u5305\uff0c\u56e0\u4e3a\u5220\u4e86\u5c31\u8fde\u804a\u5929\u7684\u673a\u4f1a\u90fd\u6ca1\u6709\u4e86","\u4eca\u5929\u53d1\u5de5\u8d44\u4e86\uff0c\u53d1\u4e862000\uff0c\u7ed9\u4f60\u5fae\u4fe1\u8f6c\u4e86520 \u652f\u4ed8\u5b9d1314 \u8fd8\u5269\u4e0b166\uff0c\u4e2d\u5348\u7ed9\u4f60\u53d1\u4e86\u5f88\u591a\u6d88\u60
