6f\u4f60\u6ca1\u56de\uff0c\u521a\u5f39\u4f60\u6b63\u5728\u901a\u8bdd\u4e2d\uff0c\u4f60\u8ba9\u6211\u522b\u70e6\uff0c\u522b\u6253\u6270\u4f60\u7ed9\u4f60\u5b9d\u8d1d\u53e3\uff0c\u597d\u5427\u6ca1\u5173\u7cfb\uff0c\u5b9d\u5b9d\u6211\u7231\u4f60\uff0c\u6240\u4ee5\u6211\u4e0d\u751f\u6c14\uff0c\u5269\u4e0b166\u5757\u6211\u5728\u7f51\u4e0a\u4e70\u4e86\u4f60\u7231\u5403\u7684\u96f6\u98df\uff0c\u8fd8\u6709\u4e00\u76d2\u54bd\u5589\u7247\u7ed9\u4f60\u5bc4\u8fc7\u53bb\u4e86\uff0c\u5e0c\u671b\u4f60\u4fdd\u62a4\u597d\u55d3\u5b50\uff0c\u6211\u7231\u4f60","\u6211\u7238\u7238\u8bf4\uff0c\u5982\u679c\u6211\u518d\u5199\u8214\u72d7\u65e5\u8bb0\u5c31\u6253\u65ad\u6211\u7684\u817f \u3002\u6211\u60f3\u4e86\u60f3\uff0c\u8fd8\u597d\u4e0d\u662f\u80f3\u818a\uff0c\u8fd9\u6837\u6211\u8fd8\u80fd\u7ee7\u7eed\u548c\u4f60\u6253\u5b57\u804a\u5929\u3002\u5176\u5b9e\u5c31\u7b97\u8fde\u80f3\u818a\u4e5f\u6253\u65ad\u4e86\uff0c\u6211\u7684\u5fc3\u91cc\u4e5f\u53ea\u4f1a\u6709\u4f60\u7684\u4f4d\u7f6e\u3002","\u6211\u5b58\u4e86\u4e24\u4e2a\u6708\u7684\u94b1\uff0c\u7ed9\u4f60\u4e70\u4e86\u4e00\u53cc\u5317\u5361\u84dd\uff0c\u4f60\u5bf9\u6211\u8bf4\u4e86\u4e00\u53e5\u8c22\u8c22\uff0c\u6211\u597d\u5f00\u5fc3\u3002\u8fd9\u662f\u4f60\u7b2c\u4e00\u6b21\u5bf9\u6211\u8bf4\u4e24\u4e2a\u5b57\uff0c\u4ee5\u524d\u4f60\u90fd\u53ea\u5bf9\u6211\u8bf4\u6eda\u3002\u4eca\u5929\u665a\u4e0a\u901b\u95f2\u9c7c\uff0c\u770b\u5230\u4e86\u4f60\u628a\u6211\u9001\u4f60\u7684\u5317\u5361\u84dd\u53d1\u5e03\u4e0a\u53bb\u4e86\u3002\u6211\u60f3\uff0c\u4f60\u4e00\u5b9a\u662f\u5728\u8003\u9a8c\u6211\uff0c\u4e8e\u662f\u6211\u7528\u501f\u5457\u91cc\u7684\u94b1\u628a\u5b83\u4e70\u4e86\u4e0b\u6765\uff0c\u518d\u6b21\u9001\u7ed9\u4f60\uff0c\u7ed9\u4f60\u4e00\u4e2a\u60ca\u559c\u3002","\u4f60\u6ca1\u56de\u6211\u7684\u6d88\u606f\uff0c\u6211\u53d1\u4e86\u4e00\u6761\u4ec5\u4f60\u53ef\u89c1\u4e5f\u6ca1\u4efb\u4f55\u56de\u5e94\uff0c\u6211\u60f3\u4f60\u5e94\u8be5\u662f\u5728\u5fd9\u6240\u4ee5\u6ca1\u65f6\u95f4\u7406\u6211\uff0c\u5e94\u8be5\u662f\u6211\u7b49\u7684\u8fd8\u4e0d\u591f\u4e45\u3002","\u4eca\u5929\u5973\u795e\u7ed9\u6211\u53d1\u4fe1\u606f\u95ee\u6211\u6709\u6ca1\u6709\u7a3b\u58f3\u4f1a\u5458\uff0c\u6211\u8bf4\u6ca1\u6709\uff0c\u5979\u8bf4\u597d\u5427\uff0c\u4e3a\u4e86\u7ef4\u62a4\u5728\u5979\u5fc3\u7684\u5f62\u8c61\uff0c\u6211\u9a6c\u4e0a\u6253\u5f00\u652f\u4ed8\u5b9d\u5145\u503c\u4e86\u4e00\u4e2a\u6708\u7684\u4f1a\u5458\uff0c\u6211\u628a\u8d26\u53f7\u53d1\u8fc7\u53bb\uff0c\u6211\u80fd\u60f3\u8c61\u5230\u5979\u5bf9\u6211\u7684\u80af\u5b9a\uff0c\u6211\u79bb\u5973\u795e\u7684\u8ddd\u79bb\u8d8a\u6765\u8d8a\u8fd1\u4e86","\u4eca\u5929\u6ca1\u6709\u5de1\u903b \u5728\u5c0f\u533a\u91cc\u770b\u6f02\u4eae\u7684\u5973\u5b69\u5b50\u4eec\u6234\u7740\u53e3\u7f69\u53bb\u4e0a\u73ed \u5411\u5979\u4eec\u6253\u62db\u547c \u5979\u4eec\u5374\u4e0d\u7406\u6211 \u53ef\u80fd\u56e0\u4e3a\u6211\u53ea\u662f\u4e2a\u4fdd\u5b89 \u4fdd\u5b89\u4ead\u6ca1\u6709\u6696\u6c14 \u503c\u73ed\u4e00\u591c\u7684\u6211\u7cbe\u75b2\u529b\u5c3d \u53ea\u6709\u60f3\u8d77\u4f60\u624d\u4f1a\u8ba9\u6211\u6709\u4e00\u4e1d\u6e29\u6696 \u60f3\u505a\u4f60\u7684\u4fdd\u5b89 \u4fdd\u4f60\u4e00\u751f\u5e73\u5b89\u3002","\u4f60\u548c\u4ed6\u8fde\u7761\u5427 \u78d5\u5b8c\u76d6\u597d\u88ab\u5b50\u522b\u7740\u51c9 \u4eca\u5929\u642c\u7816\u8d5a300\u6211\u7ed9\u4f60\u8f6c\u8fc7\u53bb\u4e86 \u6211\u7761\u5566 \u7ee7\u7eed\u52aa\u529b\u8d5a\u94b1\u7ed9\u4f60 \u53ef\u4ee5\u7684\u8bdd\u591a\u56de\u6211\u51e0\u53e5 \u4eca\u5929\u4f60\u56de\u4e86\u6211\u4e09\u53e5 \u5728\u78d5 \u597d\u723d \u522b\u70e6 \u6bd4\u6628\u5929\u591a\u4e86\u4e00\u53e5\u597d\u723d \u6211\u597d\u5f00\u5fc3\u7231\u4f60","\u6211\u7238\u8bf4\u518d\u6562\u5199\u8214\u72d7\u65e5\u8bb0\u5c31\u6253\u65ad\u6211\u7684\u817f \u5e78\u597d\u4e0d\u662f\u80f3\u818a \u8fd9\u6837\u6211\u8fd8\u80fd\u7ee7\u7eed\u548c\u4f60\u6253\u5b57\u804a\u5929\uff0c\u5c31\u7b97\u8fde\u80f3\u818a\u4e5f\u6253\u65ad\u4e86\uff0c\u6211\u7684\u5fc3\u91cc\u4e5f\u53ea\u4f1a\u6709\u4f60\u7684\u4f4d\u7f6e","\u6211\u4eca\u5929\u9001\u4e86\u4f60\u4e00\u652f\u53e3\u7ea2\uff0c\u4f60\u62ff\u5230\u4e4b\u540e\u5f88\u5f00\u5fc3\uff0c\u5728\u4ed6\u7684\u5634\u5df4\u4e0a\u4eb2\u4e86\u4e00\u4e0b\uff0c\u6216\u8bb8\u4ed6\u9001\u4f60\u53e3\u7ea2\u7684\u65f6\u5019\uff0c\u4f60\u4e5f\u4f1a\u5728\u6211\u7684\u5634\u5df4\u4e0a\u4eb2\u4e00\u4e0b","\u6211\u6697\u604b\u7684\u4eba\u8bf4\u773c\u775b\u75bc\uff0c\u6240\u4ee5\u6211\u4e70\u4e86\u74f6\u773c\u836f\u6c34\u5bc4\u8fc7\u53bb\uff0c\u4f46\u4ed6\u5374\u544a\u8bc9\u6211\u4ed6\u6709\u559c\u6b22\u7684\u4eba\u4e86\uff0c\u8ba9\u6211\u522b\u518d\u6253\u6270\uff0c\u8ddd\u79bb\u9065\u8fdc\u987a\u4e30\u90fd\u8981\u4e24\u5929\u624d\u80fd\u5230\uff0c\u53ef\u4ed6\u4e3a\u4ec0\u4e48\u53ea\u7528\u4e86\u4e00\u79d2\u5c31\u628a\u773c\u836f\u6c34\u6ef4\u8fdb\u4e86\u6211\u773c\u775b\u91cc\u3002","\u6253\u96f7\u4e86 \u6211\u62c5\u5fc3\u4f60\u5bb3\u6015\u6253\u96f7\u58f0 \u5c31\u4e00\u65e9\u8dd1\u5230\u4f60\u5bb6\u697c\u4e0b \u53ef\u80fd\u662f\u5fc3\u7075\u7684\u547c\u5524\u4f7f\u4f60\u6253\u5f00\u4e86\u7a97\u6237 \u90a3\u4e00\u523b\u6211\u611f\u89c9\u6211\u662f\u4e16\u754c\u5c11\u6700\u5e78\u798f\u7684\u4eba \u4f60\u6253\u5f00\u7a97\u6237\u5bf9\u6211\u558a\uff1a\u60ca\u96f7 \u8fd9\u901a\u5929\u4fee\u4e3a\u5929\u584c\u5730\u9677\u7d2b\u6676\u9524 \u867d\u7136\u6211\u4e0d\u77e5\u9053\u662f\u4ec0\u4e48\u610f\u601d \u6211\u5c31\u5f53\u4f5c\u4f60\u5411\u6211\u8868\u767d\u5427 ?\u3002","\u4eca\u5929\u6211\u5bf9\u4ed6\u8bf4\uff1a \u6211\u60f3\u95ee\u4e00\u4e0b \uff0c \u7231\u5947\u827a\u4f1a\u5458\uff0c \u4f60\u6709\u5417\uff1f \u4ed6\u6ca1\u53d1\u73b0\u662f\u6211\u7231\u4f60\u7684\u85cf\u5934\u8bd7\uff0c\u8fd8\u53eb\u6211\u7a77\u9b3c\uff0c\u8ba9\u6211\u6eda\u3002\u6211\u770b\u4e0d\u4e86\u9752\u6625\u6709\u4f60\uff0c\u6211\u7684\u9752\u6625\u4e5f\u6ca1\u6709\u4f60","\u6253\u96f7\u4e86 \u6211\u62c5\u5fc3\u4f60\u5bb3\u6015\u6253\u96f7\u58f0 \u5c31\u4e00\u65e9\u8dd1\u5230\u4f60\u5bb6\u697c\u4e0b \u53ef\u80fd\u662f\u5fc3\u7075\u7684\u547c\u5524\u4f7f\u4f60\u6253\u5f00\u4e86\u7a97\u6237 \u90a3\u4e00\u523b\u6211\u611f\u89c9\u6211\u662f\u4e16\u754c\u5c11\u6700\u5e78\u798f\u7684\u4eba \u4f60\u6253\u5f00\u7a97\u6237\u5bf9\u6211\u558a\uff1a\u60ca\u96f7 \u8fd9\u901a\u5929\u4fee\u4e3a\u5929\u584c\u5730\u9677\u7d2b\u6676\u9524 \u867d\u7136\u6211\u4e0d\u77e5\u9053\u662f\u4ec0\u4e48\u610f\u601d \u6211\u5c31\u5f53\u4f5c\u4f60\u5411\u6211\u8868\u767d\u5427",'\u4f60\u534a\u5929\u6ca1\u7406\u6211\u4e86\uff0c\u6211\u5fcd\u4e0d\u4f4f\u7ed9\u4f60\u6253\u4e86\u597d\u51e0\u4e2a\u7535\u8bdd\uff0c\u4f60\u7ec8\u4e8e\u63a5\u901a\u4e86\uff0c\u8ddf\u6211\u8bf4"\u8349"\u6211\u89c9\u5f97\u8fd9\u80af\u5b9a\u4e0d\u662f\u5b57\u9762\u610f\u601d\uff0c\u6211\u8003\u8651\u7684\u5f88\u4e45\uff0c\u8349\u7684\u4e0b\u9762\u662f\u65e9\uff0c\u4ee3\u8868\u7740\u4f60\u5bf9\u6211\u7684\u7231\u72b9\u5982\u65ed\u65e5\u4e1c\u5347\u7684\u592a\u9633\u7ef5\u7ef5\u4e0d\u65ad\u3002\u6211\u4e0d\u7981\u5fcd\u4e0d\u4f4f\uff0c\u6d41\u4e0b\u4e86\u611f\u52a8\u7684\u6cea\u6c34\uff0c\u6211\u77e5\u9053\u4f60\u80af\u5b9a\u4e5f\u559c\u6b22\u6211\u7684\u5427\u3002',"\u81ea\u4ece\u4f60\u628a\u6211\u7684\u5fae\u4fe1\u5220\u9664\u4e86\u4e4b\u540e\uff0c\u6211\u7ecf\u5e38\u53bb\u4f60\u5bbf\u820d\u697c\u4e0b\u7b49\u4f60\uff0c\u65e9\u4e0a\u5076\u5c14\u53bb\uff0c\u665a\u4e0a\u4e00\u5b9a\u5728\u3002\u5e73\u65f6\u4f60\u90fd\u6545\u610f\u4e0d\u770b\u6211\uff0c\u56e0\u4e3a\u4f60\u6bd4\u8f83\u5bb3\u7f9e\u817c\u8146\uff0c\u4f46\u4eca\u5929\u4f60\u7ec8\u4e8e\u5fcd\u4e0d\u4f4f\u5bf9\u6211\u7684\u5728\u4e4e\uff0c\u628a\u6211\u53eb\u5230\u5c0f\u6811\u6797\u91cc\u72ec\u5904\u3002\u4f60\u8bf4\u4e86\u4ec0\u4e48\u6211\u5fd8\u4e86\uff0c\u597d\u50cf\u662f\u8ba9\u6211\u8001\u662f\u627e\u4f60\u514d\u5f97\u4f60\u628a\u6301\u4e0d\u4f4f\u5427\u3002\u563b\u563b\uff0c\u4f60\u771f\u53ef\u7231\u3002",'\u4eca\u5929\u4f60\u7ec8\u4e8e\u90fd\u6211\u8bf4\u4e86"\u559c\u6b22"\u8fd9\u4e2a\u8bcd \u6211\u7b49\u4e86\u597d\u4e45\u4e86 \u4f60\u5bf9\u6211\u8bf4:\u6211\u559c\u6b22\u7684\u4eba\u4e0d\u662f\u4f60\u3002\u6211\u77e5\u9053\u4f60\u662f\u5728\u8003\u9a8c\u6211 \u5b9d\u8d1d\u6211\u4f1a\u4e00\u76f4\u7b49\u4f60\u7684',"\u6211\u8fd8\u662f\u5f88\u559c\u6b22\u4f60\uff0c\u5c31\u50cf\uff0c\u6211\u5982\u679c\u6709\u4e00\u767e\u5757\u94b1\uff0c\u6211\u613f\u610f\u82b130\u6253\u8f66\u53bb\u627e\u4f60\uff0c\u7136\u540e\u82b160\u53bb\u627e\u72d7\u80d6\u5b50\u4e70\u4e24\u5f20\u60ca\u5947\u961f\u957f\uff0c\u7136\u540e\u82b1\u516b\u5757\u94b1\u7ed9\u4f60\u4e70\u4e00\u676f\u51b0\u9614\u4e50\u3002\u770b\u5b8c\u7535\u5f71\uff0c\u6211\u4f1a\u7528\u6700\u540e\u4e24\u5757\u94b1\uff0c\u53bb\u5750\u516c\u4ea4\uff0c\u53bb\u94f6\u884c\u53d6\u4e24\u4e07\u81ea\u5df1\u53bb\u5403\u8783\u87f9\u9f99\u867e\u4e09\u6587\u9c7c\u86cb\u7cd5\u677e\u5854\u7ae0\u9c7c\u4e38\u5b50\u9178\u83dc\u9c7c\u9999\u8fa3\u9e21\u7fc5\u9ea6\u65cb\u98ce\u8292\u679c\u5e03\u4e01\u91d1\u4e1d\u9762\u7f8a\u8089\u4e32\u706b\u9505\u3002",'\u4f60\u5df2\u7ecf\u597d\u51e0\u5206\u949f\u6ca1\u56de\u6211\u7684\u6d88\u606f\u5728\u6211\u5b5c\u5b5c\u4e0d\u5026\u5730\u9a9a\u6270\u4e0b\u4f60\u7ec8\u4e8e\u820d\u5f97\u56de\u6211\u4e86\u4f60\u8bf4"\u6eda"\u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49 \u6211\u60f3\u4e86\u5f88\u4e45\u6eda\u662f\u4e09\u6c34\u8fd9\u4ee3\u8868\u4f60\u5bf9\u6211\u7684\u601d\u5ff5\u4e5f\u5982\u6eda\u6eda\u6d41\u6c34\u4e00\u6837\u6c79\u6d8c \u6211\u611f\u52a8\u54ed\u4e86\u4e0d\u77e5\u9053\u4f60\u73b0\u5728\u5728\u5e72\u561b\u6211\u5f88\u60f3\u4f60 \u3002',"\u6625\u5929\u7684\u9633\u5149\u7a7f\u8fc7\u6811\u53f6\u7684\u7f1d\u9699\uff0c\u6211\u77e5\u9053\u90a3\u662f\u592a\u9633\u7ecf\u8fc7\u5c0f\u5b54\u6210\u50cf\u5230\u5728\u6211\u8eab\u4e0a\u7684\u5f71\u3002\u6211\u62ac\u5934\u671b\u53bb\u53ea\u89c9\u4e00\u9635\u604d\u60da\uff0c\u770b\u89c1\u4e86\u9ed1\u8272\u957f\u53d1\u7684\u4f60\u3002\u6211\u77e5\u9053\u90a3\u662f\u4f60\u7a7f\u8fc7\u6211\u7684\u5fc3\u7559\u4e0b\u7684\u5f71\uff0c\u4f46\u6211\u5374\u4e0d\u77e5\u9053\u8fd9\u662f\u4ec0\u4e48\u6210\u50cf\u539f\u7406","\u4eca\u5929\u8003\u4e86\u4e00\u5929\u7684\u8bd5\uff0c\u5f88\u75b2\u60eb\u4f46\u662f\u770b\u89c1\u4f60\u7684\u670b\u53cb\u5708\uff0c\u539f\u6765\u4f60\u53bb\u5403\u4e86\u80af\u5fb7\u57fa\uff0c\u771f\u60f3\u548c\u4f60\u4e00\u8d77\u53bb\u5403\u4e00\u6b21\u3002","\u4f60\u77e5\u9053\u665a\u5b89\u7684\u62fc\u97f3\u5417\uff0c\u662fwanan\u54e6\uff0c\u4e5f\u5c31\u662f\u6211\u7231\u4f60\u7231\u4f60\u3002\u563b\u563b\uff0c\u6bcf\u6b21\u6211\u7ed9\u4f60\u53d1\u8fd9\u4e24\u4e2a\u5b57\u4f60\u90fd\u731c\u4e0d\u5230\u5427\uff0c\u4e5f\u8bb8\u662f\u6211\u4fe1\u53f7\u4e0d\u597d\uff0c\u7ed9\u4f60\u53d1\u7684\u6d88\u606f\u90fd\u5e26\u6709\u7ea2\u8272\u611f\u53f9\u53f7\uff0c\u8fd9\u4e00\u70b9\u4e5f\u662f\u4f60\u7231\u6211\u7684\u8868\u73b0\u5427\u3002\u548c\u4ed6\u540c\u5c45\u7684\u65e5\u5b50\u8981\u597d\u597d\u7684\u54e6\uff0c\u4e0d\u8981\u59a8\u788d\u5230\u522b\u4eba\u4e86\uff0c\u6211\u4e0a\u6b21\u6253\u7535\u8bdd\u7ed9\u4f60\uff0c\u542c\u4f60\u54ed\u7684\u597d\u60e8\uff0c\u4e00\u76f4\u558a\u4e0d\u8981\uff0c\u6211\u5f53\u65f6\u771f\u7684\u6c14\u70b8\u4e86\uff0c\u4ed6\u600e\u4e48\u53ef\u4ee5\u8fd9\u6837\u5bf9\u4f60\u3002\u4f60\u4e00\u4e2a\u5973\u5b69\u5b50\u5728\u5916\u9762\u8981\u575a\u5f3a\u554a\uff0c\u5916\u9762\u771f\u51b7\uff0c\u8981\u8bb0\u5f97\u4fdd\u6696\u54e6\uff0c\u6211\u4f1a\u7ee7\u7eed\u8d5a\u94b1\u7684\u3002","\u4eca\u5929\u4f60\u8bf4\u4e86\u8981\u548c\u6211\u6253\u7535\u8bdd\uff0c\u6211\u7b49\u4e86\u4e00\u5929\uff0c\u9a6c\u4e0a\u5341\u4e8c\u70b9\u4e86\u624d\u6253\u8fc7\u6765\uff0c\u6211\u6709\u70b9\u4e0d\u9ad8\u5174\u5c31\u6302\u4e86\uff0c\u4f60\u9a82\u4e86\u53e5\u7ed9\u8138\u4e0d\u8981\u8138\u3002\u6211\u60f3\u4e86\u4e00\u4e0b\uff0c\u54ce\u5440\u4f60\u8fd8\u4f1a\u5173\u5fc3\u6211\u7684\u8138\uff0c\u591a\u4e48\u5584\u826f\u7684\u7537\u5b69\u5b50\uff0c\u6211\u53d1\u8a93\u8fd8\u80fd\u518d\u7b49\u4e00\u5929\u7535\u8bdd",'\u5979\u4ece\u6765\u4e0d\u8bf4\u60f3\u6211\uff0c\u804a\u5929\u8bb0\u5f55\u641c\u7d22\u4e86\u4e00\u4e0b"\u60f3\u4f60"\u4e24\u4e2a\u5b57\u5168\u90fd\u662f\uff1a"\u90a3\u6ce2\u4f60\u600e\u4e48\u4e0d\u4e0a\u554a \u4f60\u5728\u60f3\u4f60\u5988\u5462"',"\u4eca\u5929\u53d1\u5de5\u8d44\u4e86 \u6211\u4e00\u4e2a\u6708\u5de5\u8d441500 \u4f60\u731c\u6211\u4f1a\u7ed9\u4f60\u591a\u5c11 \u662f\u4e0d\u662f\u89c9\u5f97\u6211\u4f1a\u7ed9\u4f601200 \u81ea\u5df1\u7559300\u5403\u996d \u54c8\u54c8 \u62111500\u90fd\u7ed9\u4f60 \u56e0\u4e3a\u5382\u91cc\u5305\u5403\u5305\u4f4f","\u4eca\u5929\u6ca1\u6709\u5de1\u903b \u5728\u5c0f\u533a\u91cc\u770b\u6f02\u4eae\u7684\u5973\u5b69\u5b50\u4eec\u6234\u7740\u53e3\u7f69\u53bb\u4e0a\u73ed \u5411\u5979\u4eec\u6253\u62db\u547c \u5979\u4eec\u5374\u4e0d\u7406\u6211 \u53ef\u80fd\u56e0\u4e3a\u6211\u53ea\u662f\u4e2a\u4fdd\u5b89 \u4fdd\u5b89\u4ead\u6ca1\u6709\u6696\u6c14 \u503c\u73ed\u4e00\u591c\u7684\u6211\u7cbe\u75b2\u529b\u5c3d \u53ea\u6709\u60f3\u8d77\u4f60\u624d\u4f1a\u8ba9\u6211\u6709\u4e00\u4e1d\u6e29\u6696 \u60f3\u505a\u4f60\u7684\u4fdd\u5b89 \u4fdd\u4f60\u4e00\u751f\u5e73\u5b89","\u542c\u7740\u7a97\u5916\u7a00\u7a00\u62c9\u62c9\u7684\u96e8\u58f0 \u6211\u5ffd\u7136\u60f3\u5230\u4f60\u5bf9\u6211\u8bf4\u7684\u8bdd \u5bf9\u554a \u751f\u5b69\u5b50\u672c\u6765\u5c31\u591f\u75db\u82e6\u4e86 \u8fd8\u7ba1\u662f\u8c01\u7684\u5e72\u561b\u5462","\u4eca\u5929\u8868\u767d\u88ab\u62d2\u7edd\u4e86\uff0c\u5979\u5bf9\u6211\u8bf4\u80fd\u4e0d\u80fd\u8131\u4e0b\u88e4\u5b50\u6492\u6ce1\u5c3f\u7167\u7167\u81ea\u5df1\uff0c\u5f53\u6211\u8131\u4e0b\u88e4\u5b50\u7684\u65f6\u5019\uff0c\u5979\u54bd\u4e86\u4e0b\u53e3\u6c34\uff0c\u8bf4\u6211\u4eec\u53ef\u4ee5\u8bd5\u4e00\u4e0b\u3002","\u4f60\u7ec8\u4e8e\u558a\u6211\u53cc\u6392\u4e86 \u8ba9\u6211\u62ff\u80dc\u7387\u6700\u9ad8\u7684\u82f1\u96c4\uff0c\u6211\u4e00\u822c\u90fd\u4e0d\u73a9\u5b89\u742a\u62c9\u7684\uff0c\u56e0\u4e3a\u80dc\u7387\u592a\u9ad8\u6015\u6389\uff0c\u53ef\u662f\u4e3a\u4e86\u4f60\u6211\u8fd8\u662f\u9009\u4e86\uff0c\u4f60\u597d\u50cf\u5f88\u5f00\u5fc3\uff0c\u7ed9\u6211\u53d1\u4e86\u53e5fw\uff0c\u6211\u61c2\u4e86\uff0c\u4f60\u662f\u60f3\u5938\u5938\u6211\uff0c\u8bf4\u6211\u6cd5\u738b\uff0c\u4f60\u771f\u597d\uff0c\u6211\u8d8a\u6765\u8d8a\u559c\u6b22\u4f60\u4e86","\u6211\u9a97\u4e86\u6211\u7238\u5988\uff0c\u4e70\u4e86\u5f20\u673a\u7968\u53bb\u89c1\u4f60\uff0c\u5728\u4f60\u7684\u57ce\u5e02\u6211\u88ab\u9a97\u4e868000\u5757\u94b1\uff0c\u72ec\u81ea\u4e00\u4eba\u5403\u6ce1\u9762\u65f6\u770b\u5230\u4f60\u5728\u8857\u8fb9\u548c\u4e00\u4e2a\u5927\u53d4\u70ed\u543b\u4e865\u5206\u949f\uff0c\u5728\u90a35\u5206\u949f\u91cc\uff0c\u6211\u5f88\u60f3\u5bb6\uff0c\u5f88\u60f3\u7238\u5988\uff0c\u5f88\u60f3\u73a9\u738b\u8005\u8363\u8000\uff0c\u73a9\u7684\u62631\u3002","\u4eca\u5929\u6211\u89c2\u6218\u4e86\u4e00\u5929\u4f60\u548c\u522b\u4eba\u6253\u6e38\u620f\uff0c\u4f60\u4eec\u73a9\u7684\u5f88\u5f00\u5fc3\uff0c\u6211\u7ed9\u4f60\u53d1\u4e86200\u591a\u6761\u6d88\u606f\uff0c\u4f60\u8bf4\u6ca1\u6d41\u91cf\u5c31\u4e0d\u56de\u4e86\uff0c\u665a\u4e0a\u53d1\u8bf4\u8bf4\u6ca1\u6709\u4eba\u7231\u4f60\uff0c\u6211\u8fde\u6eda\u5e26\u722c\u8bc4\u8bba\u4e86\u53e5\u6709\u6211\u5728\u3002\u4f60\u628a\u6211\u62c9\u9ed1\u4e86\uff0c\u6211\u7ed9\u4f60\u6253\u7535\u8bdd\u4e5f\u65e0\u4eba\u63a5\u542c\u3002\u5bf9\u4e0d\u8d77\u6211\u4e0d\u8be5\u6253\u6270\u4f60\u3002\u6211\u6c42\u6c42\u4f60\u518d\u7ed9\u6211\u4e00\u6b21\u5f53\u597d\u53cb\u7684\u673a\u4f1a\u5427\u3002","\u9a97\u4e86\u7236\u6bcd\uff0c\u4e70\u4e86\u8f66\u7968\u53ea\u8eab\u4e00\u4eba\u53bb\u89c1\u4f60\uff0c\u5728\u4f60\u7684\u57ce\u5e02\u6211\u88ab\u9a97\u4e862000\u5757\u94b1\u3002\u627e\u5230\u4f60\u4e00\u8d77\u5403\u4e86\u996d\uff0c\u770b\u4e86\u7535\u5f71\u3002\u4f60\u8bf4\u4f60\u8981\u56de\u5bdd\u5ba4\u5199\u8981\u4ea4\u7684\u4e1c\u897f\uff0c\u6211\u9001\u4f60\u56de\u53bb\uff0c\u627e\u4e86\u4e2a50\u5757\u94b1\u7684\u5c0f\u65c5\u9986\u3002\u5f53\u6211\u4e0b\u697c\u4e70\u4e1c\u897f\u7684\u65f6\u5019\uff0c\u6211\u770b\u5230\u4f60\u4e0a\u4e86\u4e00\u8f86\u8f66\u3002\u8f66\u6ca1\u5f00\uff0c\u4f60\u548c\u4ed6\u70ed\u543b\u4e865\u5206\u949f\u3002\u5728\u90a35\u5206\u949f\u91cc\uff0c\u6211\u60f3\u5bb6\u60f3\u7236\u6bcd\u60f3\u6253\u738b\u8005\u3002\u73a9\u7684\u62631","\u4f60\u597d\u50cf\u4ece\u6765\u6ca1\u6709\u5bf9\u6211\u8bf4\u8fc7\u665a\u5b89\uff0c\u6211\u5728\u6211\u4eec\u7684\u804a\u5929\u8bb0\u5f55\u91cc\u641c\u7d22\u4e86\u5173\u952e\u5b57\uff1a[\u665a\u5b89]\uff0c\u4f60\u8bf4\u8fc7\u4e00\u6b21\uff1a\u6211\u65e9\u665a\u5b89\u6392\u4eba\u5f04\u6b7b\u4f60\u3002","\u4eca\u5929\u5916\u9762\u7684\u5929\u6c14\u4e0d\u662f\u5f88\u597d\uff0c\u751a\u81f3\u8bf4\u975e\u5e38\u7684\u5dee\uff0c\u6211\u7ed9\u4f60\u6253\u4e86\u4e00\u4e2a\u7535\u8bdd\uff0c\u4f60\u6ca1\u6709\u63a5\uff0c\u6211\u518d\u6253\uff0c\u4f60\u8fd8\u662f\u6ca1\u6709\u63a5\uff0c\u6211\u60f3\u4f60\u5e94\u8be5\u5728\u7761\u89c9\u5427\uff0c\u4e8e\u662f\u6211\u5e26\u4e0a\u53e3\u7f69\u8dd1\u5230\u4f60\u5bb6\u95e8\u53e3\uff0c\u521a\u8981\u6572\u95e8\uff0c\u4e00\u4e2a\u7537\u4eba\u6253\u5f00\u4e86\u4f60\u5bb6\u7684\u623f\u95e8",'\u6211\u751f\u6015\u6253\u6270\u5230\u4f60\u5468\u672b\u65e9\u7761\uff0c\u7136\u540e\u975e\u5e38\u7ea0\u7ed3\u7684\u7ed9\u4f60\u53d1\u4e86[\u65e9\u4e0a\u597d\u5b9d\u5b9d\uff0c\u5728\u5e72\u561b?]\u7684\u4fe1\u606f\u3002\u4f60\u5f00\u5fc3\u5730\u56de\u590d\u5230:"\u6b63\u548c\u7537\u670b\u53cb\u817b\u5728\u4e00\u8d77\u5462\uff0c\u4ed6\u5728\u5582\u6211\u5403\u65e9\u9910\uff0c\u563b\u563b\u563b"\u3002\u770b\u4f60\u8fd9\u4e48\u5f00\u5fc3\uff0c\u5fc3\u91cc\u4e5f\u66ff\u4f60\u9ad8\u5174\u3002',"\u5979\u597d\u50cf\u4ece\u6765\u6ca1\u6709\u4e3b\u52a8\u8bf4\u8fc7\u7231\u6211\uff0c\u6211\u641c\u7d22\u4e86\u4e00\u4e0b\u5173\u952e\u5b57[\u7231]\u3002\u5728\u6211\u4eec\u7684\u804a\u5929\u8bb0\u5f55\u91cc\uff0c\u5979\u53ea\u8bf4\u8fc7\u4e00\u6b21\uff1a\u7231\u5947\u827a\u4f1a\u5458\u501f\u6211\u4e00\u4e0b","\u542c\u8bf4\u4f60\u670b\u53cb\u8bf4\u4eca\u5929\u51fa\u95e8\u4e86\uff0c\u6211\u6253\u626e\u6210\u7cbe\u795e\u5c0f\u4f19\u6765\u627e\u4f60\uff0c\u6ca1\u60f3\u5230\u4f60\u7adf\u7136\u5bf9\u6211\u8bf4[\u7ed9\u6211\u722c\uff0c\u522b\u8fc7\u6765]\u6211\u5f53\u573a\u5c31\u54ed\u4e86\uff0c\u539f\u6765\u771f\u5fc3\u771f\u7684\u4f1a\u611f\u52a8\u4eba\uff0c\u4f60\u4e00\u5b9a\u662f\u77e5\u9053\uff0c\u7a7f\u8c46\u8c46\u978b\u8d70\u8def\u811a\u4f1a\u5f88\u7d2f\uff0c\u8ba9\u6211\u722c\u662f\u56e0\u4e3a\u8fd9\u6837\u4e0d\u4f1a\u7d2f\u7740\u811a\uff0c\u5176\u5b9e\u4f60\u662f\u559c\u6b22\u6211\u7684\u5427","\u4eca\u5929\u6709\u70b9\u53e3\u8154\u6e83\u75a1 \u4e0d\u592a\u60f3\u8214\u4e86 \u548c\u4f60\u7684\u65e7\u7231\u597d\u597d\u7684\u554a \u4e0d\u8981\u4e0d\u5f00\u5fc3\u4e86","\u6211\u5b58\u4e86\u4e24\u4e2a\u6708\u7684\u94b1\uff0c\u7ed9\u4f60\u4e70\u4e86\u4e00\u53cc\u5317\u5361\u84dd\uff0c\u4f60\u5bf9\u6211\u8bf4\u4e86\u4e00\u53e5\u8c22\u8c22\uff0c\u6211\u597d\u5f00\u5fc3\u3002\u8fd9\u662f\u4f60\u7b2c\u4e00\u6b21\u5bf9\u6211\u8bf4\u4e24\u4e2a\u5b57\uff0c\u4ee5\u524d\u4f60\u90fd\u53ea\u5bf9\u6211\u8bf4\u6eda\u3002\u4eca\u5929\u665a\u4e0a\u901b\u95f2\u9c7c\uff0c\u770b\u5230\u4e86\u4f60\u628a\u6211\u9001\u4f60\u7684\u5317\u5361\u84dd\u53d1\u5e03\u4e0a\u53bb\u4e86\u3002\u6211\u60f3\uff0c\u4f60\u4e00\u5b9a\u662f\u5728\u8003\u9a8c\u6211\uff0c\u4e8e\u662f\u6211\u7528\u501f\u5457\u91cc\u7684\u94b1\u628a\u5b83\u4e70\u4e86\u4e0b\u6765\uff0c\u518d\u6b21\u9001\u7ed9\u4f60\uff0c\u7ed9\u4f60\u4e00\u4e2a\u60ca\u559c\uff0c\u7231\u4f60\u3002","\u4f60\u4e00\u4e2a\u5c0f\u65f6\u6ca1\u56de\u6211\u7684\u6d88\u606f \u5728\u6211\u5b5c\u5b5c\u4e0d\u5026\u5730\u9a9a\u6270\u4e0b\u4f60\u7ec8\u4e8e\u820d\u5f97\u56de\u6211\u4e86 \u4f60\u8bf4[\u5728\u505a\u7231]\u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49 \u6211\u60f3\u4e86\u5f88\u4e45 \u5728\u505a\u7231\u8fd9\u7b80\u7b80\u5355\u5355\u7684\u4e09\u4e2a\u5b57\u80af\u5b9a\u662f\u4e09\u53e5\u8bdd\uff0c\u5206\u522b\u662f\uff0c\u6211\u5728\u5fd9\uff0c\u505a\u4f60\u5973\u670b\u53cb\uff0c\u6211\u7231\u4f60  \u60f3\u5230\u8fd9\u91cc\u6211\u4e0d\u7981\u6d41\u4e0b\u4e86\u773c\u6cea\uff0c\u6211\u8fd9\u4e48\u957f\u65f6\u95f4\u7684\u559c\u6b22\u6ca1\u6709\u767d\u8d39\uff0c\u4e0d\u77e5\u9053\u4f60\u73b0\u5728\u5fd9\u5e72\u561b  \u6211\u5f88\u60f3\u4f60","\u4f60\u5341\u5206\u949f\u6ca1\u6709\u56de\u6211\u7684\u6d88\u606f\u5728\u6211\u5b5c\u5b5c\u4e0d\u5026\u7684\u9a9a\u6270\u4e0b\u4f60\u7ec8\u4e8e\u820d\u5f97\u56de\u6211\u4e86 \u4f60\u8bf4[\u61a8\u61a8]\u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49 \u53ef\u80fd\u8bf4\u5728\u5938\u6211\u50bb\u50bb\u5f88\u53ef\u7231\u5427 \u6211\u4e0a\u767e\u5ea6\u641c\u4e86 \u4e5f\u8bb8\u4f60\u8bdd\u6ca1\u6709\u8bf4\u5168 \u662f\u4e0d\u662f\u4f60\u5077\u6211\u8fd9\u4e2a\u61a8\u61a8\u7684\u5fc3\u6240\u4ee5\u53d8\u6210\u6562\u6562\u5462 \u6211\u611f\u52a8\u54ed\u4e86 \u539f\u6765\u662f\u6211\u81ea\u5df1\u611f\u52a8\u4e86\u6211\u81ea\u5df1 \u4e0d\u77e5\u9053\u4f60\u73b0\u5728\u5728\u5e72\u561b\u5462 \u6211\u5f88\u60f3\u4f60\uff5e","\u6628\u5929\u6211\u8fd8\u662f\u7167\u5e38\u7ed9\u4f60\u53d1\u4e86\u597d\u591a\u6d88\u606f \u4eca\u5929\u4f60\u7ec8\u4e8e\u56de\u4e86\u6211\u4e94\u4e2a\u5b57[\u70e6\u4e0d\u70e6\u554a\u4f60]\u3002\u6211\u7a0d\u52a0\u601d\u7d22\uff0c\u624d\u660e\u767d\u4f60\u7684\u8bdd\u3002 \u4f60\u5f00\u59cb\u5173\u5fc3\u6211\u89c9\u4e0d\u89c9\u5f97\u70e6\u4e86\uff0c \u6211\u592a\u611f\u52a8\u4e86\uff0c\u53d7\u5ba0\u82e5\u60ca\u7684\u3002\u4e0d\u70e6\u4e0d\u70e6 \uff0c\u4f60\u5929\u5929\u9a82\u6211\u6211\u90fd\u4e0d\u4f1a\u89c9\u5f97\u4f60\u70e6\uff0c\u6211\u6c38\u8fdc\u662f\u6211\u7684\u5c0f\u5fc3\u809d\uff0c\u7231\u4f60\uff5e(^\u0437^)-?\u4e48\u4e48\u54d2\u3002","\u6700\u8fd1\u6211\u6697\u604b\u7684\u5973\u751f\u6bcf\u5929\u90fd\u548c\u4e0d\u540c\u7684\u7537\u751f\u7ea6\u4f1a\uff0c\u6211\u60f3\u603b\u6709\u4e00\u5929\u4f1a\u8f6e\u5230\u6211\u5427 \u6211\u95ee\u5979\u4ec0\u4e48\u65f6\u5019\u80fd\u89c1\u89c1\u6211 \u5979\u8bf4\u4e0b\u8f88\u5b50\u5427 \u5979\u771f\u597d \u4e0b\u8f88\u5b50\u8fd8\u8981\u548c\u6211\u5728\u4e00\u8d77","\u6211\u7238\u8bf4\u518d\u6562\u7f51\u604b\u5c31\u6253\u65ad\u6211\u7684\u817f\uff0c\u5e78\u597d\u4e0d\u662f\u80f3\u818a\uff0c\u8fd9\u6837\u6211\u8fd8\u80fd\u7ee7\u7eed\u548c\u4f60\u6253\u5b57\u804a\u5929\uff0c\u5c31\u7b97\u8fde\u80f3\u818a\u4e5f\u6253\u65ad\u4e86\uff0c\u6211\u7684\u5fc3\u91cc\u4e5f\u4f1a\u6709\u4f60\u4f4d\u7f6e\u3002","\u4f60\u8ddf\u4ed6\u5df2\u7ecf\u556a\u5b8c\u4e86\u5427\uff1f\u6211\u4eca\u5929\u642c\u7816\u6323\u4e86\u4e00\u767e\u591a\uff0c\u660e\u5929\u7ed9\u4f60\u6253\u8fc7\u53bb\u3002\u4f60\u5feb\u70b9\u4f11\u606f\u5566\uff0c\u6211\u660e\u5929\u65e9\u4e0a\u53eb\u4f60\u8d77\u5e8a\uff0c\u7ed9\u4f60\u70b9\u5916\u5356\uff0c\u7ed9\u4f60\u70b9\u6700\u559c\u6b22\u559d\u7684\u5976\u8336\u3002\u5230\u665a\u4e0a\u7684\u8bdd\u6211\u4f1a\u7ee7\u7eed\u53bb\u6361\u5783\u573e\u7684\uff0c\u4f60\u4e0d\u7528\u62c5\u5fc3\u6211\u70e6\u4f60\u3002\u5e8a\u53ea\u6709\u8fd9\u4e48\u5927\uff0c\u7761\u4e0d\u4e0b\u4e09\u4e2a\u4eba\uff0c\u4f60\u8981\u597d\u597d\u7167\u987e\u81ea\u5df1\uff0c\u4e0d\u8981\u8ba9\u4ed6\u8001\u62a2\u4f60\u7684\u88ab\u5b50\u3002\u6211\u6c38\u8fdc\u90fd\u7231\u4f60\u3002","\u4eca\u5929\u4f60\u4f9d\u65e7\u9ad8\u51b7\uff0c\u7ed9\u4f60\u53d1\u4e86\u597d\u591a\u6d88\u606f\uff0c\u90fd\u6ca1\u56de\u3002\u53ef \u4f60\u8d8a\u662f\u8fd9\u6837\uff0c\u6211\u8d8a\u662f\u559c\u6b22\u4f60\u3002\u5728\u6211\u4e0d\u65ad\u7684\u5618\u5bd2\u95ee\u6696\u4e0b\uff0c\u4f60\u7ec8\u4e8e\u4e0d\u518d\u77dc\u6301\u4e86\uff0c\u4f60\u56de\u4e86\u4e00\u4e2asb\u3002\u5728\u6211\u67e5\u904d\u4e86\u82f1\u8bed\u8bcd\u5178\u540e\uff0c\u6211\u7ec8\u4e8e\u660e\u767d\u4e86\u8fd9\u4e24\u4e2a\u5b57\u6bcd\u7684\u610f\u601d\u3002s\u662fsweet\uff0cb\u662fbaby\uff0c\u90a3\u4e48\u4f60\u4e00\u5b9a\u662f\u5728\u53eb\u6211sweet baby\u4e86\uff0c\u6211\u5f88\u611f\u52a8\u3002","\u4f60\u8ddf\u4ed6\u5df2\u7ecf\u9192\u4e86\u5427?\u6211\u4eca\u5929\u6361\u5783\u573e\u6323\u4e86\u4e00\u767e\u591a\u660e\u5929\u7ed9\u4f60\u6253\u8fc7\u53bb\u4f60\u5feb\u70b9\u4f11\u606f\u5427\u6211\u660e\u5929\u53eb\u4f60\u8d77\u5e8a\u7ed9\u4f60\u70b9\u5916\u5356\u4e70\u70df\u7ed9\u4f60\u70b9\u4f60\u6700\u559c\u6b22\u7684\u5976\u8336\u665a\u4e0a\u6211\u4f1a\u7ee7\u7eed\u53bb\u6446\u5730\u644a\u7684\u4f60\u4e0d\u7528\u62c5\u5fc3\u6211\u70e6\u4f60\u5e8a\u53ea\u6709\u90a3\u4e48\u5927\u7761\u4e0d\u4e0b\u4e09\u4e2a\u4f60\u8981\u597d\u597d\u7167\u987e\u597d\u81ea\u5df1\u4e0d\u8981\u8ba9\u4ed6\u62a2\u4f60\u88ab\u5b50\u6211\u6c38\u8fdc\u7231\u4f60","\u6628\u5929\u7ed9\u4f60\u53d1\u4e8699\u6761\u7ea6\u4f60\u4e00\u8d77\u690d\u6811\u7684\u6d88\u606f\uff0c\u4eca\u5929\u4f60\u7ec8\u4e8e\u80af\u56de\u6211\u4e86\uff0c \u4f60\u8bf4[\u4f60\u5148\u53bb\u690d\u53d1\u5427\uff0c\u6b7b\u79c3\u5b50\u3002],  \u6211\u4e00\u4e0b\u5b50\u5c31\u54ed\u4e86 \uff0c\u539f\u6765\u52aa\u529b\u771f\u7684\u6709\u7528 \uff0c\u4f60\u5df2\u7ecf\u5f00\u59cb\u5173\u5fc3\u6211\u4e86\uff0c\u4f60\u4e5f\u662f\u633a\u559c\u6b22\u6211\u7684\u5427\u3002","\u4eca\u5929\u4fdd\u5b89\u961f\u957f\u5fc3\u60c5\u4e0d\u597d\u62ff\u6211\u6492\u6c14\uff0c\u56e0\u4e3a\u4ed6\u4e0d\u4f1a\u5531\u60ca\u96f7\uff0c\u4ed6\u7684\u5973\u795e\u5f88\u751f\u6c14\u7684\u9a82\u4ed6\u8bf4\u4ed6\u4e0d\u61c2\u6f6e\u6d41\u4e0d\u61c2\u65f6\u5c1a\uff0c\u6240\u4ee5\u961f\u957f\u51b2\u6211\u543c\u4e86\u4e00\u5929\u60ca\u96f7\uff0c\u8fd9\u901a\u5929\u4fee\u4e3a\u5929\u584c\u5730\u9677\u7d2b\u91d1\u9524\u6211\u59d4\u5c48\uff0c\u6211\u60f3\u4f60","\u62a2\u94f6\u884c\u7684\u65f6\u5019\u88ab\u6293\u4e86 \u6211\u672c\u6765\u60f3\u53cd\u6297 **\u8bf4\u4e86\u4e00\u53e5\u8001\u5b9e\u70b9\u522b\u52a8 \u6211\u7acb\u523b\u5c31\u653e\u5f03\u4e86\u62b5\u6297 \u56e0\u4e3a\u6211\u8bb0\u5f97\u4f60\u8bf4\u8fc7\u4f60\u559c\u6b22\u8001\u5b9e\u4eba","\u6211\u6253\u6e38\u620f\u592a\u83dc\u4e86 \u5076\u5c14\u8dcc\u8dcc\u649e\u649e\u6458\u4e86\u51e0\u9897\u661f\u661f \u603b\u662f\u53c8\u6389\u4e0b\u6765 \u6211\u5b88\u4e0d\u4f4f\u4e0a\u4e00\u628a\u6458\u6389\u7684\u661f\u661f \u4e5f\u5b88\u4e0d\u4f4f\u4f60","\u4f60\u60f3\u6211\u4e86\u5427\uff1f\u53ef\u4ee5\u56de\u6211\u6d88\u606f\u4e86\u5417\uff1f\u6211\u4e70\u4e86\u4e07\u901a\u7b4b\u9aa8\u8d34 \u4f60\u8fd0\u52a8\u4e00\u4e2a\u665a\u4e0a\u8170\u5f88\u75bc\u5427\uff1f\u4eca\u665a\u65e9\u70b9\u56de\u5bb6 \u6211\u7096\u4e86\u6392\u9aa8\u6c64\uff0c\u7d2f\u4e86\u4e00\u4e2a\u665a\u4e0a\u5427 \u6ca1\u4e8b\u6211\u6c38\u8fdc\u5728\u5bb6\u7b49\u4f60","\u6211\u7ed9\u4f60\u6253\u4e86\u4e00\u901a\u7535\u8bdd\uff0c\u4f60\u7ec8\u4e8e\u63a5\u4e86\u3002\u542c\u5230\u4e86\u4f60\u53d1\u51fa\u554a\u554a\u554a\u554a\u7684\u58f0\u97f3\uff0c\u4f60\u8bf4\u4f60\u811a\u75db\uff0c\u6211\u60f3\u4f60\u4e00\u5b9a\u662f\u5f88\u96be\u53d7\u5427\u3002\u7535\u8bdd\u90a3\u8fb9\u8fd8\u6709\u4e2a\u7537\u7684\u5bf9\u4f60\u8bf4[\u6765\u6362\u4e2a\u59ff\u52bf]\uff0c\u4e00\u5b9a\u662f\u5728\u505a\u7406\u7597\u4e86\u3002\u671f\u5f85\u4f60\u65e9\u65e5\u5eb7\u590d\u3002","\u4eca\u5929\u7684\u6211\u6392\u4f4d\u8f93\u4e86\u597d\u591a\u628a\uff0c\u6211\u5c06\u8fd9\u4e9b\u4e8b\u60c5\u5206\u4eab\u7ed9\u4f60\uff0c\u4f46\u662f\u4f60\u4e00\u4e2a\u5b57\u90fd\u6ca1\u6709\u8bb2\uff0c\u6211\u5728\u60f3\u4f60\u662f\u4e0d\u662f\u5728\u5fd9?\u6211\u5934\u75db\u6b32\u88c2\uff0c\u7ec8\u4e8e\u5728\u6211\u7ed9\u4f60\u53d1\u4e86\u51e0\u5341\u6761\u6d88\u606f\u4e4b\u540e\uff0c\u4f60\u7ec8\u4e8e\u56de\u4e86\u6211\u4e00\u4e2a\u8111\u5b50\u662f\u4e0d\u662f\u6709\u75c5?\u539f\u6765\u4f60\u8fd8\u662f\u5173\u5fc3\u6211\u7684, \u770b\u5230\u8fd9\u53e5\u8bdd\uff0c\u6211\u7684\u8111\u5b50\u4e00\u4e0b\u5c31\u4e0d\u75bc\u4e86\uff0c\u4eca\u5929\u4e5f\u662f\u7231\u4f60\u7684\u4e00\u5929\u3002","\u4eca\u5929\u5929\u6c14\u6709\u70b9\u51b7\uff0c\u60f3\u5077\u4f60\u7684\u5fc3\u5374\u8fd8\u662f\u6ca1\u6709\u6210\u529f\uff0c\u5728\u5e8a\u4e0a\u7684\u6211\u73b0\u5728\u7684\u5fc3\u60c5\u5c31\u50cf\u5929\u6c14\u9884\u62a5\uff0c\u8bf4\u660e\u5929\u6709\u96e8 \u6211\u90fd\u542c\u6210\u660e\u5929\u6709\u4f60","\u4f60\u4e09\u5929\u6ca1\u56de\u6211\u7684\u6d88\u606f\u5728\u6211\u5b5c\u5b5c\u4e0d\u5026\u5730\u9a9a\u6270\u4e0b\u4f60\u7ec8\u4e8e\u820d\u5f97\u56de\u6211\u4e86\u4f60\u8bf4[nmsl\u6211\u60f3\u8fd9\u4e00\u5b9a\u662f\u6709\u4ec0\u4e48\u542b\u4e49\u5427\u5662!\u6211\u604d\u7136\u5927\u609f\u539f\u6765\u662f\u5c3c\u7f8e\u8212\u5229\u9897\u7c92\u4ed6\u77e5\u9053\u6211\u5173\u8282\u708e\u8ba9\u6211\u5403\u5c3c\u7f8e\u8212\u5229\u9897\u7c92\u4ed6\u8fd8\u662f\u5173\u5fc3\u6211\u7684\u4f46\u662f\u53c8\u4e0d\u60f3\u663e\u73b0\u7684\u90a3\u4e48\u70ed\u60c5\u7684\u5929\u554a\u4ed6\u597d\u9ad8\u51b7\u6211\u597d\u50cf\u66f4\u559c\u6b22\u4ed6\u4e86?","\u6211\u9000\u4e86\u65e0\u5173\u7d27\u8981\u7684\u7fa4\uff0c\u552f\u72ec\u8fd9\u4e2a\u7fa4\u6211\u6ca1\u6709\u9000\uff0c\u56e0\u4e3a\u8fd9\u91cc\u6709\u4e00\u4e2a\u5bf9\u6211\u6765\u8bf4\u5f88\u7279\u522b\u7684\u5973\u5b69\u5b50\uff0c\u6211\u4eec\u4e0d\u662f\u597d\u53cb\uff0c\u6211\u6bcf\u5929\u53ea\u80fd\u901a\u8fc7\u7fa4\u540d\u7247\u770b\u770b\u5979\uff0c\u867d\u7136\u4e00\u5f20\u7167\u7247\u4e5f\u770b\u4e0d\u5230\uff0c\u6211\u4e5f\u77e5\u8db3\u4e86\uff0c\u6211\u4e0d\u6562\u8bf4\u5979\u7684\u540d\u5b57\uff0c\u4f46\u6211\u77e5\u9053\u5979\u662f\u7fa4\u91cc\u9762\u6700\u7f8e\u7684\u5973\u5b69\u5b50\uff0c\u5979\u8bf4\u6211\u4eec\u8fd9\u6837\u4f1a\u8ddd\u79bb\u4ea7\u751f\u7f8e~ \u6211\u60f3\u60f3\u53d1\u73b0\u5979\u8bf4\u7684\u633a\u5bf9\u7684\uff0c\u6211\u5fc3\u91cc\u5f88\u5f00\u5fc3","\u4eca\u5929\u6211\u89c2\u6218\u4e86\u4f60\u4e00\u5929\u5e26\u522b\u4eba\u6253\u6e38\u620f\uff0c\u4f60\u4eec\u73a9\u5f97\u5f88\u5f00\u5fc3\uff0c\u6211\u7ed9\u4f60\u53d1\u4e86\u4e24\u767e\u591a\u6761\u4fe1\u606f\uff0c\u4f60\u8bf4\u4f60\u6ca1\u6d41\u91cf\u5c31\u4e0d\u56de\u4e86\u3002\u665a\u4e0a\u4f60\u53d1\u4e86\u6761\u8bf4\u8bf4\uff0c\u62b1\u6028\u6ca1\u6709\u4eba\u7231\u4f60\u3002\u6211\u8fde\u6eda\u5e26\u722c\u8bc4\u8bba\u4e86\u53e5\u6709\u6211\u5728\uff0c\u4f60\u628a\u6211\u62c9\u9ed1\u4e86\u3002\u6211\u591c\u91cc\u7ed9\u4f60\u6253\u7535\u8bdd\u65e0\u4eba\u63a5\u542c\u3002\u5bf9\u4e0d\u8d77\uff0c\u6211\u4e0d\u8be5\u6253\u6270\u5230\u4f60\u3002\u6211\u6c42\u4f60\u518d\u7ed9\u6211\u4e00\u6b21\u5f53\u4f60\u597d\u53cb\u7684\u673a\u4f1a\u5427\uff01\u5fc3\u788e \u6211\u59d4\u5c48\uff0c\u6211\u60f3\u4f60\uff0c\u6211\u4f1a\u575a\u6301\u6211\u5bf9\u4f60\u7684\u7231\u7684\uff0c\u4f60\u653e\u5fc3\u597d\u5566\uff0c\u4e48\u4e48\u54d2\uff5e\u6211\u5f88\u559c\u6b22\u4f60\u3002","\u4eca\u5929\u53d1\u5de5\u8d44\u4e86\uff0c\u6211\u4e00\u4e2a\u6708\u5de5\u8d441500\uff0c\u4f60\u731c\u6211\u4f1a\u7ed9\u4f60\u591a\u5c11\uff1f\u662f\u4e0d\u662f\u89c9\u5f97\u6211\u4f1a\u7ed9\u4f601200\uff0c\u81ea\u5df1\u7559300\u5403\u996d\uff1f\u54c8\u54c8\uff0c\u62111500\u90fd\u7ed9\u4f60\uff0c\u56e0\u4e3a\u6211\u4eec\u5305\u5403\u5305\u4f4f\u3002","\u4f60\u5c31\u50cf\u697c\u4e0b\u6ca1\u5f00\u95e8\u7684\u7406\u53d1\u5e97\u4e00\u6837\u51b7\u6f20\uff0c\u5b83\u4e0d\u7406\u53d1\uff0c\u4f60\u4e0d\u7406\u6211\u3002","\u6211\u6697\u604b\u7684\u4eba\u8bf4\u773c\u775b\u75bc \u6240\u4ee5\u6211\u4e70\u4e86\u74f6\u773c\u836f\u6c34\u5bc4\u8fc7\u53bb\uff0c\u4f46\u4ed6\u5374\u544a\u8bc9\u6211\u4ed6\u6709\u559c\u6b22\u7684\u4eba\u4e86 \u8ba9\u6211\u522b\u518d\u6253\u6270\uff0c\u8ddd\u79bb\u9065\u8fdc\uff0c\u987a\u4e30\u90fd\u8981\u4e24\u5929\u624d\u80fd\u5230\uff0c\u53ef\u4ed6\u4e3a\u4ec0\u4e48\u53ea\u7528\u4e86\u4e00\u79d2\u5c31\u628a\u773c\u836f\u6c34\u6ef4\u8fdb\u4e86\u6211\u773c\u775b\u91cc","\u4f60\u6628\u5929\u665a\u4e0a\u53c8\u6ca1\u56de\u6211\u4fe1\u606f\uff0c\u6211\u5374\u770b\u89c1\u4f60\u7684\u6e38\u620f\u5728\u7ebf\uff0c\u5728\u6211\u518d\u4e00\u6b21\u5b5c\u5b5c\u4e0d\u5026\u7684\u9a9a\u6270\u4f60\u7684\u60c5\u51b5\u4e0b,\u4f60\u7ec8\u4e8e\u8ddf\u6211\u8bf4\u4e86\u4e00\u53e5\u6700\u957f\u7684\u8bdd [\u4f60\u4ed6\u5988\u662f\u4e0d\u662f\u6709\u75c5] \u6211\u53c8\u9677\u5165\u4e86\u6c89\u601d\uff0c\u8fd9\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49,\u6211\u60f3\u4e86\u5f88\u4e45\u4f60\u7adf\u7136\u63d0\u5230\u4e86\u6211\u7684\u5988\u5988\uff0c\u539f\u6765\u4f60\u5df2\u7ecf\u60f3\u5f97\u90a3\u4e48\u957f\u8fdc\u4e86\uff0c\u60f3\u548c\u6211\u7ed3\u5a5a\u89c1\u6211\u7684\u7236\u6bcd\uff0c\u6211\u592a\u611f\u52a8\u4e86\u771f\u7684\uff0c\u771f\u7684\uff0c\u90a3\u4f60\u73b0\u5728\u5728\u5e72\u561b\uff0c\u6211\u597d\u60f3\u4f60\uff0c\u6211\u5988\u5988\u8bf4\u5979\u4e5f\u5f88\u559c\u6b22\u4f60\u3002","\u75ab\u60c5\u5df2\u7ecf\u6301\u7eed\u4e86\u51e0\u4e2a\u6708 \u4f60\u53d1\u4e86\u670b\u53cb\u5708 \u8bf4\u60f3\u5403\u706b\u9505 \u6211\u60f3\u7740\u73b0\u5728\u5916\u9762\u6ca1\u6cd5\u5403\u706b\u9505 \u8dd1\u53bb\u8d85\u5e02\u7ed9\u4f60\u91c7\u8d2d\u4e86\u4e00\u4e9b\u706b\u9505\u98df\u6750\u8fd8\u6709\u4f60\u6700\u559c\u6b22\u7684\u6d77\u5e95\u635e\u5e95\u6599 \u7ed9\u4f60\u53d1\u6d88\u606f\u8bf4\u6211\u5728\u4f60\u5c0f\u533a\u95e8\u53e3 \u7ed9\u4f60\u4e70\u4e86\u4e9b\u4e1c\u897f \u5929\u6c14\u6709\u70b9\u51b7 \u6211\u7b49\u4e86\u534a\u5929\u4f60\u90fd\u6ca1\u6709\u51fa\u73b0 \u4e5f\u6ca1\u6709\u56de\u6211\u6d88\u606f \u6211\u60f3\u4f60\u5927\u6982\u662f\u7761\u89c9\u5462 \u70b9\u5f00\u670b\u53cb\u5708\u770b\u5230\u4f60\u6b63\u5728\u548c\u522b\u7684\u5973\u751f\u53cc\u6392\u738b\u8005 \u6211\u628a\u4e1c\u897f\u5bc4\u5b58\u5728\u95e8\u536b \u7ed9\u4f60\u7559\u8a00\u8bf4\u6211\u8d70\u4e86 \u4f60\u4e0d\u7231\u6211\u6ca1\u5173\u7cfb \u4e0d\u53ef\u4ee5\u997f\u7740\u81ea\u5df1","\u4f60\u8bf4\u4f60\u60c5\u5934\u662f\u4e00\u4e2a\u4eba\u7528\u7684\uff0c\u7a7a\u95f4\u4e0a\u9501\u662f\u56e0\u4e3a\u4f60\u4e0d\u559c\u6b22\u73a9\u7a7a\u95f4\uff0c\u60c5\u4fa3\u7a7a\u95f4\u662f\u548c\u95fa\u871c\u5f00\u7684\uff0c\u627e\u4f60\u8fde\u9ea6\u65f6\u4f60\u8bf4\u4f60\u5728\u5fd9\u5de5\u4f5c\uff0c\u6bcf\u6b21\u804a\u5929\u4f60\u90fd\u8bf4\u5728\u5fd9\uff0c\u4f60\u771f\u662f\u4e00\u4e2a\u4e0a\u8fdb\u7684\u597d\u5973\u5b69\uff0c\u4f60\u771f\u597d\uff0c\u6211\u597d\u559c\u6b22\u4f60\u3002","\u4eca\u5929\u6211\u662f\u591c\u73ed\u503c\u73ed\u4eba\u5458 \u53bb\u5c0f\u533a\u5bb5\u591c\u5e97\u4e70\u9992\u5934\u505a\u65e9\u9910\uff0c\u4e70\u4e86\u4e09\u4e2a\u9992\u5934\u52a0\u4e00\u7897\u514d\u8d39\u7684\u7a00\u996d\u611f\u89c9\u5f88\u5e78\u798f\uff0c\u4ed8\u94b1\u7684\u65f6\u5019\u8001\u677f\u5a18\u5bf9\u6211\u7b11\u4e86\u7b11\uff0c\u5979\u53ef\u80fd\u89c9\u5f97\u4fdd\u5b89\u5f88\u6709\u5b89\u5168\u611f\u5427\u3002","\u4eca\u5929\u65e9\u4e0a\u6211\u544a\u8bc9\u4f60\u6211\u60f3\u4f60\u4e86\uff0c\u4f60\u6ca1\u7406\u6211\u3002\u4eca\u5929\u4e2d\u5348\u6211\u7ed9\u4f60\u6253\u7535\u8bdd\uff0c\u4f60\u4e0d\u63a5\uff0c\u6253\u7b2c\u4e8c\u4e2a\u4f60\u5c31\u5173\u673a\u3002\u665a\u4e0a\u6211\u5728\u4f60\u516c\u53f8\u697c\u4e0b\u7b49\u4f60\uff0c\u4f60\u5bf9\u6211\u8bf4\u7684\u7b2c\u4e00\u53e5\u8bdd\u5c31\u662f\u6eda&quot;\u6eda\uff0c\u522b\u70e6\u6211\uff0c\u522b\u6d6a\u8d39\u65f6\u95f4\u4e86&quot;\uff0c\u6211\u771f\u7684\u597d\u611f\u52a8\uff0c\u4f60\u5c45\u7136\u4e3a\u6211\u8003\u8651\u4e86\uff0c\u6015\u6211\u6d6a\u8d39\u65f6\u95f4\u3002\u545c\u545c\u545c\uff0c\u8fd9\u662f\u6211\u7231\u4f60\u7684\u7b2c74\u5929\u3002",'\u6628\u665a\u4f60\u548c\u670b\u53cb\u6253\u4e86\u4e00\u665a\u4e0a\u6e38\u620f\uff0c\u4f60\u7834\u5929\u8352\u7684\u7ed9\u6211\u770b\u4e86\u6218\u7ee9\uff0c\u867d\u7136\u6211\u770b\u4e0d\u61c2\u4f46\u662f\u6211\u76f8\u4fe1\u4f60\u4e00\u5b9a\u662f\u6700\u5389\u5bb3\u7684\uff0c\u6700\u68d2\u7684\uff0c\u6211\u7ed9\u4f60\u53d1\u4e86\u597d\u591a\u6d88\u606f\u5938\u4f60\uff0c\u544a\u8bc9\u4f60\u6211\u591a\u5d07\u62dc\u4f60\uff0c\u4f60\u56de\u4e86\u6211\u4e00\u53e5"\u50bbb"\uff0c\u6211\u7ffb\u6765\u8986\u53bb\u601d\u8003\u8fd9\u662f\u4ec0\u4e48\u610f\u601d, \u5662\u4f60\u662f\u8bf4\u6211\u50bb\uff0c\u90a3b\u5c31\u662fbaby\u7684\u610f\u601d\u4e86\u5427\uff0c\u539f\u6765\u4f60\u662f\u5728\u53eb\u6211\u50bb\u5b9d\uff0c\u8fd9\u4e48\u5ba0\u6eba\u7684\u8bed\u6c14\uff0c\u6211\u7adf\u4e00\u65f6\u4e0d\u6562\u76f8\u4fe1\uff0c\u5176\u5b9e\u4f60\u4e5f\u662f\u559c\u6b22\u6211\u7684\u5bf9\u5427',"\u4eca\u5929\u6211\u770b\u5230\u4f60\u7ed9\u6211\u53d1\u6d88\u606f\u4e86\uff0c\u6211\u8fd8\u4ee5\u4e3a\u4f60\u4e0d\u4f1a\u7ed9\u6211\u53d1\u6d88\u606f\uff0c\u867d\u7136\u53ea\u662f\u4e00\u4e2a\u738b\u8005\u8363\u8000\u9001\u91d1\u5e01\u7684\u6d88\u606f\uff0c\u4f46\u6211\u4e5f\u611f\u5230\u975e\u5e38\u8363\u5e78\uff0c\u56e0\u4e3a\u4f60\u8bb0\u5f97\u7ed9\u6211\u9001\u91d1\u5e01\uff0c\u5176\u5b9e\u4f60\u4e5f\u662f\u633a\u559c\u6b22\u6211\u7684\u5bf9\u5427\uff0c\u4eca\u5929\u4e5f\u662f\u4f60\u7231\u6211\u7684\u4e00\u5929\u3002\u6628\u5929\u4f60\u628a\u6211\u5220\u4e86\uff0c\u6211\u9677\u5165\u4e86\u4e45\u4e45\u7684\u6c89\u601d\uff0c\u6211\u60f3\u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49\uff0c\u539f\u6765\u4f60\u662f\u5728\u6b32\u64d2\u6545\u7eb5\uff0c\u5acc\u6211\u4e0d\u591f\u7231\u4f60\uff0c\u65e0\u7406\u53d6\u95f9\u7684\u4f60\u53d8\u5f97\u66f4\u52a0\u53ef\u7231\u4e86\uff0c\u6211\u4f1a\u575a\u5b88\u6211\u5bf9\u4f60\u7684\u7231\u7684\uff0c\u4f60\u653e\u5fc3\u597d\u5566\uff01\u4e48\u4e48\u54d2\uff01\u6628\u665a\u4ece8\u70b9\u7b49\u5230\u51cc\u66683\u70b9\uff0c\u6ca1\u6709\u7b49\u6765\u4f60\u7684\u4e00\u53e5\u665a\u5b89\uff0c\u65e9\u66687\u70b9\u4f60\u53d1\u6765\u4fe1\u606f\uff0c\u7279\u522b\u5173\u5fc3\u63d0\u793a\u97f3\u5435\u9192\u4e86\u6211\uff0c\u6211\u79d2\u56de\uff0c\u4f60\u8bf4\u6211\u8d77\u7684\u633a\u65e9\u7684\uff0c\u6211\u8bf4\u56e0\u4e3a\u6211\u5f88\u65e9\u5c31\u7761\u4e86\u3002","\u4f60\u7ec8\u4e8e\u558a\u6211\u53cc\u6392\u4e86 \u8ba9\u6211\u62ff\u6211\u80dc\u7387\u6700\u9ad8\u7684\u82f1\u96c4 \u6211\u4e00\u822c\u90fd\u4e0d\u73a9\u7684 \u56e0\u4e3a\u80dc\u7387\u592a\u9ad8\u4e86\u6015\u6389 \u53ef\u662f\u4e3a\u4e86\u4f60\u6211\u8fd8\u662f\u9009\u4e86 \u4f60\u597d\u50cf\u5f88\u5f00\u5fc3\u7ed9\u6211\u53d1\u4e86\u53e5fw\uff0c\u6211\u61c2\u4e86 \u4f60\u662f\u60f3\u5938\u5938\u6211\u8bf4\u6211\u6cd5\u738b \u4f60\u771f\u597d \u6211\u8d8a\u6765\u8d8a\u559c\u6b22\u4f60\u4e86","\u8fd9\u662f\u6211\u4eec\u5206\u624b\u540e\u7684\u7b2c\u6211\u4e0d\u77e5\u9053\u591a\u5c11\u5929\uff0c\u6211\u8fd8\u662f\u5fd8\u4e0d\u4e86\u4f60\uff0c\u6211\u9ed8\u9ed8\u7684\u6253\u5f00\u4f60\u7684\u804a\u5929\u754c\u9762\uff0c\u6211\u60f3\u8ba9\u4f60\u53d1\u73b0\u6211\uff0c\u53ef\u53c8\u4e0d\u6562\u592a\u8fc7\u7684\u6253\u6270\u4f60\uff0c\u6211\u53d1\u4e8613\u4e2a\u6296\u4e00\u6296\u4ee3\u8868\u7740\u4e00\u751f\u6211\u60f3\u4f60\u4f1a\u61c2\u6211\uff0c\u6211\u7b49\u4e86\u534a\u5c0f\u65f6\uff0c\u6211\u61c2\u4e86\u53d1\u7684\u592a\u5c11\u4f60\u7684\u624b\u673a\u8fd8\u6ca1\u6296\u5c31\u505c\u6b62\u4e86\uff0c\u63a5\u7740\u6211\u5c31\u53ea\u8fde\u7740\u53d1\u4e86520\u4e2a\uff0c\u4f60\u7ec8\u4e8e\u56de\u6211\u4e86\uff0c\u4f60\u53d1\u4e86\u4e00\u53e5wcnmb\uff0c\u6211\u61c2\u4e86\uff0c\u6211\u7ec8\u4e8e\u61c2\u4e86\uff0c\u4f60\u559c\u6b22\u7684\u662f\u6211\u5988\uff0c\u4f60\u4e2a\u6b7b\u540c\u6027\u604b\uff0c\u6211\u5988\u662f\u4e0d\u4f1a\u559c\u6b22\u4f60\u7684\u3002","\u4f60\u6628\u5929\u665a\u4e0a\u53c8\u6ca1\u56de\u6211\u4fe1\u606f \u6211\u5374\u770b\u89c1\u4f60\u7684\u6e38\u620f\u5728\u7ebf \u5728\u6211\u518d\u4e00\u6b21\u5b5c\u5b5c\u4e0d\u5026\u7684\u9a9a\u6270\u4f60\u7684\u60c5\u51b5\u4e0b \u4f60\u7ec8\u4e8e\u8ddf\u6211\u8bf4\u4e86\u4e00\u53e5\u6700\u957f\u7684\u8bdd [\u4f60\u4ed6\u5988\u662f\u4e0d\u662f\u6709\u75c5] \u6211\u53c8\u9677\u5165\u4e86\u6c89\u601d \u8fd9\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49 \u6211\u60f3\u4e86\u5f88\u4e45\u4f60\u7adf\u7136\u63d0\u5230\u4e86\u6211\u7684\u5988\u5988 \u539f\u6765\u4f60\u5df2\u7ecf\u60f3\u5f97\u90a3\u4e48\u957f\u8fdc\u4e86 \u60f3\u548c\u6211\u7ed3\u5a5a\u89c1\u6211\u7684\u7236\u6bcd \u6211\u592a\u611f\u52a8\u4e86\u771f\u7684 \u771f\u7684 \u90a3\u4f60\u73b0\u5728\u5728\u5e72\u561b \u6211\u597d\u60f3\u4f60 \u6211\u5988\u5988\u8bf4\u5979\u4e5f\u5f88\u559c\u6b22\u4f60\uff5e","\u4eca\u5929\u8214\u4e86\u4e00\u53e3\u72d7\uff0c\u6bdb\u633a\u591a\uff0c\u5473\u9053\u5e76\u4e0d\u662f\u5f88\u597d\uff0c\u6709\u4e00\u4e1d\u4e1d\u54b8\uff0c\u6bdb\u6709\u70b9\u786c\uff0c\u53e3\u611f\u4e0d\u662f\u5f88\u597d\uff0c\u5e94\u8be5\u662f\u8be5\u6d17\u6fa1\u4e86\uff0c\u7136\u540e\u88ab\u72d7\u4e5f\u8214\u4e86\u4e00\u53e3\uff0c\u4ed6\u597d\u50cf \u5403\u4e86\u70b9\u7279\u522b\u7684\u4e1c\u897f\uff0c\u5473\u9053\u633a\u602a\uff0c\u4e0d\u8fc7\u8fd8\u662f\u8981\u611f\u8c22\u5b83\uff0c\u5982\u679c\u6ca1\u6709\u5b83\uff0c\u6211\u4eca\u5929\u53c8\u600e\u4e48\u4f1a\u88ab\u6f02\u4eae\u62a4\u58eb\u7167\u987e\u4e86\u534a\u4e2a\u5c0f\u65f6\u5462","\u4eca\u5929\u6211\u770b\u89c1\u5979\u597d\u50cf\u7279\u522b\u96be\u53d7\uff0c\u4e0d\u77e5\u9053\u4e3a\u4ec0\u4e48\uff0c\u6211\u597d\u60f3\u5b89\u6170\u4e00\u4e0b\uff0c\u53ef\u662f\u5f53\u6211\u95ee\u7684\u90a3\u4e00\u4e0b\uff0c\u5979\u53eb\u6211\u6eda\u5f00\uff0c\u6216\u8bb8\u6211\u771f\u7684\u6709\u6253\u6270\u5230\u4f60\u5427\uff0c\u6211\u60f3\u8ba9\u5979\u5f00\u5fc3\uff0c\u6240\u4ee5\u6211\u8d70\u5f00\u4e86","\u6628\u665a\u4f60\u548c\u670b\u53cb\u6253\u4e86\u4e00\u665a\u4e0a\u6e38\u620f\uff0c\u4f60\u7834\u5929\u8352\u7684\u7ed9\u6211\u770b\u4e86\u6218\u7ee9\uff0c\u867d\u7136\u6211\u770b\u4e0d\u61c2\u4f46\u662f\u6211\u76f8\u4fe1\u4f60\u4e00\u5b9a\u662f\u6700\u5389\u5bb3\u7684\uff0c\u6700\u68d2\u7684\uff0c\u6211\u7ed9\u4f60\u53d1\u4e86\u597d\u591a\u6d88\u606f\u5938\u4f60\uff0c\u544a\u8bc9\u4f60\u6211\u591a\u5d07\u62dc\u4f60\uff0c\u4f60\u56de\u4e86\u6211\u4e00\u53e5[\u50bbb]\uff0c\u6211\u7ffb\u6765\u8986\u53bb\u601d\u8003\u8fd9\u662f\u4ec0\u4e48\u610f\u601d\uff0csh-a\u50bb\uff0c\u5662\u4f60\u662f\u8bf4\u6211\u50bb\uff0c\u90a3b\u5c31\u662fbaby\u7684\u610f\u601d\u4e86\u5427\uff0c\u539f\u6765\u4f60\u662f\u5728\u53eb\u6211\u50bb\u5b9d\uff0c\u8fd9\u4e48\u5ba0\u6eba\u7684\u8bed\u6c14\uff0c\u6211\u7adf\u4e00\u65f6\u4e0d\u6562\u76f8\u4fe1\uff0c\u5176\u5b9e\u4f60\u4e5f\u662f\u559c\u6b22\u6211\u7684\u5bf9\u5427","\u4f60\u8fd8\u6709\u94b1\u5417\uff1f\u6ca1\u6709\u6211\u7ed9\u4f60\u6253\u70b9\u3002","\u5979\u597d\u50cf\u4ece\u6765\u6ca1\u6709\u4e3b\u52a8\u627e\u8fc7\u6211\uff0c\u6211\u770b\u4e86\u4e00\u4e0b\u6211\u4eec\u7684\u804a\u5929\u8bb0\u5f55\uff0c \u53ea\u6709\u60c5\u4eba\u8282\u8fd9\u5929\u7ed9\u6211\u53d1\u7684\u5165\u4f4f\u9152\u5e97\u53eb\u6211\u5e2e\u5979\u780d\u4e00\u5200\u3002","\u4eca\u5929\u964d\u6e29\u4e86\uff0c\u98ce\u5439\u7684\u6211\u5f88\u51b7\uff0c\u6211\u7ad9\u5728\u6811\u4e0b\u70b9\u4e86\u4e00\u6839\u70df\uff0c\u6211\u62bd\u4e86\u4e09\u5206\u4e00\uff0c\u98ce\u62bd\u4e86\u4e09\u5206\u4e4b\u4e8c\uff0c\u6211\u628a\u81ea\u5df1\u7684\u5fc3\u5173\u8d77\u6765\u9501\u5728\u4e86\u4e00\u4e2a\u5f88\u6df1\u7684\u5730\u65b9\u3002\u6211\u662f\u4e00\u4e2a\u4e0d\u79f0\u804c\u7684\u7535\u710a\u5de5\uff0c\u6211\u7535\u4e0d\u5230\u4f60\uff0c\u4e5f\u710a\u4e0d\u7262\u4f60\u7684\u5fc3\u3002","\u4f60\u56de\u4ed6\u6d88\u606f\u5427\uff01\u4ed6\u5f00\u5fc3\u4e86\u4f60\u5c31\u4f1a\u7406\u6211\u4e86\u3002","\u4eca\u5929\u522b\u4eba\u9a82\u6211\u4e86\uff0c\u8bf4\u8214\u72d7\u4e0d\u914d\u5199\u65e5\u8bb0\uff0c\u5176\u5b9e\u8fd9\u4e2a\u4e0d\u7b97\u6700\u96be\u53d7\u7684\uff0c\u6700\u96be\u53d7\u7684\u662f[\u4f60\u89c9\u5f97\u4ed6\u5f88\u6709\u8da3\uff0c\u4ed6\u7684\u4e00\u5361\u8f66\u8214\u72d7\u4e5f\u89c9\u5f97]\uff0c\u7a81\u7136\u597d\u60f3\u95ee\u4f60\u6211\u662f\u7b2c\u51e0\u53f7\uff0c\u4f46\u6211\u5bb3\u6015\u95ee\u4e86\u4f60\u5c31\u628a\u6211\u5220\u4e86 ?","\u4f60\u6247\u4e86\u6211\u4e00\u5df4\u638c \u6211\u63e1\u7740\u4f60\u7684\u624b\u8bf4[\u600e\u4e48\u8fd9\u4e48\u51c9]","\u4eca\u5929\u7684\u5f69\u8679\u6865\u683c\u5916\u7684\u8ff7\u4eba\uff0c\u53ef\u662f\u5f53\u4f60\u7ad9\u5728\u5f69\u8679\u6865\u4e0b\uff0c\u5b83\u4fbf\u6697\u6de1\u4e86\u8bb8\u591a\uff0c\u539f\u6765\u4f60\u624d\u662f\u6700\u8ff7\u4eba\u7684\u3002","\u6211\u7684\u5634\u771f\u7b28 \u603b\u80fd\u628a\u5929\u804a\u6b7b\u4e86\uff01\u8ddf\u4f60\u627e\u8bdd\u9898\u597d\u96be\uff0c\u4f55\u51b5\u6211\u53c8\u8fd9\u4e48\u559c\u6b22\u4f60\uff0c\u8fde\u53d1\u4e2a\u8868\u60c5\u5305\u90fd\u8981\u6311\u62e3\u534a\u5929\u5462\uff01\u6211\u6700\u8fd1\u5f00\u59cb\u671f\u5f85\u591c\u665a\u4e86\uff0c\u5176\u5b9e\u6211\u5728\u8bf4\uff1a[\u4eca\u5929\u6211\u4e5f\u5f88\u559c\u6b22\u4f60\uff0c\u4e5f\u60f3\u4f60\u4e86\u3002]","\u6211\u7ed9\u4f60\u6253\u4e86\u4e00\u901a\u7535\u8bdd\uff0c\u4f60\u7ec8\u4e8e\u63a5\u4e86\u3002\u542c\u5230\u4e86\u4f60\u53d1\u51fa\u554a\u554a\u554a\u554a\u7684\u58f0\u97f3\uff0c\u4f60\u8bf4\u4f60\u811a\u75db\uff0c\u6211\u60f3\u4f60\u4e00\u5b9a\u662f\u5f88\u96be\u53d7\u5427\u3002\u7535\u8bdd\u8fd8\u6709\u4e2a\u7537\u7684\u5bf9\u4f60\u8bf4[\u6765\u6362\u4e2a\u59ff\u52bf]\uff0c\u4e00\u5b9a\u662f\u5728\u505a\u7406\u7597\u4e86\u3002\u671f\u5f85\u4f60\u65e9\u65e5\u5eb7\u590d\u3002","\u5929\u6c14\u6674  \u4eca\u5929\u8868\u767d\u88ab\u62d2\u7edd\u4e86\uff0c\u5979\u5bf9\u6211\u8bf4\u80fd\u4e0d\u80fd\u8131\u4e0b\u88e4\u5b50\u6492\u6ce1\u5c3f\u7167\u7167\u81ea\u5df1\uff0c\u5f53\u6211\u8131\u4e0b\u88e4\u5b50\u7684\u65f6\u5019\uff0c\u5979\u54bd\u4e86\u4e0b\u53e3\u6c34\uff0c\u8bf4\u6211\u4eec\u53ef\u4ee5\u8bd5\u4e00\u4e0b\u3002","\u627e\u4f60\u65f6\u4f60\u8bf4\u4f60\u5728\u5fd9\u5de5\u4f5c\uff0c\u6bcf\u6b21\u804a\u5929\u4f60\u90fd\u8bf4\u5728\u5fd9\uff0c\u4f60\u771f\u662f\u4e00\u4e2a\u4e0a\u8fdb\u7684\u597d\u7537\u5b69\uff0c\u4f60\u771f\u597d\uff0c\u53d1\u73b0\u6211\u8d8a\u6765\u8d8a\u559c\u6b22\u8fd9\u6837\u4f18\u79c0\u7684\u4f60\u3002","\u4f60\u7ec8\u4e8e\u558a\u6211\u53cc\u6392\u4e86\uff0c\u8ba9\u6211\u62ff\u6211\u80dc\u7387\u6700\u9ad8\u7684\u82f1\u96c4\uff0c\u6211\u4e00\u822c\u90fd\u4e0d\u73a9\u738b\u662d\u541b\u7684\uff0c\u56e0\u4e3a\u80dc\u7387\u592a\u9ad8\u4e86\u6015\u6389\uff0c\u53ef\u662f\u4e3a\u4e86\u4f60\u6211\u8fd8\u662f\u9009\u4e86\uff0c\u4f60\u597d\u50cf\u5f88\u5f00\u5fc3\u7ed9\u6211\u53d1\u4e86\u53e5fw\uff0c\u6211\u61c2\u4e86\uff0c\u4f60\u662f\u60f3\u5938\u5938\u6211\u8bf4\u6211\u6cd5\u738b\uff0c\u4f60\u771f\u597d\uff0c\u6211\u8d8a\u6765\u8d8a\u559c\u6b22\u4f60\u4e86\u3002","\u96f7\u9635\u96e8\u6253\u96f7\u4e86\uff0c\u6211\u62c5\u5fc3\u4f60\u5bb3\u6015\u6253\u96f7\u58f0\uff0c\u5c31\u4e00\u65e9\u8dd1\u5230\u4f60\u5bb6\u697c\u4e0b\uff0c\u53ef\u80fd\u662f\u5fc3\u7075\u7684\u547c\u5524\u4f7f\u4f60\u6253\u5f00\u4e86\u7a97\u6237\uff0c\u90a3\u4e00\u523b\u6211\u611f\u89c9\u6211\u662f\u4e16\u754c\u5c11\u6700\u5e78\u798f\u7684\u4eba\uff0c\u4f60\u6253\u5f00\u7a97\u6237\u5bf9\u6211\u558a\uff1a\u60ca\u96f7\uff0c\u8fd9\u901a\u5929\u4fee\u4e3a\u5929\u584c\u5730\u9677\u7d2b\u6676\u9524\uff0c\u867d\u7136\u6211\u4e0d\u77e5\u9053\u662f\u4ec0\u4e48\u610f\u601d\uff0c\u6211\u5c31\u5f53\u4f5c\u4f60\u5411\u6211\u8868\u767d\u5427\u3002","\u6211\u53ef\u4ee5\u518d\u89c1\u4f60\u4e00\u9762\u5417\uff0c\u6211\u53ef\u4ee5\u7ad9\u8fdc\u4e00\u70b9\uff0c\u4e0d\u8ba9\u4f60\u540c\u4e8b\u53d1\u73b0\u6211\u3002","\u4f60\u8ddf\u4ed6\u6253\u5b8c\u6e38\u620f\u4e86\u5427\uff0c\u4e5f\u4e0d\u77e5\u9053\u4ed6\u6709\u6ca1\u6709\u5728\u6e38\u620f\u91cc\u51f6\u4f60\u3002\u5982\u679c\u4f60\u4e0d\u9ad8\u5174\u4e86\u4e00\u5b9a\u8981\u544a\u8bc9\u6211\u54e6\uff0c\u6211\u4f1a\u4e00\u76f4\u966a\u4f34\u4f60\u7684\u3002\u4eca\u5929\u5382\u957f\u770b\u6211\u8868\u73b0\u597d\uff0c\u5956\u4e86\u6211\u4e00\u767e\u5757\u94b1\u5956\u91d1\uff0c\u6211\u73b0\u5728\u5c31\u7ed9\u4f60\u6253\u8fc7\u53bb\uff0c\u7ed9\u4f60\u4e70\u5c0f\u4e54\u7684\u9752\u86c7\u76ae\u80a4\uff0c\u522b\u4eba\u6709\u7684\u4f60\u4e5f\u4f1a\u6709\u3002 ?","\u4f60\u4e09\u5929\u6ca1\u56de\u6211\u7684\u6d88\u606f \u5728\u6211\u5b5c\u5b5c\u4e0d\u5026\u5730\u9a9a\u6270\u4e0b\u4f60\u7ec8\u4e8e\u820d\u5f97\u56de\u6211\u4e86 \u4f60\u8bf4[nmsl]\u6211\u60f3 \u8fd9\u4e00\u5b9a\u662f\u6709\u4ec0\u4e48\u542b\u4e49\u5427 \u5662\uff01\u6211\u604d\u7136\u5927\u609f \u539f\u6765\u662f\u5c3c\u7f8e\u8212\u5229\u9897\u7c92 \u4ed6\u77e5\u9053\u6211\u5173\u8282\u708e \u8ba9\u6211\u5403\u5c3c\u7f8e\u8212\u5229\u9897\u7c92 \u4ed6\u8fd8\u662f\u5173\u5fc3\u6211\u7684\u4f46\u662f\u53c8\u4e0d\u60f3\u663e\u73b0\u7684\u90a3\u4e48\u70ed\u60c5\u7684 \u5929\u554a\u4ed6\u597d\u9ad8\u51b7\u6211\u597d\u50cf\u66f4\u559c\u6b22\u4ed6\u4e86\u3002","\u4f60\u6ca1\u518d\u6765\u627e\u6211\u4e86\uff0c\u6211\u53d1\u4e86\u4e00\u6761\u4ec5\u4f60\u53ef\u89c1\u4e5f\u6ca1\u4efb\u4f55\u56de\u5e94\uff0c\u4f60\u7684\u670b\u53cb\u5708\u6bcf\u4e00\u6761\u6211\u90fd\u70b9\u4e86\u8d5e\uff0c\u4e5f\u6ca1\u5f15\u8d77\u4f60\u7684\u6ce8\u610f\uff0c\u6211\u4e0d\u77e5\u9053\u4f60\u6709\u6ca1\u6709\u518d\u60f3\u8d77\u6211\uff0c\u662f\u4e0d\u662f\u6211\u7b49\u7684\u8fd8\u4e0d\u591f\u4e45\u3002","\u4eca\u5929\u53d1\u5de5\u8d44\u4e86\uff0c\u6211\u4e00\u4e2a\u6708\u5de5\u8d441500\uff0c\u4f60\u731c\u6211\u4f1a\u7ed9\u4f60\u591a\u5c11\uff1f\u662f\u4e0d\u662f\u89c9\u5f97\u6211\u4f1a\u7ed9\u4f601200\uff0c\u81ea\u5df1\u7559300\u5403\u996d\uff1f\u54c8\u54c8\u62111500\u90fd\u7ed9\u4f60\uff0c\u56e0\u4e3a\u5382\u91cc\u5305\u5403\u5305\u4f4f\u3002","\u4eca\u65e9\u4f60\u53c8\u62c9\u9ed1\u4e86\u6211\u7684\u5fae\u4fe1\uff0c\u6211\u5f88\u96be\u8fc7\uff0c\u8fd8\u597d\u6211\u8fd8\u6709\u5c0f\u53f7\u53ef\u4ee5\u7ee7\u7eed\u8214\u4f60\uff0c\u4f60\u6ca1\u60f3\u5230\u5427\uff0c\u4f60\u603b\u5f97\u610f\u7684\u89c9\u5f97\u81ea\u5df1\u6709\u5f88\u591a\u8214\u72d7\uff0c\u4e0d\u5c11\u6211\u4e00\u4e2a\uff0c\u4f46\u5176\u5b9e\u90fd\u53ea\u662f\u6211\u4e00\u4e2a\u4eba\u800c\u5df2\u3002","\u4eca\u5929\u4f60\u7ea6\u6211\u53bb\u966a\u4f60\u4e70\u8863\u670d\uff0c\u5c3d\u7ba1\u6211\u77e5\u9053\u53ea\u662f\u56e0\u4e3a\u6211\u7684\u8eab\u5f62\u50cf\u4f60\u5f02\u5730\u7684\u7537\u670b\u53cb\uff0c\u6bd4\u8f83\u597d\u8bd5\u8863\u670d\u800c\u5df2\u3002\u4e70\u5b8c\u8863\u670d\uff0c\u5bc4\u5feb\u9012\u5199\u4ed6\u540d\u5b57\u7684\u65f6\u5019\uff0c\u770b\u89c1\u4f60\u5634\u89d2\u7fd8\u8d77\u5e78\u798f\u7684\u7b11\u6765\u3002\u90a3\u4e00\u523b\uff0c\u6211\u591a\u5e0c\u671b\u6211\u53ef\u4ee5\u4e5f\u53eb\u90a3\u4e2a\u540d\u5b57\uff0c\u54ea\u6015\u53ea\u6709\u4e00\u5206\u949f\uff01\u3002","\u4f60\u548c\u4ed6\u63a5\u543b\u7684\u65f6\u5019\u53ef\u4ee5\u6d82\u6211\u9001\u7ed9\u4f60\u7684\u53e3\u7ea2\u5417\uff1f","\u7ed9\u4f60\u53d1\u4e86\u51e0\u5343\u6761\u6d88\u606f\uff0c\u4f60\u7ec8\u4e8e\u628a\u6211\u62c9\u9ed1\u4e86\u3002\u6211\u597d\u5f00\u5fc3\uff0c\u90a3\u662f\u4f60\u5bf9\u6211\u7684\u552f\u4e00\u56de\u5e94\u3002\u6211\u54ed\u4e86\u597d\u4e45\uff0c\u7ec8\u4e8e\u7b49\u5230\u4f60\u7684\u56de\u5e94\u4e86\uff0c\u4f60\u653e\u5fc3\uff0c\u6211\u4f1a\u7ee7\u7eed\u7231\u4f60\u3002","\u54e5\u4eec\uff0c\u6c42\u4f60\u548c\u5979\u8bf4\u53e5\u8bdd\u5427\uff0c\u8fd9\u6837\u5979\u5c31\u4e0d\u4f1a\u90a3\u4e48\u96be\u8fc7\u4e86\u3002","\u4eca\u5929\u628a\u4f60\u7684\u5907\u6ce8\u6539\u6210\u4e86\u5bf9\u65b9\u6b63\u5728\u8f93\u5165...\u8fd9\u6837\u6211\u5c31\u77e5\u9053\u4f60\u4e0d\u662f\u4e0d\u60f3\u56de\u6211\uff0c\u521a\u53c8\u7ed9\u4f60\u53d1\u4e86\u6d88\u606f\uff0c\u770b\u5230\u4f60\u5728\u601d\u8003\u600e\u4e48\u56de\u6211\uff0c\u6211\u5c31\u77e5\u9053\u4f60\u548c\u6211\u4e00\u6837\uff0c\u5fc3\u91cc\u6709\u6211 ?\u3002","\u6211\u5b58\u4e86\u534a\u5e74\u7684\u5de5\u8d44\uff0c\u7ed9\u4f60\u4e70\u4e86\u4e00\u53ealv\uff0c\u4f60\u5bf9\u6211\u8bf4\u4e86\u4e00\u53e5\u4f60\u771f\u597d\uff0c\u6211\u597d\u5f00\u5fc3\u3002\u8fd9\u662f\u4f60\u7b2c\u4e00\u6b21\u8fd9\u4e48\u8ba4\u53ef\u6211\uff0c\u4ee5\u524d\u4f60\u90fd\u53ea\u5bf9\u6211\u8bf4\u6eda\u3002\u4eca\u5929\u665a\u4e0a\u901b\u95f2\u9c7c\uff0c\u770b\u5230\u4f60\u628a\u6211\u9001\u4f60\u7684lv\u53d1\u5e03\u4e0a\u53bb\u4e86\u3002\u6211\u60f3\uff0c\u4f60\u4e00\u5b9a\u662f\u5728\u8003\u9a8c\u6211\uff0c\u4e8e\u662f\u6211\u7528\u501f\u5457\u91cc\u7684\u94b1\u628a\u5b83\u4e70\u4e86\u4e0b\u6765\uff0c\u518d\u6b21\u9001\u7ed9\u4f60\uff0c\u7ed9\u4f60\u4e00\u4e2a\u60ca\u559c\uff0c\u6211\u7231\u4f60\u3002","\u4eca\u5929\u4e00\u65e9\u8d77\u6765 \u60f3\u7ed9\u4f60\u53d1\u4fe1\u606f \u8ddf\u4f60\u5206\u4eab\u4e86\u4eca\u5929\u7684\u65e9\u9910,\u4eca\u5929\u7684\u7a7f\u642d\u8fd8\u6709\u4eca\u5929\u7684\u597d\u5fc3\u60c5\uff0c\u53d1\u4e86\u5f88\u591a\u6761\u4fe1\u606f\u7ed9\u4f60\uff0c\u4f60\u56de\u4e86\u6211\u4e00\u4e2a[\u6eda]\u5b57\u6211\u5728\u60f3\u4f60\u4e00\u5b9a\u662f\u5e0c\u671b\u6211\u4eec\u7684\u611f\u60c5\u50cf\u957f\u6c5f\u4e00\u6837[\u4e0d\u5c3d\u957f\u6c5f\u6eda\u6eda\u6765]\u3002","\u4eca\u5929\u4f60\u6ca1\u56de\u6211\u7684\u6d88\u606f\uff0c\u96be\u5f97\u6674\u5929\uff0c\u6211\u7ffb\u4f60\u5012\u7684\u5783\u573e\uff0c\u88ab\u6211\u627e\u5230\u4e86\u4e00\u4e2a\u907f\u5b55\u5957\uff0c\u6211\u77e5\u9053\uff0c\u4ed6\u6765\u8fc7\uff0c\u6211\u8d76\u7d27\u628a\u5957\u5957\u62ff\u51fa\u6765\u6ce1\u6c34\u559d\uff0c\u6211\u77e5\u9053\uff0c\u91cc\u9762\u6709\u4f60\u7684\u5473\u9053\u3002","\u9a97\u4e86\u7236\u6bcd\uff0c\u4e70\u4e86\u8f66\u7968\u53ea\u8eab\u4e00\u4eba\u53bb\u89c1\u4f60\uff0c\u5728\u4f60\u7684\u57ce\u5e02\u6211\u88ab\u9a97\u4e862000\u5757\u94b1\u3002\u627e\u5230\u4f60\u4e00\u8d77\u5403\u4e86\u996d\uff0c\u770b\u4e86\u7535\u5f71\u3002\u4f60\u8bf4\u4f60\u8981\u56de\u5bdd\u5ba4\u5199\u8981\u4ea4\u7684\u4e1c\u897f\uff0c\u6211\u9001\u4f60\u56de\u53bb\uff0c\u627e\u4e86\u4e2a50\u5757\u94b1\u7684\u5c0f\u65c5\u9986\u3002\u5f53\u6211\u4e0b\u697c\u4e70\u4e1c\u897f\u7684\u65f6\u5019\uff0c\u6211\u770b\u5230\u4f60\u4e0a\u4e86\u4e00\u8f86\u8f66\u3002\u8f66\u6ca1\u5f00\uff0c\u4f60\u548c\u4ed6\u70ed\u543b\u4e865\u5206\u949f\u3002\u5728\u90a35\u5206\u949f\u91cc\uff0c\u6211\u60f3\u5bb6\u60f3\u7236\u6bcd\u60f3\u6253\u738b\u8005\u3002","\u6211\u7528\u8fd9\u4e00\u4e2a\u6708\u5728\u5c0f\u533a\u5f53\u4fdd\u5b89\u8d5a\u76842000\u5143\uff0c\u7ed9\u4f60\u4e70\u4e86\u4e00\u53ccdunk\u96ea\u57ce\uff0c\u4f60\u5bf9\u6211\u8bf4\u4e86\u4e00\u53e5\u8c22\u8c22\uff0c\u6211\u597d\u5f00\u5fc3\u3002\u8fd9\u662f\u4f60\u7b2c\u4e00\u6b21\u5bf9\u6211\u8bf4\u4e24\u4e2a\u5b57\uff0c\u4ee5\u524d\u4f60\u90fd\u53ea\u5bf9\u6211\u8bf4\u6eda\u3002\u4eca\u5929\u65e9\u4e0a\u901b\u95f2\u9c7c\uff0c\u770b\u5230\u4e86\u4f60\u628a\u6211\u9001\u4f60\u7684\u96ea\u57ce\u53d1\u5e03\u4e0a\u53bb\u4e86\u3002\u6211\u60f3\uff0c\u4f60\u4e00\u5b9a\u662f\u5728\u8003\u9a8c\u6211\uff0c\u4e8e\u662f\u6211\u7528\u82b1\u5457\u91cc\u7684\u94b1\u628a\u5b83\u4e70\u4e86\u4e0b\u6765\uff0c\u518d\u6b21\u9001\u7ed9\u4f60\uff0c\u7ed9\u4f60\u4e00\u4e2a\u60ca\u559c\uff0c\u7231\u4f60\u3002","\u6628\u5929\u4f60\u628a\u6211\u5220\u4e86\uff0c\u6211\u9677\u5165\u4e86\u4e45\u4e45\u7684\u6c89\u601d\u6211\u60f3\u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49\uff0c\u539f\u6765\u4f60\u662f\u5728\u6b32\u64d2\u6545\u7eb5\uff0c\u5acc\u6211\u4e0d\u591f\u7231\u4f60\uff0c\u65e0\u7406\u53d6\u95f9\u7684\u4f60\u53d8\u5f97\u66f4\u52a0\u53ef\u7231\u4e86\uff0c\u6211\u4f1a\u575a\u5b88\u6211\u5bf9\u4f60\u7684\u7231\u7684 \u4f60\u653e\u5fc3\u597d\u5566\uff01\u4e48\u4e48\u54d2\u3002","\u4f60\u7ec8\u4e8e\u558a\u6211\u53cc\u6392\u4e86 \u8ba9\u6211\u62ff\u6211\u80dc\u7387\u6700\u9ad8\u7684\u82f1\u96c4 \u6211\u4e00\u822c\u90fd\u4e0d\u73a9\u5b34\u653f\u7684 \u56e0\u4e3a\u80dc\u7387\u592a\u9ad8\u4e86\u6015\u6389 \u53ef\u662f\u4e3a\u4e86\u4f60\u6211\u8fd8\u662f\u9009\u4e86 \u4f60\u597d\u50cf\u5f88\u5f00\u5fc3\u7ed9\u6211\u53d1\u4e86\u53e5fw\uff0c\u6211\u61c2\u4e86 \u4f60\u662f\u60f3\u5938\u5938\u6211\u8bf4\u6211\u6cd5\u738b \u4f60\u771f\u597d \u6211\u8d8a\u6765\u8d8a\u559c\u6b22\u4f60\u4e86\u3002","\u4eca\u5929\u4e00\u5927\u65e9\u5c31\u53bb\u5e2e\u5979\u6d77\u5e95\u635e\u6392\u961f\uff0c\u5979\u7537\u670b\u53cb\u60f3\u5403\u6d77\u5e95\u635e\uff0c\u6211\u8981\u662f\u53bb\u665a\u4e86\u7684\u8bdd\u6392\u4e0d\u4e0a\u961f\uff0c\u5979\u7537\u670b\u53cb\u5403\u4e0d\u4e0a\u6d77\u5e95\u635e\u7684\u8bdd\u53c8\u8be5\u9a82\u5979\uff0c\u6211\u6015\u5979\u625b\u4e0d\u4f4f\uff0c\u5979\u7537\u670b\u53cb\u9a82\u4eba\u5f88\u51f6\u7684\u3002","\u4eca\u5929\u4f60\u7ed9\u4e86\u6211\u4e00\u62f3\uff0c\u56e0\u4e3a\u6211\u5728\u4f60\u56de\u5bbf\u820d\u7684\u8def\u4e0a\u53eb\u4e86\u4e00\u58f0honey\uff0c\u4f60\u4e0d\u987e\u5468\u56f4\u7684\u529d\u963b\u4e5f\u60f3\u63cd\u6211\uff0c\u867d\u7136\u6700\u540e\u5931\u8d25\u4e86\uff0c\u4f46\u6211\u8fd8\u662f\u770b\u5230\u4e86\u4f60\u4e3a\u6211\u5bf9\u6297\u4e16\u754c\u7684\u51b3\u5fc3\u548c\u52c7\u6c14\u3002","\u4eca\u5929\u4f60\u4f9d\u65e7\u9ad8\u51b7\uff0c\u7ed9\u4f60\u53d1\u4e86\u597d\u591a\u6d88\u606f\uff0c\u90fd\u6ca1\u56de\u3002\u53ef\u4f60\u8d8a\u662f\u8fd9\u6837\uff0c\u6211\u8d8a\u662f\u559c\u6b22\u4f60\u3002\u5728\u6211\u4e0d\u65ad\u7684\u5618\u5bd2\u95ee\u6696\u4e0b\uff0c\u4f60\u7ec8\u4e8e\u4e0d\u518d\u77dc\u6301\u4e86\uff0c\u544a\u8bc9\u6211\u4f60\u62cd\u7167\u4e0d\u597d\u770b\u4e86\uff0c\u9a82sb\u3002\u5728\u6211\u67e5\u904d\u4e86\u82f1\u8bed\u8bcd\u5178\u540e\uff0c\u6211\u7ec8\u4e8e\u660e\u767d\u4e86\u8fd9\u4e24\u4e2a\u5b57\u6bcd\u7684\u610f\u601d\u3002s\u662fsweet\uff0cb\u662fbaby\uff0c\u90a3\u4e48\u4f60\u4e00\u5b9a\u662f\u5728\u53eb\u6211sweet baby\u4e86\uff0c\u6211\u5f88\u611f\u52a8\u3002\u51b3\u5b9a\u4e0d\u8ddf\u4f60\u5206\u624b\u4e86\u3002","\u6bcf\u6b21\u6211\u53d1\u4e86\u597d\u51e0\u884c\u7684\u6587\u5b57\uff0c\u4f60\u53ea\u56de\u590d\u4e86\u55ef\uff0c\u54e6\uff0c\u554a\uff0c\u597d\u7684\u3002\u6211\u592a\u611f\u52a8\u4e86\uff0c\u65e0\u8bba\u6211\u8bf4\u4ec0\u4e48\u4f60\u603b\u8fd9\u6837\u5bf9\u6211\u767e\u4f9d\u767e\u987a\u7684\uff0c\u6211\u600e\u4e48\u4f1a\u6709\u5176\u4ed6\u7684\u8981\u6c42\u5462\u3002\u5c24\u5176\u6bcf\u4e2a\u591c\u665a\uff0c\u6211\u8bf4\u665a\u5b89\uff0c\u5b9d\u8d1d\uff0c\u603b\u662f\u7b49\u4e0d\u5230\u6ca1\u6709\u56de\u590d\u7684\u665a\u5b89\uff0c\u539f\u6765\u4f60\u5c31\u8fd9\u6837\u8ba9\u6211\u5f7b\u591c\u96be\u7720\u60f3\u4f60\uff0c\u6b32\u64d2\u6545\u7eb5\u8fd9\u62db\u9ad8\u660e\uff0c\u4e00\u76f4\u62f4\u4f4f\u6211\u7684\u5fc3\uff0c\u8ba9\u6211\u65e0\u6cd5\u6446\u8131\u4f60\uff0c\u6211\u79bb\u4e0d\u5f00\u4f60\u7684\u3002","\u4eca\u5929\u4f60\u6765\u4e0a\u73ed\u4e86\uff0c\u6211\u62a2\u7740\u7ed9\u4f60\u6d4b\u4f53\u6e29\uff0c\u4f53\u6e29\u8ba1\u5c45\u7136\u574f\u4e86\uff0c\u8fd9\u8ba9\u6211\u548c\u4f60\u591a\u5446\u4e8620\u79d2\u949f\uff0c\u5bb3\u5f97\u4f60\u8fdf\u5230\u4e86\uff0c\u4f60\u5f88\u751f\u6c14\u5730\u8d70\u4e86\uff0c\u4e00\u53e5\u8bdd\u90fd\u6ca1\u7559\u4e0b\u3002\u521a\u521a\u5fae\u4fe1\u4e0a\u7ed9\u4f60\u9053\u6b49\u8fd8\u7ed9\u4f60\u53d1\u4e86200\u5757\u94b1\u7ea2\u5305\uff0c\u4f60\u5f88\u5feb\u901f\u5730\u9886\u53d6\u4e86\uff0c\u4f46\u8fdf\u8fdf\u4e0d\u56de\u6211\u4e00\u4e2a\u5b57\u3002\u6211\u60f3\u4f60\u53ef\u80fd\u6c89\u6d78\u5728\u611f\u52a8\u4e2d\u5427\uff0c\u6211\u7ed9\u4f60\u53d1\u4e86\u4e2a\u53e5\u4e2d\u5348\u5403\u70b9\u597d\u7684\u3002\u56de\u590d\u6211\u7684\u5374\u662f\u4e00\u4e2a\u7ea2\u8272\u611f\u53f9\u53f7\uff0c\u7ea2\u8272\u4ee3\u8868\u7231\u60c5\uff0c\u4f60\u4e00\u5b9a\u662f\u4e0d\u597d\u610f\u601d\u8bf4\u51fa\u53e3\uff0c\u624d\u7528\u8fd9\u4e48\u6e29\u5a49\u7684\u65b9\u5f0f\u8868\u8fbe\u4f60\u5bf9\u6211\u7684\u7231\uff0c\u6211\u4e5f\u7231\u4f60\u3002","\u60f3\u4e86\u5f88\u4e45\u7ec8\u4e8e\u60f3\u901a\u4e86\uff0c\u4f60\u8bf4\u5b69\u5b50\u4e0d\u662f\u6211\u7684\u3002\u6ca1\u5173\u7cfb\u7684\u5b9d\u8d1d\uff0c\u6211\u613f\u610f\u8ddf\u7740\u4f60\u5b69\u5b50\u59d3\u3002","\u75ab\u60c5\u5df2\u7ecf\u6301\u7eed\u4e86\u4e00\u4e2a\u591a\u6708 \u4f60\u53d1\u4e86\u670b\u53cb\u5708 \u8bf4\u60f3\u5403\u706b\u9505 \u6211\u60f3\u7740\u73b0\u5728\u5916\u9762\u6ca1\u6cd5\u5403\u706b\u9505 \u8dd1\u53bb\u8d85\u5e02\u7ed9\u4f60\u91c7\u8d2d\u4e86\u4e00\u4e9b\u706b\u9505\u98df\u6750\u8fd8\u6709\u4f60\u6700\u559c\u6b22\u7684\u6d77\u5e95\u635e\u5e95\u6599 \u7ed9\u4f60\u53d1\u6d88\u606f\u8bf4\u6211\u5728\u4f60\u5c0f\u533a\u95e8\u53e3 \u7ed9\u4f60\u4e70\u4e86\u4e9b\u4e1c\u897f \u5929\u6c14\u6709\u70b9\u51b7 \u6211\u7b49\u4e86\u534a\u5929\u4f60\u90fd\u6ca1\u6709\u51fa\u73b0 \u4e5f\u6ca1\u6709\u56de\u6211\u6d88\u606f \u6211\u60f3\u4f60\u5927\u6982\u662f\u7761\u89c9\u5462 \u70b9\u5f00\u670b\u53cb\u5708\u770b\u5230\u4f60\u6b63\u5728\u548c\u522b\u7684\u5973\u751f\u53cc\u6392\u738b\u8005 \u6211\u628a\u4e1c\u897f\u5bc4\u5b58\u5728\u95e8\u536b \u7ed9\u4f60\u7559\u8a00\u8bf4\u6211\u8d70\u4e86 \u4f60\u4e0d\u7231\u6211\u6ca1\u5173\u7cfb \u4e0d\u53ef\u4ee5\u997f\u7740\u81ea\u5df1\u3002","\u4f60\u534a\u5929\u6ca1\u7406\u6211\u4e86\uff0c\u6211\u5fcd\u4e0d\u4f4f\u7ed9\u4f60\u6253\u4e86\u597d\u51e0\u4e2a\u7535\u8bdd\uff0c\u4f60\u7ec8\u4e8e\u63a5\u901a\u4e86\uff0c\u8ddf\u6211\u8bf4[\u8349]\u6211\u89c9\u5f97\u8fd9\u80af\u5b9a\u4e0d\u662f\u5b57\u9762\u610f\u601d\uff0c\u6211\u8003\u8651\u7684\u5f88\u4e45\uff0c\u8349\u7684\u4e0b\u9762\u662f\u65e9\uff0c\u4ee3\u8868\u7740\u4f60\u5bf9\u6211\u7684\u7231\u72b9\u5982\u65ed\u65e5\u4e1c\u5347\u7684\u592a\u9633\u7ef5\u7ef5\u4e0d\u65ad\u3002\u6211\u4e0d\u7981\u5fcd\u4e0d\u4f4f\uff0c\u6d41\u4e0b\u4e86\u611f\u52a8\u7684\u6cea\u6c34\uff0c\u6211\u77e5\u9053\u4f60\u80af\u5b9a\u4e5f\u559c\u6b22\u6211\u7684\u5427\u3002","\u5979\u597d\u50cf\u4ece\u6765\u6ca1\u6709\u5bf9\u6211\u8bf4\u8fc7\u65e9\u5b89\uff0c\u6211\u5728\u6211\u4eec\u7684\u804a\u5929\u8bb0\u5f55\u91cc\u641c\u7d22\u4e86\u5173\u952e\u5b57\uff1a[\u65e9\u5b89]\uff0c\u5979\u8bf4\u8fc7\u4e00\u6b21\uff1a\u6211\u8fdf\u65e9\u5b89\u6392\u4eba\u5f04\u6b7b\u4f60\u4e2a\u903c\u5d3d\u5b50\u3002","\u6211\u5750\u5728\u7a97\u8fb9\u7ed9\u4f60\u53d1\u4e8699\u6761\u6d88\u606f\uff0c\u4f60\u7ec8\u4e8e\u80af\u56de\u6211\u4e86\uff0c\u4f60\u8bf4[\u53d1\u4f60\u5988\u554a]  \u6211\u4e00\u4e0b\u5b50\u5c31\u54ed\u4e86\uff0c\u539f\u6765\u52aa\u529b\u771f\u7684\u6709\u7528\uff0c\u4f60\u5df2\u7ecf\u5f00\u59cb\u8003\u8651\u60f3\u89c1\u6211\u7684\u5988\u5988\u4e86\uff0c\u4f60\u4e5f\u662f\u633a\u559c\u6b22\u6211\u7684\u3002","\u4eca\u5929\u53d1\u5de5\u8d44\u4e86\uff0c\u6211\u4e00\u4e2a\u6708\u5de5\u8d44800\uff0c\u4f60\u731c\u6211\u4f1a\u7ed9\u4f60\u591a\u5c11\uff0c\u662f\u4e0d\u662f\u89c9\u5f97\u6211\u4f1a\u7ed9\u4f601200 \uff0c\u56e0\u4e3a\u5382\u91cc\u5168\u52e4\u5956\u8fd8\u6709400\uff0c\u9519\u4e86\uff0c\u6211\u4f1a\u518d\u548c\u5de5\u53cb\u501f114\u51d1\u591f1314\u8f6c\u7ed9\u4f60\u3002","\u4f60\u6ca1\u56de\u6211\u7684\u6d88\u606f\uff0c \u6211\u53d1\u4e86\u4e00\u6761\u4ec5\u4f60\u53ef\u89c1\u4e5f\u6ca1\u4efb\u4f55\u56de\u5e94 \u3002\u6211\u60f3\u4f60\u5e94\u8be5\u662f\u5728\u5fd9\u6240\u4ee5\u6ca1\u65f6\u95f4\u7406\u6211 \u5e94\u8be5\u662f\u6211\u7b49\u7684\u8fd8\u4e0d\u591f\u4e45\u3002","\u4eca\u5929\u6211\u8fd8\u662f\u7167\u5e38\u7ed9\u4f60\u53d1\u6d88\u606f\uff0c\u6c47\u62a5\u65e5\u5e38\u5de5\u4f5c\uff0c\u4f60\u7ec8\u4e8e\u56de\u4e86\u6211\u56db\u4e2a\u5b57\uff1a[\u55ef\u55ef\uff0c\u597d\u7684]\u4f60\u5f00\u59cb\u613f\u610f\u6577\u884d\u6211\u4e86\uff0c\u6211\u592a\u611f\u52a8\u4e86\u53d7\u5ba0\u82e5\u60ca\u3002\u6211\u613f\u610f\u5929\u5929\u7ed9\u4f60\u53d1\u6d88\u606f\u3002\u5c31\u7b97\u4f60\u5929\u5929\u9a82\u6211\uff0c\u6211\u4e5f\u4e0d\u89c9\u5f97\u70e6\u3002","\u4f60\u6628\u5929\u665a\u4e0a\u53c8\u6ca1\u4f1a\u6211\u7684\u6d88\u606f\uff0c\u5728\u6211\u5b5c\u5b5c\u4e0d\u5026\u7684\u9a9a\u6270\u4e0b\uff0c\u4f60\u7ec8\u4e8e\u820d\u5f97\u56de\u6211\u4e86\uff0c\u4f60\u8bf4[\u6eda]\uff0c\u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49\uff0c\u6211\u60f3\u4e86\u5f88\u4e45\uff0c\u6eda\u662f\u4e09\u70b9\u6c34\uff0c\u8fd9\u4ee3\u8868\u4f60\u5bf9\u6211\u7684\u601d\u5ff5\u4e5f\u5982\u6eda\u6eda\u6d41\u6c34\u4e00\u6837\u6c79\u6d8c\uff0c\u6211\u611f\u52a8\u54ed\u4e86\uff0c\u4e0d\u77e5\u9053\u4f60\u73b0\u5728\u5728\u5e72\u561b\uff0c\u6211\u5f88\u60f3\u4f60\u3002","\u4f60\u8bf4\u4f60\u60f3\u4e70\u53e3\u7ea2\uff0c\u4eca\u5929\u6211\u53bb\u4e86\u53d4\u53d4\u7684\u53e3\u7f69\u5382\u505a\u4e86\u4e00\u5929\u7684\u6253\u5305\u3002\u62ff\u5230\u4e86\u4e24\u767e\u5757\u94b1\uff0c\u52a0\u4e0a\u6211\u8fd9\u51e0\u5929\u7701\u4e0b\u7684\u94b1\u521a\u597d\u80fd\u7ed9\u4f60\u4e70\u4e00\u6839\u5c0f\u91d1\u6761\u3002\u5373\u6ca1\u6709\u7ed9\u6211\u81ea\u5df1\u5269\u4e0b\u4e00\u5206\u94b1\uff0c\u4f46\u4f60\u4e0d\u7528\u62c5\u5fc3\uff0c\u56e0\u4e3a\u5382\u91cc\u5305\u5403\u5305\u4f4f\u3002\u5bf9\u4e86\u6253\u5305\u7684\u65f6\u5019\uff0c\u6ee1\u8111\u5b50\u90fd\u662f\u4f60\uff0c\u60f3\u7740\u4f60\u54ea\u5929\u7a81\u7136\u5c31\u63a5\u53d7\u6211\u7684\u6a44\u6984\u679d\u4e86\u5462\u3002\u800c\u4e14\u4eca\u5929\u6211\u5f88\u68d2\u5462\uff0c\u4e3b\u7ba1\u8868\u626c\u6211\u5f88\u80fd\u5e72\uff0c\u5176\u5b9e\u4e5f\u6709\u4f60\u7684\u529f\u52b3\u5566\uff0c\u662f\u4f60\u7ed9\u4e86\u6211\u65e0\u7a77\u7684\u529b\u91cf\u3002\u4eca\u5929\u6211\u6bd4\u6628\u5929\u591a\u60f3\u4f60\u4e00\u70b9\uff0c\u6bd4\u660e\u5929\u5c11\u60f3\u4f60\u4e00\u70b9\u3002","\u4f60\u8bf4\u4f60\u60f3\u4e70AJ\uff0c\u4eca\u5929\u6211\u53bb\u4e86\u53d4\u53d4\u7684\u53e3\u7f69\u5382\u505a\u4e86\u4e00\u5929\u7684\u6253\u5305\u3002\u62ff\u5230\u4e86\u4e24\u767e\u5757\u94b1\uff0c\u52a0\u4e0a\u6211\u8fd9\u51e0\u5929\u7701\u4e0b\u7684\u94b1\u521a\u597d\u80fd\u7ed9\u4f60\u4e70\u4e00\u4e2a\u978b\u76d2\u3002\u5373\u6ca1\u6709\u7ed9\u6211\u81ea\u5df1\u5269\u4e0b\u4e00\u5206\u94b1\uff0c\u4f46\u4f60\u4e0d\u7528\u62c5\u5fc3\uff0c\u56e0\u4e3a\u5382\u91cc\u5305\u5403\u5305\u4f4f\u3002\u5bf9\u4e86\u6253\u5305\u7684\u65f6\u5019\uff0c\u6ee1\u8111\u5b50\u90fd\u662f\u4f60\uff0c\u60f3\u7740\u4f60\u54ea\u5929\u7a81\u7136\u5c31\u63a5\u53d7\u6211\u7684\u6a44\u6984\u679d\u4e86\u5462\u3002\u800c\u4e14\u4eca\u5929\u6211\u5f88\u68d2\u5462\uff0c\u4e3b\u7ba1\u8868\u626c\u6211\u5f88\u80fd\u5e72\uff0c\u5176\u5b9e\u4e5f\u6709\u4f60\u7684\u529f\u52b3\u5566\uff0c\u662f\u4f60\u7ed9\u4e86\u6211\u65e0\u7a77\u7684\u529b\u91cf\u3002\u4eca\u5929\u6211\u6bd4\u6628\u5929\u591a\u60f3\u4f60\u4e00\u70b9\uff0c\u6bd4\u660e\u5929\u5c11\u60f3\u4f60\u4e00\u70b9\u3002","\u542c\u8bf4\u4f60\u60f3\u8981\u4e00\u5957\u5316\u5986\u54c1\uff0c\u6211\u7b97\u4e86\u7b97\uff0c\u660e\u5929\u6211\u53bb\u516c\u53f8\u91cc\u9762\u626b\u4e00\u5929\u5395\u6240\uff0c\u5c31\u53ef\u4ee5\u62ff\u5230200\u5757\u94b1\uff0c\u518d\u52a0\u4e0a\u6211\u4e0a\u4e2a\u6708\u6512\u4e0b\u6765\u7684\u96f6\u82b1\u94b1\uff0c\u521a\u597d\u7ed9\u4f60\u4e70\u4e00\u5957\u8fea\u5965\u3002","\u521a\u4ece\u6d3e\u51fa\u6240\u51fa\u6765\uff0c\u539f\u56e0\u524d\u51e0\u592914\u53f7\u60c5\u4eba\u8282\uff0c\u6211\u60f3\u9001\u4f60\u793c\u7269\uff0c\u6211\u53bb\u5077\u4e1c\u897f\u7684\u65f6\u5019\u88ab\u6293\u4e86\uff0c\u6211\u672c\u6765\u60f3\u53cd\u6297\uff0c\u8b66\u5bdf\u8bf4\u4e86\u4e00\u53e5\u8001\u5b9e\u70b9\u522b\u52a8\uff0c\u6211\u7acb\u523b\u5c31\u653e\u5f03\u4e86\u53cd\u6297\uff0c\u56e0\u4e3a\u6211\u8bb0\u5f97\u4f60\u8bf4\u8fc7\uff0c\u4f60\u559c\u6b22\u8001\u5b9e\u4eba\u3002","\u4eca\u5929\u8214\u72d7\u53d1\u5de5\u8d44\u4e86\uff0c\u4ed6\u4e00\u4e2a\u6708\u5de5\u8d441500\uff0c\u4f60\u731c\u6211\u4f1a\u6536\u5230\u591a\u5c11\uff1f\u662f\u4e0d\u662f\u89c9\u5f97\u6211\u4f1a\u6536\u52301500\uff1f\u54c8\u54c8\uff0c\u6211\u4f1a\u6536\u52309000\uff0c\u56e0\u4e3a\u6211\u67096\u4e2a\u8214\u72d7\u3002","\u75ab\u60c5\u4e0d\u80fd\u51fa\u95e8\uff0c\u73b0\u5728\u662f\u65e9\u4e0a\u516b\u70b9\uff0c\u4f60\u80af\u5b9a\u997f\u4e86\u5427\u3002\u6211\u65e9\u8d77\u505a\u597d\u4e86\u65e9\u9910\u6765\u5230\u4f60\u5c0f\u533a\u3002\u4fdd\u5b89\u5927\u54e5\u4e0d\u8ba9\u8fdb\u3002\u6211\u7ed9\u4f60\u6253\u4e86\u4e09\u4e2a\u7535\u8bdd\u4f60\u7ec8\u4e8e\u63a5\u4e86\u6709\u75c5\u554a\uff0c\u6211\u8fd8\u7761\u89c9\u5462\uff0c\u4f60\u5c0f\u533a\u95e8\u53e3\u7b49\u7740\u5427\u3002\u554a\uff0c\u6211\u9ad8\u5174\u574f\u4e86\u3002\u5979\u7ec8\u4e8e\u613f\u610f\u5403\u6211\u505a\u7684\u65e9\u9910\u4e86\uff0c\u5979\u8ba9\u6211\u7b49\u5979\uff0c\u554a\uff01\u554a\uff01\u554a\u3002","\u4eca\u5929\u697c\u4e0b\u65e9\u9910\u5e97\u5356\u7684\u8c46\u6d46\u6bd4\u4f60\u8d70\u7684\u65f6\u5019\u6da8\u4e86\u4e94\u6bdb\u94b1\uff0c\u6211\u7a81\u7136\u660e\u767d\u4f60\u4e0d\u4f1a\u56de\u6765\u4e86\u3002","\u6628\u5929\u4f60\u628a\u6211\u5220\u4e86 \u6211\u9677\u5165\u4e86\u4e45\u4e45\u7684\u6c89\u601d \u6211\u60f3\u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49 \u539f\u6765\u4f60\u662f\u5728\u6b32\u64d2\u6545\u7eb5 \u5acc\u6211\u4e0d\u591f\u7231\u4f60 \u65e0\u7406\u53d6\u95f9\u7684\u4f60\u53d8\u5f97\u66f4\u52a0\u53ef\u7231\u4e86 \u6211\u4f1a\u575a\u5b88\u6211\u5bf9\u4f60\u7684\u7231\u7684 \u4f60\u653e\u5fc3\u597d\u5566\uff01\u4e48\u4e48\u54d2\u3002","\u4eca\u5929\u53d1\u5de5\u8d44\u4e86\uff0c\u6211\u4e00\u4e2a\u6708\u5de5\u8d441500\uff0c\u4f60\u731c\u6211\u4f1a\u7ed9\u4f60\u591a\u5c11\uff1f\u662f\u4e0d\u662f\u89c9\u5f97\u6211\u4f1a\u7ed9\u4f601200\uff0c\u81ea\u5df1\u7559300\u5403\u996d\uff1f\u54c8\u54c8\uff0c\u62111500\u90fd\u7ed9\u4f60\uff0c\u56e0\u4e3a\u516c\u53f8\u5305\u5403\u5305\u4f4f\u3002","\u6211\u7238\u8bf4\u518d\u6562\u5199\u8214\u72d7\u65e5\u8bb0\u5c31\u6253\u65ad\u6211\u7684\u817f \u5e78\u597d\u4e0d\u662f\u80f3\u818a \u8fd9\u6837\u6211\u8fd8\u80fd\u7ee7\u7eed\u548c\u4f60\u6253\u5b57\u804a\u5929\uff0c\u5c31\u7b97\u8fde\u80f3\u818a\u4e5f\u6253\u65ad\u4e86\uff0c\u6211\u7684\u5fc3\u91cc\u4e5f\u53ea\u4f1a\u6709\u4f60\u7684\u4f4d\u7f6e\u3002","\u6211\u5750\u5728\u7a97\u8fb9\u7ed9\u4f60\u53d1\u4e8699\u6761\u6d88\u606f\u3002\u4f60\u7ec8\u4e8e\u80af\u56de\u6211\u4e86\uff0c\u4f60\u8bf4[\u4f60\u53d1\u4f60\u5988 \u70e6\u4e0d\u70e6]\u3002\u6211\u4e00\u4e0b\u5b50\u5c31\u54ed\u4e86\uff0c\u539f\u6765\u52aa\u529b\u771f\u7684\u6709\u7528\u3002\u4f60\u5df2\u7ecf\u5f00\u59cb\u8003\u8651\u60f3\u89c1\u6211\u7684\u5988\u5988\u4e86\uff0c\u4f60\u4e5f\u662f\u633a\u559c\u6b22\u6211\u7684\u5427\u3002","\u4eca\u5929\u6ca1\u600e\u4e48\u548c\u4f60\u8bf4\u8bdd\uff0c\u6211\u627e\u4e86\u534a\u4e2a\u5c0f\u65f6\u7684\u6587\u6848\uff0c\u53d1\u4e86\u6761\u670b\u53cb\u5708\uff0c\u4ec5\u4f60\u53ef\u89c1\uff0c\u662f\u60f3\u8ba9\u4f60\u77e5\u9053\u6211\u559c\u6b22\u4f60\uff0c\u79c1\u804a\u6211\u54b1\u4eec\u8c08\u604b\u7231\u5427\uff0c\u7ed3\u679c\u4f60\u5728\u5e95\u4e0b\u8bc4\u8bba\uff1a\u5077\u4e86","\u4eca\u5929\u6211\u89c2\u6218\u4e86\u4e00\u5929\u4f60\u5e26\u522b\u4eba\u6253\u6e38\u620f\uff0c\u4f60\u4eec\u73a9\u7684\u5f88\u5f00\u5fc3\uff0c\u6211\u7ed9\u4f60\u53d1\u4e86200\u591a\u6761\u6d88\u606f\uff0c\u4f60\u8bf4\u4f60\u6ca1\u6d41\u91cf\u4e86\u5c31\u4e0d\u56de\u4e86\uff0c\u665a\u4e0a\u4f60\u53d1\u4e86\u6761\u8bf4\u8bf4\u6ca1\u6709\u4eba\u7231\u4f60\uff0c\u6211\u8fde\u6eda\u5e26\u722c\u8bc4\u8bba\u4e86\u53e5\u6709\u6211\u5728\u3002\u4f60\u628a\u6211\u62c9\u9ed1\u4e86\uff0c\u6211\u7ed9\u4f60\u6253\u7535\u8bdd\u4e5f\u65e0\u4eba\u63a5\u542c\u3002\u5bf9\u4e0d\u8d77\u6211\u4e0d\u8be5\u6253\u6270\u5230\u4f60\u7684\u3002\u6211\u6c42\u6c42\u4f60\u518d\u7ed9\u6211\u6b21\u5f53\u4f60\u597d\u53cb\u7684\u673a\u4f1a\u5427\u3002","\u4eca\u5929\u5929\u6c14\u6709\u70b9\u51b7\uff0c\u60f3\u5077\u4f60\u7684\u5fc3\u5374\u8fd8\u662f\u6ca1\u6709\u6210\u529f \u5728\u5e8a\u4e0a\u7684\u6211\u73b0\u5728\u7684\u5fc3\u60c5\u5c31\u50cf\u5929\u6c14\u9884\u62a5\u3002\u8bf4\u660e\u5929\u6709\u96e8\uff0c\u6211\u90fd\u542c\u6210\u660e\u5929\u6709\u4f60\u3002","\u4f60\u7ec8\u4e8e\u558a\u6211\u53cc\u6392\u4e86\uff0c\u8ba9\u6211\u62ff\u6211\u80dc\u7387\u6700\u9ad8\u7684\u82f1\u96c4\uff0c \u6211\u4e00\u822c\u90fd\u4e0d\u73a9\u8bf8\u845b\u4eae\u7684\uff0c\u56e0\u4e3a\u80dc\u7387\u592a\u9ad8\u4e86\u6015\u6389\uff01\u53ef\u662f\u4e3a\u4e86\u4f60\u6211\u8fd8\u662f\u9009\u4e86\uff01\u4f60\u597d\u50cf\u5f88\u5f00\u5fc3\u7ed9\u6211\u53d1\u4e86\u53e5fw\uff0c\u6211\u61c2\u4e86 \u4f60\u662f\u60f3\u5938\u5938\u6211\u8bf4\u6211\u6cd5\u738b \u4f60\u771f\u597d \u6211\u8d8a\u6765\u8d8a\u559c\u6b22\u4f60\u4e86\u3002","\u4eca\u5929\u6709\u4e2a\u5927\u54e5\u5728\u5c0f\u533a\u91cc\u62bd\u70df\uff0c\u6211\u8ddf\u4ed6\u8bf4\u516c\u5171\u573a\u6240\u7981\u6b62\u5438\u70df\u7684\u3002\u4ed6\u8bf4\u4ed6\u62bd\u7684\u4e0d\u662f\u70df\uff0c\u662f\u96ea\u8304\u3002\u4ed6\u8fd8\u9a82\u6211\u662f\u571f\u9cd6\uff0c\u8bf4\u6211\u4e00\u4e2a\u6708\u5de5\u8d44\u4e5f\u4e70\u4e0d\u6765\u90a3\u4e00\u652f\u3002\u6211\u59d4\u5c48 \u6211\u60f3\u4f60over\u3002","\u4eca\u5929\u5fc3\u60c5\u5f88\u4e0d\u597d \u4f46\u662f\u6211\u542c\u8bf4\u5fc3\u60c5\u4e0d\u597d\u7684\u65f6\u5019\u5403\u751c\u98df\u5fc3\u60c5\u5c31\u4f1a\u53d8\u597d \u6240\u4ee5\u6211\u5403\u4e86\u5f88\u591a\u751c\u98df \u5fc3\u60c5\u5374\u8fd8\u662f\u5f88\u7cdf\u7cd5\u3002\u65e9\u4e0a\u89c1\u4e86\u4f60\u4e00\u9762\u4e4b\u540e \u6211\u624d\u53d1\u73b0\u5403\u751c\u98df\u4e5f\u6bd4\u4e0d\u8fc7\u4f60 \u5f88\u5f00\u5fc3\u3002over\u3002","\u4eca\u5929\u5929\u6c14\u5f88\u4e0d\u9519\uff0c\u592a\u9633\u6652\u5f97\u6211\u597d\u60f3\u7761\u89c9\uff0c\u7136\u540e\u6211\u8e72\u5230\u4fdd\u5b89\u4ead\u4e0b\u70b9\u4e86\u6839\u70df\uff0c\u6211\u4e0d\u60f3\u518d\u505a\u4fdd\u5b89\u4e86\uff0c\u6211\u628a\u81ea\u5df1\u7684\u5fc3\u5173\u8d77\u6765\u9501\u5728\u4e86\u5c0f\u9ed1\u5c4b\u3002\u6211\u662f\u4e00\u4e2a\u4e0d\u79f0\u804c\u7684\u4fdd\u5b89\uff0c\u6211\u62b1\u4e0d\u5230\u4f60\uff0c\u4e5f\u5b89\u4e0d\u7262\u4f60\u7684\u5fc3\u3002","\u4eca\u5929\u5728\u7ed9\u4e1a\u4e3b\u767b\u8bb0\u65f6\u5019\u56e0\u4e3a\u6211\u4e0d\u8ba4\u5b57\u803d\u8bef\u4e86\u4e24\u5206\u949f\uff0c\u88ab\u961f\u957f\u7ed9\u9a82\u4e86\u3002\u4ed6\u6263\u4e86\u6211\u4e00\u767e\u5757\u94b1\uff0c\u7ed9\u6211\u4e86\u4e00\u672c\u7834\u70c2\u7684\u5b57\u5178\u8ba9\u6211\u8ba4\u5b57\u3002\u4eca\u5929\u6211\u5b66\u4f1a\u4e86\u5199\u4f60\u7684\u540d\u5b57\uff0c\u7b49\u6211\u5b66\u4f1a100\u4e2a\u5b57\u5c31\u53ef\u4ee5\u7ed9\u4f60\u5199\u60c5\u4e66\u4e86\u3002","\u4eca\u5929\u6253\u738b\u8005\u8f93\u4e86\u597d\u591a\u628a\uff0c\u6211\u5c06\u8fd9\u4e9b\u4e8b\u60c5\u79c1\u4fe1\u5206\u4eab\u7ed9\u4f60\uff0c\u4f46\u662f\u4f60\u4e00\u4e2a\u5b57\u90fd\u6ca1\u6709\u8bb2\uff0c\u6211\u5728\u60f3\u4f60\u662f\u4e0d\u662f\u5728\u5fd9?\u6211\u5934\u75db\u6b32\u88c2,\u7ec8\u4e8e\u5728\u6211\u7ed9\u4f60\u53d1\u4e86\u51e0\u5341\u6761\u6d88\u606f\u4e4b\u540e\uff0c\u4f60\u7ec8\u4e8e\u56de\u4e86\u6211\u4e00\u4e2a\u8111\u5b50\u662f\u4e0d\u662f\u6709\u75c5?\u539f\u6765\u4f60\u8fd8\u662f\u5173\u5fc3\u6211\u7684\uff0c\u770b\u5230\u8fd9\u53e5\u8bdd\uff0c\u6211\u7684\u8111\u5b50\u4e00\u4e0b\u5c31\u4e0d\u75bc\u4e86\uff0c\u4eca\u5929\u4e5f\u662f\u7231\u4f60\u7684\u4e00\u5929\u3002","\u6628\u5929\u4f60\u628a\u6211\u5220\u4e86 \u6211\u770b\u7740\u7ea2\u8272\u611f\u53f9\u53f7\u9677\u5165\u4e86\u4e45\u4e45\u7684\u6c89\u601d \u6211\u60f3\u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49 \u7ea2\u8272\u7ea2\u8272 \u6211\u660e\u767d\u4e86 \u7ea2\u8272\u4ee3\u8868\u70ed\u60c5 \u4f60\u5bf9\u6211\u5f88\u70ed\u60c5 \u4f60\u60f3\u548c\u6211\u7ed3\u5a5a \u6211\u613f\u610f",'\u4f60\u8fd9\u51e0\u5929\u65ad\u65ad\u7eed\u7eed\u7ed9\u6211\u53d1\u5f88\u591a\u8bdd\u6211\u731c\u8fd9\u4e00\u5b9a\u662f\u4f60\u5bf9\u6211\u7684\u8bd5\u63a2\uff0c\u5728\u6211\u518d\u6b21\u5b5c\u5b5c\u4e0d\u5026\u7684\u9a9a\u6270\u4f60\u7684\u60c5\u51b5\u4e0b\u4f60\u7ec8\u4e8e\u8ddf\u6211\u8bf4\u4e86\u4e00\u53e5\u6700\u957f\u7684\u8bdd:"\u8ba9\u6211\u5e2e\u4f60\u7b97\u7b97\u4f60\u4e70\u68fa\u6750\u9700\u8981\u591a\u5c11\u94b1?"\u6211\u53c8\u9677\u5165\u4e86\u6c89\u601d\u8fd9\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49\uff0c\u6211\u60f3\u4e86\u5f88\u4e45\u4f60\u7adf\u7136\u63d0\u5230\u4e86\u6211\u7684\u68fa\u6750\uff0c\u6ca1\u60f3\u5230\u539f\u6765\u4f60\u5df2\u7ecf\u60f3\u5f97\u90a3\u4e48\u957f\u8fdc\u4e86\uff0c\u4e3a\u4e86\u548c\u6211\u5728\u4e00\u8d77\u7adf\u7136\u60f3\u8981\u6b89\u60c5\u5e76\u4e14\u60f3\u548c\u6211\u5728\u8d77\u76f4\u5230\u6211\u6b7b\u4f60\uff0c\u8fd8\u63d0\u5230\u4f60\u8981\u5e2e\u6211\u7b97\uff0c\u539f\u6765\u6211\u5728\u4f60\u5fc3\u4e2d\u8fd9\u4e48\u91cd\u8981\uff0c\u6211\u592a\u611f\u52a8\u4e86\uff0c\u771f\u7684\uff0c\u90a3\u4f60\u73b0\u5728\u5728\u5e72\u561b\u6211\u597d\u60f3\u4f60\u3002',"\u4f60\u4e09\u5929\u6ca1\u56de\u6211\u7684\u6d88\u606f \u5728\u6211\u5b5c\u5b5c\u4e0d\u5026\u5730\u9a9a\u6270\u4e0b\u4f60\u7ec8\u4e8e\u820d\u5f97\u56de\u6211\u4e86 \u4f60\u8bf4[nmsl]\u6211\u60f3 \u8fd9\u4e00\u5b9a\u662f\u6709\u4ec0\u4e48\u542b\u4e49\u5427 \u5662\uff01\u6211\u604d\u7136\u5927\u609f \u539f\u6765\u662f\u5c3c\u7f8e\u8212\u5229\u9897\u7c92 \u4ed6\u77e5\u9053\u6211\u5173\u8282\u708e \u8ba9\u6211\u5403\u5c3c\u7f8e\u8212\u5229\u9897\u7c92 \u4ed6\u8fd8\u662f\u5173\u5fc3\u6211\u7684\u4f46\u662f\u53c8\u4e0d\u60f3\u663e\u73b0\u7684\u90a3\u4e48\u70ed\u60c5\u7684 \u5929\u554a\u4ed6\u597d\u9ad8\u51b7\u6211\u597d\u50cf\u66f4\u559c\u6b22\u4ed6\u4e86","\u6211\u6697\u604b\u7684\u4eba\u8bf4\u773c\u775b\u75bc \u6240\u4ee5\u6211\u4e70\u4e86\u74f6\u773c\u836f\u6c34\u5bc4\u8fc7\u53bb\uff0c\u4f46\u4ed6\u5374\u544a\u8bc9\u6211\u4ed6\u6709\u559c\u6b22\u7684\u4eba\u4e86 \u8ba9\u6211\u522b\u518d\u6253\u6270\uff0c\u8ddd\u79bb\u9065\u8fdc\u987a\u4e30\u90fd\u8981\u4e24\u5929\u624d\u80fd\u5230\uff0c\u53ef\u4ed6\u4e3a\u4ec0\u4e48\u53ea\u7528\u4e86\u4e00\u79d2\u5c31\u628a\u773c\u836f\u6c34\u6ef4\u8fdb\u4e86\u6211\u773c\u775b\u91cc\u3002","\u6628\u5929\u4f60\u628a\u6211\u5220\u4e86 \u6211\u9677\u5165\u4e86\u4e45\u4e45\u7684\u6c89\u601d \u6211\u60f3\u8fd9\u5176\u4e2d\u4e00\u5b9a\u6709\u4ec0\u4e48\u542b\u4e49 \u4f60\u5e94\u8be5\u662f\u6b32\u64d2\u6545\u7eb5\u5427 \u5acc\u6211\u4e0d\u591f\u7231\u4f60 \u7a81\u7136\u89c9\u5f97\u65e0\u7406\u53d6\u95f9\u7684\u4f60\u53d8\u5f97\u66f4\u52a0\u53ef\u7231\u4e86 \u6211\u4f1a\u575a\u5b88\u6211\u5bf9\u4f60\u7684\u7231 \u4f60\u653e\u5fc3\u597d\u5566 \u8fd9\u4e48\u4e00\u60f3 \u7a81\u7136\u5bf9\u6211\u4fe9\u7684\u672a\u6765\u66f4\u6709\u671f\u671b\u4e86\u5462","\u4eca\u5929\u4f60\u4e5f\u6ca1\u6709\u7406\u6211 \u4f60\u4e00\u5b9a\u662f\u6015\u6211\u6628\u5929\u71ac\u591c\u592a\u4e45 \u4e0a\u5348\u5f88\u56f0\u8fd8\u8981\u56de\u4f60\u6d88\u606f \u60f3\u8ba9\u6211\u597d\u597d\u4f11\u606f \u771f\u8d34\u5fc3 \u4eca\u5929\u4e5f\u662f\u7231\u4f60\u7684\u4e00\u5929","\u4eca\u5929\u5728\u697c\u4e0a\u7a97\u6237\u4e0a\u770b\u89c1\u4f60\u548c\u4ed6\u5728\u516c\u56ed\u91cc\u63a5\u543b \u6211\u770b\u89c1\u54ed\u4e86\u51fa\u6765 \u5e76\u6253\u7535\u8bdd\u7ed9\u4f60 \u60f3\u95ee\u95ee\u4f60\u4e3a\u4ec0\u4e48 \u4f46\u4f60\u8bf4\u600e\u4e48\u4e86 \u58f0\u97f3\u662f\u90a3\u4e48\u597d\u542c \u4e8e\u662f\u6211\u8bf4 \u4ee5\u540e\u4f60\u548c\u4ed6\u63a5\u543b\u7684\u65f6\u5019 \u80fd\u4e0d\u80fd\u7528\u6211\u9001\u7ed9\u4f60\u7684\u53e3\u7ea2\u554a","\u6700\u8fd1\u4f60\u4e00\u76f4\u5728\u8ddf\u522b\u7684\u5973\u5b69\u5b50\u6253\u6e38\u620f\u5979\u4eec\u8f85\u52a9\u4f60\u6211\u4e0d\u653e\u5fc3\u5979\u4eec\u80fd\u6709\u6211\u4f1a\u8214\u5417?\u5979\u4eec\u80fd\u5728\u4f60\u4e09\u6740\u53cd\u79c0\u7684\u65f6\u5019\u53d1\u5e72\u5f97\u6f02\u4eae\u5417?\u4f60\u4ece\u6765\u4e0d\u8ddf\u6211\u6253\u6e38\u620f\u6211\u77e5\u9053\u4f60\u6015\u5e26\u6211\u8f93\u4e86\u5f71\u54cd\u4f60\u5728\u6211\u5fc3\u91cc\u7684\u5730\u4f4d\u4e00\u4e2a\u7537\u5b69\u5728\u81ea\u5df1\u5fc3\u7231\u7684\u5973\u751f\u9762\u524d\u603b\u662f\u552f\u552f\u8bfa\u8bfa\u7684\u6211\u53ea\u60f3\u544a\u8bc9\u4f60\u5c31\u7b97\u4f60\u5e26\u6211\u6389\u5230\u94c2\u91d1\u6211\u4e5f\u7231\u4f60","\u4eca\u5929\u5929\u6c14\u5f88\u597d\u9633\u5149\u5f88\u597d \u60f3\u5077\u4f60\u7684\u5fc3\u5374\u8fd8\u662f\u6ca1\u6709\u6210\u529f \u5728\u5e8a\u4e0a\u7684\u6211\u73b0\u5728\u7684\u5fc3\u60c5\u5c31\u50cf\u5929\u6c14\u9884\u62a5 \u8bf4\u660e\u5929\u6709\u96e8 \u6211\u90fd\u542c\u6210\u660e\u5929\u6709\u4f60","\u4eca\u5929\u53c8\u662f\u65e0\u7f18\u65e0\u6545\u5bf9\u6211\u4e00\u987f\u5927\u9a82\u7ee7\u7eed\u6d88\u5931\u70e6\u6211\u6211\u6709\u75c5\u6211\u95f9\u6211\u5435\u6211\u4e00\u76f4\u7ed9\u4f60\u6253\u7535\u8bdd\u4e0d\u505c\u7684\u6253\u4f60\u6c38\u8fdc\u90fd\u662f\u6302\u65ad\u7136\u540e\u7ee7\u7eed\u51b7\u6f20\u6211\u60f3\u53ef\u80fd\u662f\u6211\u592a\u4e3b\u52a8\u4e86\u6216\u8bb8\u6362\u4e2a\u65b9\u6cd5\u6bd4\u8f83\u597d\u4e0b\u6b21\u6211\u76f4\u63a5\u6253\u4f60\u624b\u673a\u53f7\u5427\u53ef\u80fd\u6ca1\u6709\u65f6\u95f4\u770b\u5fae\u4fe1qq\u53ef\u80fd\u4f60\u4e5f\u5f88\u5fd9\u5427\u6ca1\u5173\u7cfb\u6211\u8fd8\u5728\u7b49\u4f60\u3002","\u6625\u5929\u7684\u9633\u5149\u7a7f\u8fc7\u6811\u53f6\u7684\u7f1d\u9699\uff0c\u6211\u77e5\u9053\u90a3\u662f\u592a\u9633\u7ecf\u8fc7\u5c0f\u5b54\u6210\u50cf\u5230\u5728\u6211\u8eab\u4e0a\u7684\u5f71\u3002\u6211\u62ac\u5934\u671b\u53bb\u53ea\u89c9\u4e00\u9635\u604d\u60da\uff0c\u770b\u89c1\u4e86\u9ed1\u8272\u957f\u53d1\u7684\u4f60\u3002\u6211\u77e5\u9053\u90a3\u662f\u4f60\u7a7f\u8fc7\u6211\u7684\u5fc3\u7559\u4e0b\u7684\u5f71\uff0c\u4f46\u6211\u5374\u4e0d\u77e5\u9053\u8fd9\u662f\u4ec0\u4e48\u6210\u50cf\u539f\u7406","\u4eca\u5929\u522b\u4eba\u9a82\u6211\u4e86\uff0c\u8bf4\u8214\u72d7\u4e0d\u914d\u5199\u65e5\u8bb0\uff0c\u5176\u5b9e\u8fd9\u4e2a\u4e0d\u7b97\u6700\u96be\u53d7\u7684\uff0c\u6700\u96be\u53d7\u7684\u662f[\u4f60\u89c9\u5f97\u4ed6\u5f88\u6709\u8da3\uff0c\u4ed6\u7684\u4e00\u5361\u8f66\u8214\u72d7\u4e5f\u89c9\u5f97]\uff0c\u7a81\u7136\u597d\u60f3\u95ee\u4f60\u6211\u662f\u7b2c\u51e0\u53f7\uff0c\u4f46\u6211\u5bb3\u6015\u95ee\u4e86\u4f60\u5c31\u628a\u6211\u5220\u4e86","\u7ecf\u8fc7\u4e09\u4e2a\u591a\u6708\u75ab\u60c5\u7ec8\u4e8e\u7ed3\u675f\u4e86\uff0c\u6211\u7ed9\u4f60\u53d1\u6d88\u606f\u663e\u793a\u88ab\u62c9\u9ed1\u4e86 \u4f60\u8fd8\u662f\u8fd9\u4e48\u8d34\u5fc3\uff0c\u6015\u75ab\u60c5\u901a\u8fc7\u7f51\u7edc\u4f20\u64ad\u7ed9\u6211\uff0c\u539f\u6765\u4f60\u4e00\u76f4\u5728\u9ed8\u9ed8\u4fdd\u62a4\u7740\u6211\u3002","\u73b0\u5728\u5df2\u7ecf\u51cc\u6668\u4e00\u70b9\u591a\u4e86\uff0c\u6211\u671b\u7740\u624b\u673a\u5c4f\u5e55\u8fdf\u8fdf\u6ca1\u6709\u4ed6\u7684\u6d88\u606f\uff1a\u4f60\u77e5\u9053\u5417\uff1f\u6211\u7b49\u4e86\u4e00\u665a\u4e0a\u4f60\u7684\u6d88\u606f\u3002\u4ed6\u7ec8\u4e8e\u56de\u590d\u6211\u4e86\uff1a\u662f\u6211\u8ba9\u4f60\u7b49\u7684\uff1f","\u4eca\u5929\u4e00\u65e9\u8d77\u6765 \u60f3\u7ed9\u4f6
